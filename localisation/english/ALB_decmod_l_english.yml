 ALB_resurrect_the_Mamluk_sultanate_category:0 "resurrect the Mamluk sultanate"
 ALB_resurrect_the_Mamluk_sultanate_category_desc:0 "Some would call it mad to harken back to the days of the Mamluk Sultanate, the shield of Islam and the pinnacle of our civilization. Yet, to truly cement a new golden age, we must return wholly to the legacy of the first Sultanate, from which our strength and purpose were forged."
 ALB_form_ottoman_empire_category:0 "Reform the ottoman empire"
 ALB_form_ottoman_empire_category_desc:0 "Some would call it mad to harken back to the days of the Ottoman Empire, the dominion that once united East and West under one banner. Yet, to truly cement a new era of Albanian greatness, we must return wholly to the first empire from which our strength and identity originated. Albania, the land of viziers and warriors, must rise to reclaim the mantle of the Ottomans and guide the shattered lands of the Balkans and Anatolia into a new golden age"
