 TAN_anti_communist_connections_desc: "There are many around that would love to see us succeed throw off the yoke of communism and stalinism as well as have us be a bulwark against the forces of those around us. They will be able to be persuaded to invest in our cause, in whichever way we please. Tuvans strong, means that they are happy"
