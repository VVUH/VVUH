 HOL_a_second_conquest_of_england:0 "A Second Conquest of England"
 HOL_a_second_conquest_of_england_desc:0 "During the raid of Medway our attack on the English fleet crippled their fleet and stole their flagship. We believe we can do it again, catching them off guard and leaving their empire ripe for the picking, revitalising our empire."
 HOL_prepare_the_counter_coup:0 "Prepare the Counter Coup"
 HOL_prepare_the_counter_coup_desc:0 "In our beautfiul country there are many who are none too pleased about what the rabble decided to do to our beloved monarchy. We will gather and prepare for the day that we will bring back a ruler chosen by God. The movement will not be stopped."
 HOL_bandaging_the_cuts:0 "Bandaging the Cuts"
 HOL_bandaging_the_cuts_desc:0 "We must repair the damage done to our country. Our institutions have been eroded by the communists and need to be restored to their pre-war state. The people will rest easy knowing there is no trace of marxism left in our country."
 HOL_for_the_netherlands:0 "For the Netherlands"
 HOL_for_the_netherlands_desc:0 "The movement has taken the country by storm, many armymen and cops have flocked to our banner. Now we only need to get rid of these communist militias and our country will be saved from this insidious bunch!"
 HOL_bourbon_orleans_king:0 "The House of Orléans"
 HOL_bourbon_orleans_king_desc:0 "The French have banished all of their monarchs which means there are multiple to choose from. House Orléans would be willing to head a Dutch constitutional monarchy."
 HOL_the_belgium_king:0 "The Belgian King"
 HOL_the_belgium_king_desc:0 "The Belgian option would suit our people well, as the Belgians would culturally be pretty close to them. Of course this would also mean we might unite our crowns, bringing the United Kingdom of the Netherlands back together."
 HOL_economic_revival:0 "Economic Revival"
 HOL_economic_revival_desc:0 "We have been able to use our executive powers to make sweeping restorations and changes to our country which combined with our new-found stability has given us something of a new economic lease on life!"
 HOL_ban_communist_gatherings:0 "Ban Communist Gatherings"
 HOL_ban_communist_gatherings_desc:0 "This filthy anti-monarchist and atheist filth shall not be allowed to gather and spread their ideas. We will send in the police to every meeting until they get the idea."
 HOL_unite_the_crowns:0 "Unite the Crowns"
 HOL_unite_the_crowns_desc:0 "With our king installed now comes the time to unite the two crowns into a single union, more powerful than divided. Our people will celebrate for days and nights, welcoming our southern neighbours into the fold."
 HOL_the_time_to_strike:0 "The Time to Strike"
 HOL_the_time_to_strike_desc:0 "The time has come to reconquer the lands that our king has a claim to. We shall restore the natural borders of our empire. Our nobility has prepared the way for our glorious return."
 HOL_march_into_luxembourg:0 "March into Luxembourg"
 HOL_march_into_luxembourg_desc:0 "The Erneuerte Nassauische Erbverein had Luxembourg secede from our union, not accepting our female monarch as their rightful leader. It is time to right that wrong and reunite the United Kingdom of the Netherlands."
 HOL_rally_french_support:0 "Rally French Support"
 HOL_rally_french_support_desc:0 "We shall greatly expand the nobility class to be able to reintegrate reconquered French lands for our king. Being able to fill positions throughout the land with minor nobility like counts and barons will help us control them."
 HOL_royal_arms_purchases_desc:0 "As their interests are now even more intricately tied to that of the country as a whole, the monarch has proposed to use their ample personal wealth to finance the acquisition of new equipment from abroad."
 HOL_de_vernieuwing_desc:0 "As a part of the monarch's program the 'Verniewing' or 'Renewal' will do away with the flawed concept of political parties or freedom. Our ruler's distain for politicians is well known, and if they believe we'd be better off without, they must have a point. It'll make ruling easier."
 HOL_wilhelminism:0 "Dynastic ties"
 HOL_the_german_king:0 "The King from Germany"
 HOL_the_german_king_desc:0 ""A monarch from Germany might not be the most popular choice among the citizenry, but the Kaiser has been lobbying hard for this option, and influential figures have started to take notice. Some of the more ambitious members of our interim government see this as a perfect opportunity to advance their grand plans...""
 HOL_HunReq_tt:0 "If Friedrich Franz already has a job in Hungary he won't quit it for us, unfortunately."
 HOL_return_to_belgium:0 "Return to Belgium"
 HOL_return_to_belgium_desc:0 "With Friedrich Franz now on the throne; his personal desire to avenge some of the German losses in the great war align with Dutch irredentism to make a growing amount of Dutch men very eager to take the fight to the south."
 HOL_restore_the_kaiser:0"Restore the Kaiser"
 HOL_restore_the_kaiser_desc:0"Our preparations are in place; German defectors have filled our ranks with royal arms in hand. We will take the fight to the shameful wreck that the German state has become in the Kaiser's absence."
 HOL_secure_columbian_platinum:0 "Secure Columbian Platinum"
 HOL_secure_columbian_platinum_desc:0 "With our holdings in South-America secured, it's time to secure the resources to be found in Columbia. The spread of Dutch governance will stabilize the region. Securing our interests here will guarantee the continued existence of vital maritime trade routes."
 HOL_sieze_french_america:0 "Seize French America"
 HOL_sieze_french_america_desc:0 "The French are in no shape to defend their empire, we will continue the tradition started way back in 1658 and seize Cayenne. We will also take their caribbean colonies to merge with our own colonial governance in the region. This way we will secure our interests here, altough we will have to be careful of a French counterattack."
 HOL_reclaim_the_cape:0 "Reclaim the Cape"
 HOL_reclaim_the_cape_desc:0 "The Dutch cape colony was taken from us by the British in 1806, however they still speak some version of Dutch. It'll be just like coming home."
 HOL_german_soil_without_germans:0 "German Soil Without Germans"
 HOL_german_soil_without_germans_desc:0 "Bakker Schut's expansion plan proposes the mass migration of Germans. Of course in some special cases the inhabitants could request to be naturalized, for instance if they have made efforts for the Dutch state during the war, if they usually speak Low Saxon instead of High German, or if they wish to become Dutch"
 HOL_ban_zwarthemden:0 "Ban the Zwarthemden"
 HOL_ban_zwarthemden_desc:0 "The economic crisis and the incompetence of the democrats have made the membership of the NSB's paramilitary blackshirts or 'Zwarthemden' swell to unaccapable sizes. No paramilitary organisations shall be allowed except for the ones sponsored by the government. Get rid of them."
 HOL_international_brigades:0 "International Brigades"
 HOL_international_brigades_desc:0 "We are already, right now, able to fight facism on the continent. The threat of Franco and his facists can not be overstated. We've fought the Spanish before, let's now fight with them against the threat looming over Europe."
 HOL_claims_HRE_tt:0 "Upon completion of this focus it will unlock the decision to form the Holy Roman Empire. \n \nIt will also give you claims on the lands required to form the HRE and wargoals to seize them."
 HOL_dream_of_the_empire:0 "Dream of the Empire"
 HOL_dream_of_the_empire_desc:0 "There was an empire in Europe that lasted for nine hundred years. With the german throne now ours; we claim the mantle of the protector of the germanic peoples. And while it is a distant claim; we will nonetheless push towards the reunification of the Holy Roman Empire."
 HOL_peoples_militia:0 "De Nederlandse Volksmilitie"
 HOL_peoples_militia_desc:0 "Many loyal Dutch Marxists have aided the Spanish in their fight against facist oppression. Now that they have gotten back, only fools would punish them for this. Instead we will organise these civilian veterans into militias to guard our neighborhoods, factories and other vital infrastructure. A job well suited to these heroes of the global revolution."
 HOL_militia_tt:0 "You will gain the ability to field a maximum of twelve militia divisions. Each division has 5 militia brigades."
