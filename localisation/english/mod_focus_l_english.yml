 buy_the_lynx_desc:0 "The Landsverk Lynx is a series of Swedish armoured cars developed by a Swedish company. It has a 20mm cannon and three machine guns. It looks like a very solid option to us for expanding our army's capabilities."
 daimler_armored_car_desc:0 "The Daimler is a great design of British engineering, armed with a 2 pounder gun and a machine gun. It'll be able to put in quite a bit of work for us, at 50 miles an hour!"
 YUG_demand_albanian_submission_desc:0"To create a truly greater Yugoslavia we will need the weak nation of Albania to submit to us. They will become a part of our greater Slavic state."
 YUG_intergrate_bulgaria_desc:0 "The Bulgarians will have to go through a process of Yugoslavisation to join our empire. Those willing will be welcomed into our fold with open arms, as we are both slavic peoples. Those less willing? They will have to be reeducated.."
 saadabad_pact_desc:0 "The Saadabad Pact will be a treaty signed by us to guarantee non-agressive relations with our neighbours. What if we decided to expand upon this and create a military alliance that could serve us all?"
 DEN_reintegrate_hamburg_desc:0 "For many centuries, the king of Denmark was both a Danish Duke of Schleswig and a German Duke of Holstein. Now that these places have returned to our control, we will remind them of this."
 AST_the_opposition_desc:0 "The Country Party is a political party formed some fifteen years ago to represent us. It has no interest in British taxes on our land and goods and is fed up by the squabbling of parliament."
 AST_invite_american_monopolies_desc:0 "America has been a great ally to us and many American nations have started taking root in our country. Backed by the friendly United States government they have grown quite powerful. But hey, at least they aren't the British right?"
 AST_econonomic_promises_desc:0 "The promises done to the monopolies of our land should not get in the way of us getting ready to defend our country from any kind of foreign invader. We will get ready on our own time and our own time is now! Screw what anyone else thinks."
 AST_anti_british_sentiment_desc:0 "The British may have had a hand in settling this land, but they don't live here. They are half a world away dictating all kinds of things that don't actually work here. Our people and even our politicians have been getting quite sick of it all."
 AST_demand_realection_desc:0 "We regret having to do this, but the current ruling men in parliament have failed. Our support has been swelling and we are quite sure we could handle this situation and our country a lot better. On promises of security and independence we will take power and do great things."
 AST_demand_east_timor_desc:0 "The mainland of the Portugese empire is far away and is not as powerful as it once was. If some other power invades their land in Asia, there wouldn't be much they could do. Let's remind them of that fact and makes sure it's us that governs this land, not Japan."
 AST_press_new_caledonia_desc:0 "The French colonial empire stretches all across the world even here, as far from France as could be, there are islands that wave the French banner. The capitulated French government is way too busy fussing about Europe to notice us securing our interests in the region."
 AST_influence_new_zealand_desc:0 "New Zealand and us share a Trans-Tasman identity, stemming from centuries of British colonisation. We speak the same language, literally and figuratively. There are few that understand us and our plights as well as them. We will spend ample resources to make sure that the New Zealanders know just how alike we are and how natural our friendship is."
 AST_Australasia_reborn_desc:0 "With our support in New Zealand higher than ever, we will be able to push for the peaceful union of our two countries. Together we are strong and will be able to face the future."
 ROM_airbase_of_the_balkan:0 "Air Base of the Balkans"
 CAN_newfoundland_act:0 "The Newfoundland Act"
 CAN_newfoundland_act_desc:0 "The regions of Newfoundland and Labrador are close to us both culturally and geographically, yet they continue to be under British rule. It is high time that we put forth a request to unite with the territories, and assist in governing them."
 CAN_canadian_citizenship_act:0 "The Canadian Citizenship Act"
 CAN_canadian_citizenship_act_desc:0 "As it currently stands, who is and isn't a Canadian citizen is based on British laws, and a Canadian citizen is no different from a British Subject. We must ensure that the Canadian nationals and citizens are no longer simply regarded as sub-classes of the British subject status."
 CAN_dominion_rifle_association:0 "Dominion of Canada Rifle Association"
 CAN_dominion_rifle_association_desc:0 "The Dominion of Canada Rifle Association was founded in 1868 and incorporated by an act of parliament in 1900. We should support the expansion of this organization, so that more Canadian men can learn how to handle firearms."
 POL_the_bear_looms:0 "The Bear Looms"
 POL_the_bear_looms_desc:0 "The Russian bear threatens us and our allies, the quicker we can put a stop to this communist tyranical state, the better."
