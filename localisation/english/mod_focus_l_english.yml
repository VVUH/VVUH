 MON_refuge_from_war_desc:0 "There is war and slaughter rippling across asian nations. We will open our borders to welcome in refugees. They will get shelter, work and a select few will be permitted to serve in our armed forces to keep us safe. If it comes to it, they might be able to take vengeance."
 MON_war_refuge_tt:0 "This focus will give you manpower and state population for each asian nation that is at war."
 MON_continue_modernisation_desc:0 "We will continue the modernisation of our army as started by the former general chief commander Gelegdorjiin Demid, being stuck in the path would not serve us well. We refuse to become such a medieval mess like the Boxer Uprising."
 MON_modern_infantry_desc:0 "On the modern battlefield, infantry will have to hold and attack in rapidly changing and challenging scenarios. We will teach our sergeants and troopers how to adequately respond in stressful situations and how to make the most of them. This way our infantry will be prepared and ready, eager to spring a devestating counterattack."
 MON_supported_infantry_desc:0 "Mere rifles and bullets don't finish wars alone, anymore. We will need to support our infantry with great guns. Piercing the sky, bombarding from above or blowing through tanks. Equipment is the most vital part of a soldier's arsenal."
 MON_modern_warfare_desc:0 "Our army is ready for any modern conflict, moving swiftly and professionally eliminating any resistance before it. Our tanks will roll over countless enemy trenches and destroy their fortifications as if it was nothing. Opposition will be futile in the face of the forces of [MON.GetLeader]!"
 MON_higher_standards_desc:0 "All around us are nations with armies being used as disposable fodder. In China when there is a small conflict, millions die. We can not afford this, so we will hold our generals and army to a higher standard. No lives will be thrown away in vain and every dead Mongol will have to be justified in direct positive effect."
 MON_advanced_army_technology_desc:0 "Our army is being picked up out of a slump, but it is time to start moving onto the cutting edge. Howitzers larger than life, great bunker systems, artillery as large as a flat, tanks as big as a Mongolian village. All you can dream of and more; we will build."
 MON_modernize_stockpile_desc:0 "A lot of what we have in our stockpiles are barely functioning old Soviet weapons from a long time ago, some even from the time the Russian Empire existed. We will have to produce modern arms to replace these relics of the past. And don't worry, we'll fix these relics up and keep them in reserve, just in case."
 MON_faster_forces_desc:0 "Motorizing our armed personnel will allow us to rapidly respond to minor rebellions, and deserters on a small scale. On a larger scale this will allow us to overrun enemy positions."
 MON_a_mongol_tank_desc:0 "Due to our history with the Soviets we have some licenses to build tanks, but we want to develop our own. We will take their tanks as a starting point and make them faster, better armored, with bigger guns. Tanks that embody our great state."
 MON_mongolian_tank_force_desc:0 "Now that we have developed our tank technology we will start forming Mongolian tank divsions and train them relentlessly to break through enemy lines and encircle their troops. These armored divisions will support our troops as an elite striking force."
 MON_altay_mountain_training_desc:0 "Mongolia has three major mountain ranges, the highest is the altay mountains which stretch across the west and southwest regions. We will train our infantry here to the highest level and have them train to employ mountain cannons."
 MON_invite_foreign_advisors_desc:0 "There's many in foreign lands that have dedicated their lives to inventing military doctrines and pushing their idea of how an army should look like. We will invite them and allow them to form a think tank that will advise us on how to reform our doctrines for our navy, army and airforce."
 MON_scavenge_arms_desc:0 "There's no reason to leave all that equipment with the corpses of our enemies. We will instruct our troops to take whatever they can carry at the end of the battle and bring it to their quartermasters. The quartermasters will convert small arms to calibers that we normally use and convert artillery and tanks to use shells we produce."
 MON_traditional_warfare_desc:0 "There's a reason modernizing is sometimes called getting on 'the bleeding edge'. Like a knife, experimentation can cut deep. We will instead focus on proven methods from our own history and that of our neighbours."
 MON_support_cavalry_desc:0 "Sure we have a long history of cavalry, but horses don't do too well in all terrains. For terrain like the gobi desert we have camels and we have learned to produce bicycles for some other places. We shall form these into military units that will able to fight where horses could not. At the same time we will train our cavalry to the highest degree of professionalism."
 MON_great_war_infantry_desc:0 "The great war brough in a large amount of new technologies and techniques. We haven't implemented many of them because we were not in that fight. The heroes that haven't been martyred will get some additional pay to do the speeches we write for them."
 MON_enshrine_war_heroes_desc:0 "Our generals, flying aces, even the humble soldier sacrificing himself for his squad. These military heroes are the core of the myth of our army. Making sure everyone knows about them will give everyone someone to look up to and emulate."
 MON_artillery_investment_desc:0 "To destroy our enemy with a projectile they can't shoot down, with our people far away, is the perfect weapon. We will steer our research to assure we are on the cutting edge of this wonderful technology."
 MON_great_size_cannons_desc:0 "After revamping our railway system we can now support giant train track guided artillery pieces. We've gotten our hands on an old one from the Soviets. While they are only to be guided on tracks, their shells are huge and can support our infantry. We will have to compensate for our lack of a modern fighting force, after all. Nothing else..."
 MON_increased_conscription_desc:0 "We need more people for the army, we will start conscripting great swathes of our men. This will come with a propaganda campaign to try and lessen the amount of forceful conscripting we need to do."
 MON_glorious_army_desc:0 "Our army has been reformed and reconstructed to be able to beat off and beat down any enemy. With the pounding of huge cannons that are able to calculate perfectly where to shoot due to gained intel, our troops will mow down whoever opposes us."
 MON_protect_from_the_threat_desc:0 "We are a small nation with only a couple of hundred thousand people in it. To assure we don't needlessly throw away lives we will erect great forts in which they will be able to mow down wave after wave of enemy soldiers."
 MON_supplying_troops_desc:0 "Our troops need a lot to keep going. Food, small arms ammunition, large shells, uniforms, shovels, new boots, water, pornography, drugs and other medicine. Getting all of this to the soldier and also having the soldier be thoroughly supplied in the first place is paramount! We will revamp our supply system to accomodate this."
 MON_scout_corps_desc:0 "Our military needs intel to know what to do, where and when. Using scout planes will allow us to know the enemy's movements. An informed soldier is a dangerous soldier."
 MON_ground_support_desc:0 "To our men on the ground, planes equipped to assist them are like angels. We will invest plenty to make sure rockets, bombs and other tools are equipped to our close air support planes to destroy the enemy from above and save our troops."
 MON_long_range_aircraft_desc:0 "There's plenty of situations where there's no allied airbase near the frontline, we will develop aircraft capable to support our troops and wage war from far away. No enemy will be beyond our range."
 MON_expand_aviation_institutes_desc:0 "We will expand our aviation institutes to include women, younger men and naturalised Mongols. People regardless of where they come from will be able to pilot these mighty machines and rain death upon our enemies."
 MON_intensify_pilot_training_program_desc:0 "Due to the lack of experienced pilots, we will have to increase funding to and pressure on our pilot training program. We may not have any aces or veterans, but trained pilots that know their left from their right will be a good start."
 MON_pilots_against_revolts_desc:0 "There's enough people, tribes and minorities, that are unhappy with how we do things here. Regardless of how they get their hands on their silly little rifles, our airforce will bomb them from the sky."
 MON_research_modern_navies_desc:0 "As a nation with a couple of great rivers we know what boats are, but the great navies of the foreign lands intrigue us. There's great navies on the pacific oceans, American, Japanese and Soviet. At least one of them might allow us to gain a little insight."
 MON_invest_in_dockyards_desc:0 "We will have to construct great dockyards to support our future goals in the pacific and beyond. These great places of employment will create our mighty fleet, ship by ship."
 MON_stockpile_fuel_desc:0 "We will have to be able to support our army and airforce for quite a while, even after war commences. Armed conflicts make export and import quite difficult. Fuel too will have to stockpiled and stored en masse."
 MON_mongolian_merchant_ships_desc:0 "Every nation with access to the sea needs a merchant navy. This way we can import and export goods and properly levy tariffs. Convoys are vital for that."
 MON_mongolian_marines_desc:0 "Our armed forces need to be properly trained if we want to be able to strike from our coast into other asian lands. If we could do that we can strike from our lands into Japan, China, eastern Soviet Union lands. Maybe even Indochina, Indonesia, or India."
 MON_the_old_school_desc:0 "We see no need to reinvent the wheel, great big ships with giant cannons is how it's done and that is what we'll make."
 MON_capital_ship_focus_desc:0 "[MON.GetLeader] has seen on a rare excursion to foreign lands how great capital ships can be used to bully weaker and smaller nations into submission. Pledging to never let that happen to Mongolia, it's been decided to focus on creating a ship like this for our navy."
 MON_carrier_focus_desc:0 "We are intrigued by the concept of airplane carriers. Great big ships that serve as mobile airports, allowing us to bomb enemy ships and units with impunity. [MON.GetLeader] has decided that this will be our focus for the navy."
 MON_carrier_fighters_desc:0 "We will need to develop planes that can go on the carriers we are planning. They will be able to strike far and land back safely on our steel behemoths."
 MON_khan_class_ships_desc:0 "Great mighty ships, with cannons bigger than buildings, are being created in our dockyard. These heavy ships will strike fear in the heart of even the most hardened enemy naval man."
 MON_prioritize_the_eagle_class_desc:0 "With our airfleet developed and ready, we will focus on getting these hunters into the air from the sea. Two great carriers will be commisioned to harass our foes across the ocean."
 MON_the_new_way_desc:0 "We've read much about lumbering battleships and heavy cruisers, this to us sounds like an easy way to bankrupt ourselves with haste."
 MON_undersea_combat_desc:0 "Our fresh and new fleet is too small to contend with large empires from a world away. We will need to focus on creating a fleet of underwater raiders that will slowly sap these behemoths of strength. The humble submarine is a perfect fit for a nation such as ours."
 MON_cruiser_submarines_desc:0 "Some of our enemies will be assaulting us from afar. We will need to sink their troop transports before they're well and far out of ports. A special type of submarine will be made, loaded with provisions and arms and be sent on the deep crusade into enemy waters."
 MON_midget_submarines_desc:0 "While our state will need to project power in the oceans, we can't afford to endlessly keep pouring resources into some fleet that might never be relevant. We will build small and cheap submarines to project threat on our shores without bankrupting ourselves."
 MON_surface_combat_desc:0 "Unfortunately we can't only hide under the waves. Some ships will have to escort our convoys from enemy submarines and other threats. Our destroyers will be these escorts that will bring our supply routes great safety."
 MON_improved_screen_ships_desc:0 "Some bigger ships will need to be constructed to protect our shores from naval bombardment. The coastal defense fleet will consist of cruisers that will lay in wait for a foolish fleet to get too close."
 MON_naval_doctrine_desc:0 "We will have to rapidly develop a coherent and comprehensive naval doctrine for in which manner we deploy this fleet we are developing. A fleet without the knowledge to use it will sink. Some of our young admirals will be assigned to develop one. "
 MON_mongolian_uranium_desc:0 "We have found a weird resource in our lands, deep underground. When we told the Soviets about this long ago, they were pretty giddy about it. Sure the machines they sent us for research do make a ticking sound when we bring them close to this green rock. Is that good? We'll find out soon enough." 
 MON_royal_guard_desc:0 "The Keshik, the 'favored' were were the imperial guard and shock troops for Mongol royalty in the Mongol Empire, particularly for rulers like Genghis Khan. We will reestablish this organisation. Instead of just being day bodyguard and night bodyguard we will give them positions in important military operations in our country."
 MON_state_police_desc:0 "We will need to secure our streets, people and organisations. Our state police has been established but will need to be given extensive executive powers to do their work and assure the loyalty of all."
 MON_secure_interests_desc:0 "Within our state we have organisations and companies that have considerable power; political or economical. We will stage a great operation to assure their loyalty to the state and to remind them that they are not beyond our reach. They will do our bidding or be destroyed."
 MON_one_leader_desc:0 "There's only one leader of our government. That position comes with power and perks that are well earned by such a powerful leader. [MON.GetLeader]'s strong hand has led us to glory and victory, and he shall do so forevermore!"
 MON_modern_mobile_warfare_desc:0 "Modern Mobile Warfare"
 MON_ambitions_achieved_desc:0 "Our empire now spreads through much of Asia, the people once more united against western influence and under a strong Mongol leader. [MON.GetLeader]'s popularity is surging even further as we consolidate our holdings and prepare for the future. A future that, according to our great leader, will be as glorious as the empire of Ghengis from long ago."
 MON_deepened_security_desc:0 "Enemies have been shown to not only come from foreign lands but also from deep within. We will implement a state intelligence agency to keep us safe from without but mostly from within. This might possibly make Soviet interference a little harder as well, but it is vital to secure our rule from any threat."
 MON_help_the_spanish_desc:0 "Assisting our idealogical allies across the world is the duty of any member of an international movement such as communism. We will defend Spain against the onslaught of the fascist uprising in the name of solidarity and the worker's liberation!"
 MON_request_payment_desc:0 "Unfortunately we have to remind the Spanish that help is rarely ever free. While we might not have obtained the Spanish gold reserves, our currency has been based on silver in the past. Obtaining the Spanish silver will assist the Mongol state bank greatly."
 MON_purchase_buryatia_desc:0 "Buryats are a Mongolic ethnic group, sure they speak their own language but they will be glad to be returned to our lands. We strive to be a home for all Mongols, far and wide. If we haven't done any heinous things against their people, they should cooperate with us just fine."
 MON_fate_of_the_chairman_of_the_council_of_ministers_desc:0 "The chairman of the council of ministers, the said naryn zövlöl is our equivalent to the prime minister, and is the head of government. This position should, at any time, be a secure one within our government. With a steady hand and strong rule, without any major infighting."
 MON_invite_tanna_tuva_desc:0 "The USSR and us are the only nations in the world to formally recognise the Tuvan People's Republic. While we see Soviet influence in the nation rising, the Tuvans are a Turkic people with quite a present Mongol minority. Their workers would be more understood and united with us then our Russian brethren. We will reach out to [TAN.GetLeader] and offer them a union."
 MON_connect_the_infrastructure_desc:0 "In our union we wish not to be two seperate nations under one umbrella. We'll connect our industry and railways to make sure our people can freely work and integrate with one another. Tuvan people are now liberated workers in the People's Republic of Mongolia."
 MON_support_the_fight_desc:0 "All over the world, the fight for the liberation of the proletariat rages on. While we can't have boots on the ground in every conflict, we sure as hell can make sure a shipment of Mongolian rifles and some support equipment finds their way there. There's no need to thank us, we just need you to win and install a government of the people, for the people."
 MON_secure_the_administration_desc:0 "After all this upheaval we have to make sure there are no further dissidents, spies or seperatists in our administration. We will make sure everyone is loyal to [MON.GetLeader], no matter what."
 MON_intervene_in_the_region_desc:0 "There's a lot of tension, chaos and conflict in asia at the moment. Both large and smaller fights are breaking out. We might need to get involved in all of this to secure the liberty of the worker and secure our future."
 MON_liberate_the_chinese_desc:0 "Mao has some interesting ideas for someone who claims to be a communist. We believe Sheng Shicai to be the leader of the communist Chinese, and as his primary allies we are privy to claims on the entirety of China. The lands shall unite with us like the Yuan with old, but while that empire brought oppression and crimes against humanity, we will bring the uplifting of the worker's class."
 MON_divide_spheres_desc:0 "There already is a communist organisation in the south that is closely tied to the Chinese. It's probably better to establish diplomatic ties with them, if we are to agree on spheres of influence we could divide up the land in Asia to suit both our goals. While we do not trust Mao and his generals, we are aligned idealogically and should band together to liberate the Chinese people from fascist and imperialist forces."
 MON_free_the_south_desc:0 "In the south there lies a theocracy, a monarchy and all kinds of other imperialist dictatorship. We will dismantle the systems of their oppression and let the liberation of their proletarians commence. Through force if we have to."
 MON_soviet_cooperation_desc:0 "Working with the USSR is in our best interests, they dwarf us in military, political and industrial might. Regardless of how some of our people feel or felt about them, there is value in obtaining a peek under the hood of this communist machine."
 MON_lessons_soviet_army_desc:0 "There is much to learn from the red army, it is a large and well established force in the region with years of experience. We've also relied on them heavily when freeing ourselves of the khanate. Our government has opted to invite advisors and a few units to teach and drill our units. These new insights will serve us well."
 MON_fight_imperialism_desc:0 "to do"
 MON_siberian_project_desc:0 "Siberia is a wasteland, but it is one filled with proud people. Mongolic people, ethnic Siberians, Russians and more. We will work together with the Soviet Union to make sure this land will be able to actually support the people who live there. To create an environment worthy of the Union of Soviet Republics. We will put our people to work to improve infrastructure, set up supply hubs, and connect railways."
 MON_break_with_stalin_desc:0 "The creation of one man totalitarian police states and the theory of socialism in one country is just an another excuse to create a grand empire. [MON.GetLeader] has declared we will not sit around and wait to be incorperated into this disgusting excuse of worker liberation through worker oppression. This might come as a shock to our northern neighbour, but enough is enough."
 MON_state_farms_desc:0 "The sangiin aj akhui, state farms, were established in 1922 and their number has slowly been increasing over the years. As we develop large-scale grain and vegetable farming and import industrialized farming methods their numbers will sky rocket and secure a steady supply of food to be distributed by the state."
 MON_negdels_nokhorlols_desc:0 "We have recently replaced the forced collective farms and communes by production associations, called negdels in mongolian, and nökhörlöls which are voluntary cooperatives. In this manner the workers can pool their resources, influence and needs. This allows them to benefit from economy of scale and allows them to retain economic synergy."
 MON_communist_volunteers_desc:0 "People from across the world have flocked to our righteous banner. We are setting up foreign volunteer divisions as we in turn send volunteers across the world to intervene in the imperialist fight on the side of the just."
 MON_regional_ambitions_desc:0 "We have already secured some of our neighbours and are ready to take our place in the world stage as a modern and powerful communist state. Our ambition is to become the primary communist state in Asia. Combining the pan-asian movements with the liberation of the proletariat will allow us to powerfully propel ourselves towards dominating the region."
 MON_fair_representation_desc:0 "To assure the representation of minority groups we will reconfigure the Khural from an advisory body into a ruling body of state. This way all workers will be united in our state and there will be no favouritism. We will use this to quell resistance and align all towards our ambitions of a united Asian state."
 MON_mongol_empire_tt:0 "This focus will unlock the decision to recreate the Mongol Empire and grant you wargoals on the current owners of the required states."
