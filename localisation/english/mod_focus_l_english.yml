#Mongolia loc
 MON_wargoals_against_chinese_tibet_jap_tt:0 "You will get §Ywargoals§! on Chinese nations, Tibet and Japan for land required for Yuan. You also get §Yclaims§!."
 MON_taizu_empire:0 "Taizu's Empire"
 MON_taizu_empire_desc:0 "We have conquered the lands of old might Yuan, our historic lands and ambitions now lies before us, helpless and ready for the taking."
 MON_the_start_of_the_great_repression:0 "The Start of the Great Repression"
 MON_the_start_of_the_great_repression_desc:0 "A great purge is rolling through our northern neighbour and we too, in Mongolia, have a lot of less diserable elements in our country and government. With the right people in the right places in our political organisation and with support and guidance from the Soviet Union we shall commence a large amount of trials and purges throughout our land."
 MON_stability_through_blame:0 "Stability Through Blame"
 MON_stability_through_blame_desc:0 "Our Repressions have gotten very out of hand, the tortures, show trials, executions and gulags are everywhere. We need to secure control and find elements to blame. When this has happened we will get rid of them and try to pull our country out of this slump we have gotten ourselves into."
 MON_reinvigorate_corps_commissars:0 "Reinvigorate Corps Commissars"
 MON_reinvigorate_corps_commissars_desc:0 "Our army isn't quite what we want it to be. By getting political agents in our military organisations we can secure them for the Mongolian state. These agents will have the full power and weight of our government behind it to execute our will."
 MON_actual_reeducation:0 "Actual Reeducation"
 MON_actual_reeducation_desc:0 "A lot of our reeducation camps are prisons, but we can still put the physically weak but sound of mind to work. We will develop a broad learning program that will benefit the nation and it's people."
 MON_chairman_council_of_ministers_fate:0 "Chairman Council of Ministers Fate"
 MON_chairman_council_of_ministers_fate_desc:0 "After the purge we just suffered, it is paramount we secure strong leadership lest we fracture completely. By making sure our leadership has less checks and balances we can continue our vanguardism and make the right decisions for Mongolia."
 MON_the_muslim_rebellion:0 "The Muslim Rebellion"
 MON_the_muslim_rebellion_desc:0 "Our western neighbour has had a violent rebellion rise up against his righteous communist leadership. We will band together with our ideological brothers and strike down these insurrectionists to secure the region."
 MON_the_idealogically_aligned:0 "The Ideologically Aligned"
 MON_the_idealogically_aligned_desc:0 "The land to the west of us was already full of deserts and with only a small amount of people, but now it is also ravaged and still recovering from the civil war. During this armed conflict our military focus have gotten quite close to the militias there. They have learned a few things that we will make sure to tell everyone in our officer's academy."
 MON_turkic_anti_stalinism:0 "Turkic Anti-Stalinism"
 MON_turkic_anti_stalinism_desc:0 "A revolution has begun against the communist scourge to our west. We can't quite get involved personally as that would draw too much ire from the Soviet Union... However we will send volunteer divisions to assure that this red threat is dealt with."
 MON_turkic_ties:0 "Turkic Ties"
 MON_turkic_ties_desc:0 "Through this civil war we have bound ourselves closer to these turkic brothers we have found in battle. They were more than just willing to show us some techniques and doctrines for fighting in such terrain. We are thankful to them as they are to us."
 MON_closer_turkic_ties:0 "Closer Turkic Ties"
 MON_closer_turkic_ties_desc:0 "With our forces bravely laying down their lives to fight for the cause of our western neighbours, there only remains the question of how to gain from our deepend ties. There is much to gain from staying on good terms with them. Should we make them pay us? Or shall we work together? Or even unify into one greater nation?"
 MON_liberate_turkic_peoples:0 "Liberate Turkic Peoples"
 MON_liberate_turkic_peoples_desc:0 "With our Mongol-Turkic ties solidified there is of course the cause of the oppressed turks in the imperialist Russian state to our north and west. We will arm and fund these groups and make sure we are ready to strike hard and deep into this rotting corpse of an empire. The turkic people united will not be divided again."
 MON_we_are_not_undesireable:0 "We Are Not Undesirable"
 MON_we_are_not_undesireable_desc:0 "We are the people of Mongolia. Mongols, Buryats, Kazakhs, clergy, aristocrats and young educated people who have ideas. We are not undesireable and we will not go quietly into the night as Stalin's armed cronies come for us."
 MON_unite_the_anti_communists:0 "Unite the Anti-Communists"
 MON_unite_the_anti_communists_desc:0 "To have some level of organisation and to turn this movement into a real army ready for war, we will need people who make decisions for the good of us all. This council will guide us all into freedom from the red oppressors."
 MON_anti_internationalist_action:0 "Anti-Internationalist Action"
 MON_anti_internationalist_action_desc:0 "Some of the people in the movement might not feel to comfortable about this but we will need to arm everyone. Whoever you are, you need to be able to defend your community, it doesn't matter if it's a town with Buryats or a monastery. These militias fight for us all."
 MON_foreign_support:0 "Foreign Support"
 MON_foreign_support_desc:0 "There are plenty governments around us that don't agree with Stalin or communism. We will reach out to them, no matter if they are monarchist, fascist or a theocracy. Their help will be vital in the fight to come."
 MON_the_second_Khuvsgul_Uprising:0 "The Second Khuvsgul Uprising"
 MON_the_second_Khuvsgul_Uprising_desc:0 "The entire direction of this country after the Bogd Khanate has been the real 'leftist deviation'. It comes to an end now! Rise up and throw off your chains, people of Mongolia!"
 MON_educate_the_people:0 "Educate the People"
 MON_educate_the_people_desc:0 "Many in our nation have fallen for the brainwashing and misinformation of the regime. We will have to let them know it's okay to think for yourself. This will spawn a new movement of thinkers and workers that will help our country forward."
 MON_prevent_counter_revolution:0 "Prevent Counter-Revolution"
 MON_prevent_counter_revolution_desc:0 "We know from firsthand experience how revolutions form. With a couple of wellplaced agents we will assure that no rehabilitated red will fall into old patterns."
 MON_learn_from_the_fight:0 "Learn from the Fight"
 MON_learn_from_the_fight_desc:0 "The Mongol army has never been the best organised force in the region, but our liberation force is also not much of an improvement. We will gather what information we can about the civil war we initiated and reform our armed forces accordingly. This will allow us to shake off the neglect of our armed forces and stand tall against any new threat around our borders."
 MON_raid_soviet_caches:0 "Raid Local Weapon Caches"
 MON_raid_soviet_caches_desc:0 "Stashes, caches and armories full of weapons are found here and there. We will empty these out to arm our forces, assuring their strength against any enemy. They are safer in our hands. Well safer for our people, not for the enemy."
 MON_work_for_militias:0 "Work for Militias"
 MON_train_needs_rails_tt:0 "You'll need rails in your capital province for the following:"
 MON_work_for_militias_desc:0 "Staunch believers in our government have done us well in our civil war, we will make sure they obtain the proper support to become the backbone of our armed forces. These spirited forces can garrison, guard, distract and even pin enemy forces and assure our victory."
 MON_jobs_for_militias:0 "Jobs for Militias"
 MON_jobs_for_militias_desc:0 "The time for militias has passed, we will allow the ones that are raised already and tied to our army to exist. However, those that want to, can get a job in a factory instead. These lucky few will be able to go home every day and see their family."
 MON_stomp_down_on_western_ideas:0 "Stomp Down on Western Ideas"
 MON_stomp_down_on_western_ideas_desc:0 "Democracy? Elections? Are you speaking greek to me right now? We will not be bowing down to the whims of the unwashed and unlearned masses. The military has seen us through our civil war and knows what's best for our people."
 MON_let_the_people_be_heard:0 "Let the People Be Heard"
 MON_let_the_people_be_heard_desc:0 "A communist 'peoples republic' will claim to have the mandate of the people. We know it does not have this, we will instead allow our people to elect a body of people to represent them in what they desire from a government."
 MON_reestablish_monastaries:0 "Reestablish Monasteries"
 MON_reestablish_monastaries_desc:0 "The communist state has done as much as it can to put the squeeze on mongolian monastaries. They have been destroyed, changed to serve other purposes, and more. We will repair and reestablish many of such examples. This will strengthen the clergy in our country and will stabilise some of the more rural population."
 MON_spiritualisation:0 "Spiritualisation"
 MON_spiritualisation_desc:0 "With the clergy properly supported and strengthened they will start reinvigorating the population. Religion and culture will allow our population to feel more united as citizens of our nation. Atheists can stay around, as long as they find some other way to contribute."
 MON_reenshrine_the_noble_class:0 "Reenshrine the Noble Class"
 MON_reenshrine_the_noble_class_desc:0 "The aristocrats have always been an important part of local government. We will support them in law and action. They will once again be allowed to raise and arm troops, levy taxes and build infrastructure."
 MON_crown_prince_de:0 "Crown Prince De"
 MON_crown_prince_de_desc:0 "Prince Demchugdongrub is a Mongol prince descended from the Borjigin imperial clan. As an avid leader of the independence movement of Inner Mongolia he is a natural choice for our nobles to elect as the Khan of Mongolia. He will be instrumental in ensuring our independence from the Chinese and the Soviets, as well as the Japanese."
 MON_infiltrate_manchuria:0 "Infiltrate Manchuria"
 MON_infiltrate_manchuria_desc:0 "Manchuria is filled with monarchists that have followed Puyi as well as any Japanese official that has ever stepped even slightly off of the party line. It is not the most stable of nations but it contains a great deal of potential, as long as it enters our sphere. We will dedicate great effort to shoring up our leader's popularity there as well as quietly getting rid of Japanese communists and others."
 MON_remind_manchurians:0 "Remind Manchurians"
 MON_remind_manchurians_desc:0 "With Manchuria secured under our thumb it is time for them to remember the great history of Mongol and Manchu cooperation. Of course, from now on, it will be under our leadership as the senior partner in this relationship."
 MON_suiyan_operation:0 "Suiyan Operation"
 MON_anti_communist_incursions:0 "Anti-Communist Incursions"
 MON_anti_communist_incursions_desc:0 "While tauning the Soviets at the moment might be dangerous we will push to get our borders to the west reevaluated by showings of force. These border wars are risky but it's better than all out war, for now."
 MON_suiyan_operation_desc:0 "We will swiftly occupy the states in Suiyan, and make sure they aren't in any state to retaliate against our nation."
 MON_honour_taizu:0 "Honour Taizu"
 MON_honour_taizu_desc:0 "Genghis Khan is known by the Yuan dynasty as Emperor Taizu. We will erect great and powerful monuments, buildings and art in his name. He should be venerated as the only figure in mongolian history that matters and the one we all aspire to be."
 MON_religious_monuments:0 "Religious Monuments"
 MON_religious_monuments_desc:0 "To finish off the spiritualisation of our nation we will erect great holy sites that will instill great awe in the true believers in Mongolia. These will remind people of their place in the world and their holy purpose."
 MON_reclaim_yuan:0 "Reclaim Yuan"
 MON_reclaim_yuan_desc:0 "There once was a Mongol dynasty in charge of China. These times will come again under the leader of our Khan. We will strike and conquer the north and slowly work out way down. These warlords and tibet don't stand a chance against us."
 MON_jasagh_hosts:0 "Jasagh Hosts"
 MON_jasagh_hosts_desc:0 "With our nobles once again allowed to raise troops we will call upon them to fullfill their duty in these troublesome time. These irregular troops might not quite be our regular forces but they will serve us well enough."
 MON_an_empire_once_more:0 "An Empire Once More"
 MON_an_empire_once_more_desc:0 "Once again we have formed a great empire, but we are still not satisfied. Hailing Genghis, Taizu, we will reconquer his empire and ascend as the one true great power on the world stage. Feared by many and more powerful than all."
 MON_bandage_our_wounds:0 "Bandage Our Wounds"
 MON_bandage_our_wounds_desc:0 "The civil war has run rampant through our nation and our institutions. We need to make sure the people feel safe and supported. A great campaign will be set up to make sure the people know that the red terror is over and that the best time in Mongol history is about to begin."
 MON_liberated_industry:0 "Liberated Industry"
 MON_liberated_industry_desc:0 "Free from archaic five-year-plans, we will allow our industry to flourish and expand without restrictions or threats."
 MON_liberated_institutions:0 "Liberated Institutions"
 MON_liberated_institutions_desc:0 "We can now finally allow the political sphere to breathe easy and establish themselves. Without these repressive regimes governing us we can now allow people in power to have opinions."
 MON_traditional_governance:0 "Traditional Governance"
 MON_traditional_governance_desc:0 "The people have chosen. Powerful local leaders have made sure that the people wish to return to a khanate of the people. These leaders will undoubtedly get some position in power as some sort of noble."
 MON_election:0 "The Election"
 MON_election_desc:0 "The people have decided to elect someone to lead Mongolia into the future. The will of the people will be heard."
 MON_the_parliament:0 "Mongolian Parliament"
 MON_the_parliament_desc:0 "Local leaders have been elected by the people as members of the Great Khural. Turning Mongolia into the newest democracy in Asia."
 MON_extremist_reeducation:0 "Extremist Reeducation"
 MON_extremist_reeducation_desc:0 "Militant and military factions will need to be taught why the direction we went politically is a better idea. This will assure that the army and the nation are aligned in direction."
 MON_second_chance:0 "A Second Chance"
 MON_second_chance_desc:0 "Reeducation is going very well. We will allow these factions to prove that they learned by employing them as penal units in the army. If they die, they will become martyrs for our new state and gain redemption in death."
 MON_democratic_meddling:0 "Democratic Meddling"
 MON_democratic_meddling_desc:0 "As the founding democracy in Asia that isn't a colony of a foreign imperialist, we will have to stretch far and wide to influence our neighbours. An asian alliance led by us will allow us to stand stronger, together."
 MON_appease_militarists:0 "Appease Militarists"
 MON_appease_militarists_desc:0 "The militarists are feeling very uneasy about the way our current government makes it's decision. Mongolia is no longer a 'might makes right' territory after all. We will assure them that the will of the people isn't peaceful and that war will undoubtebly come to Mongolia in the coming years. They will have plenty to do."
 MON_international_interventionism:0 "International Interventionism"
 MON_international_interventionism_desc:0 "All around the world countries and people that share our ideals of liberty peace and justice are being threatened. We will make sure that we help them as best we can in any conflict they might find themselves in."
 MON_mongolian_law:0 "Mongolian Law"
 MON_mongolian_law_desc:0 "Mongolia has a long history with the word of the law. Many tribes have their own laws on top of ours and there's all kinds of unspoken rules and other customs. We will create a constitution and a large amount of accompanying laws to be the one true word of law and right in this country. This regionalism must end so that all can become equal before the Mongolian law."
 MON_minority_voices:0 "Minority Voices"
 MON_minority_voices_desc:0 "We have always had a nation with a lot of different cultures, customs and people. Our leader is making sure they all feel safe and equal in our beautiful country. No matter if you are a Kazakh, Buryat or Mongol, Mongolia is there for you."
 MON_reach_out_to_democracy:0 "Reach Out to the People"
 MON_reach_out_to_democracy_desc:0 "Our democracy is young and under threat from authoritarian regimes all around us. To survive we must connect with likeminded individuals and states, no matter how far away they might be from us. We might need to make some well planned investments in movements near us as well."
 MON_western_foreign_investments:0 "Western Foreign Investments"
 MON_western_foreign_investments_desc:0 "Rich western countries could be great allies especially if we can get them to see the potential in the Mongolian people of this young democracy. We will do our best to lobby for their support so that our nation might prosper in the future."
 MON_request_western_guarantees:0 "Request Western Guarantees"
 MON_request_western_guarantees_desc:0 "Our army might be a lot better than it once was but they still pale in the comparison to the other democracies in the world. We would stand no chance if one of our neighbours decides to throw their full might into an invasion of our land. Let's ask them to guarantee our independence."
 MON_american_mongolian_agreements:0 "American-Mongolian Agreements"
 MON_american_mongolian_agreements_desc:0 "One of the closest mmajor democracies to us is the United States of America. They are also one of the few that could stop the Soviets or Japan from crushing us. It will be in our best interest to pursue very close bonds with this nation."
 MON_privitisation:0 "Privatisation"
 MON_privitisation_desc:0 "Government should not meddle on a local level with things like state infrastructure. We will allow business to take over this responsibility and maintain this for the people. Of course this will create a system of tariffs and costs but such is the way of the free market."
 MON_empower_land_owners:0 "Empower Land Owners"
 MON_empower_land_owners_desc:0 "We are happy with how our privatisation scheme has worked so far. A powerful group of local land owners have been lobbying for us to grant their companies more executive rights for which in trade they will improve our states even more. This sounds like a sweet deal!"
 MON_mongolian_revanchism:0 "Mongolian Revanchism"
 MON_mongolian_revanchism_desc:0 "We have lost much of what we regard as our rightful lands, we will take it back by force at a time of our choosing."
 MON_start_for_the_future:0 "Start for the Future"
 MON_start_for_the_future_desc:0 "The future is uncertain, but conflict is brewing. Whatever type of conflict it will be, factories to produce gear for our troops will come in handy. We will invest much into creating these in as short a time as possible."
 MON_arms_with_purpose:0 "Arms with Purpose"
 MON_arms_with_purpose_desc:0 "There's nothing more personal to a man than his rifle. We will subsidize small arms manufactoring a lot to make sure everyone is armed to fight off any invader."
 MON_radicalize_the_military:0 "Radicalize the Military"
 MON_radicalize_the_military_desc:0 "With these recent civil wars our military has been the most important part of our nation. This time of powerful conflict has made them vulnerable to the influence of ultranationalists in our country. They have made sure the military stands behind a strong proponent of this new fascist movement."
 MON_reorder_the_state:0 "Reorder the State"
 MON_reorder_the_state_desc:0 "The remains of this communist state still throb in a mutated mess that is our state. We will cut parts out and make sure that our nation runs in the image of our centralized autocratic and militarist ideals."
 MON_corporatist_guidance:0 "Corporatist Guidance"
 MON_corporatist_guidance_desc:0 "governmental entities incorporating workers' and employers' syndicates affiliated with the same profession and sector, with the aim of overseeing production in a comprehensive manner. This sounds like a wonderful idea that oculd spark harmony amongst social classes in Mongolia!"
 MON_state_militias:0 "State Militias"
 MON_state_militias_desc:0 "Our militias were instrumental during the civil war, these part-time soldiers are clearly patriots with a strong sense of pride in their nation. We will allow them to obtain official training and equipment, this will allow them to be a stronger fighting force and also to let them serve as a source of manpower."
 MON_promote_ruthlesness:0 "Promote Ruthlessness"
 MON_promote_ruthlesness_desc:0 "Our enemies show no mercy and are prepared to slaughter swathes of our people, we must be prepared to do the same. Our militias and army will have the freedom to do whatever they deem needed to demoralise and destroy the enemy."
 MON_raid_the_opposition:0 "Raid the Opposition"
 MON_raid_the_opposition_desc:0 "There are still elements that have not yet decided to stand behind our leadership. These enemies to the state will be stomped out and destroyed before they become a threat."
 MON_rearm_the_state:0 "Rearm the State"
 MON_rearm_the_state_desc:0 "Our army stockpiles are still in a sorry state. We will need to rapidly restructure military industry to better suit our needs. This way we can keep our army equipped and our enemies fearful."
 MON_discuss_spheres_of_influence:0 "Discuss Spheres of Influence"
 MON_discuss_spheres_of_influence_desc:0 "To our east is a possible great ally with pan-asian designs. We will need to assure them that we have no interest in China. Our soviet enemy lies to the north. We will buy them off and make sure they are aware that we hold no ill will towards them. Recognising Mengkukuo as a sovereign state though? Absolutely not. Let's not get ahead of ourselves."
 MON_invite_white_russian_support:0 "Invite White Russian Support"
 MON_invite_white_russian_support_desc:0 "With an enemy like the Soviet Union, there are a great lot of natural allies. Former Russian monarchists and other anti-communists that have been exiled from the USSR are flocking to our banner, chomping at the bit for an opportunity to strike their former homeland. These organisations will be instrumental in creating an Asian state in these froemr Soviet lands."
 MON_the_anti_communists_movement:0 "The Anti Communist Movement"
 MON_the_anti_communists_movement_desc:0 "In many parts of Asia, imperialism is driving people into the arms of communism. These communists are a plague that just install a different machine of oppression. Our traditions and way of life will no longer be under attack if we are able to tackle these threats around us. We will call to our fellow Asian men to rise up and resist!"
 MON_stoke_pan_asianism:0 "Stoke Pan-Asianism"
 MON_stoke_pan_asianism_desc:0 "Our eastern neighbour has the right idea, it is time to make sure all Asian people band together against western imperialism. Especially our enemy to the north has become a bloated empire, exploiting turkic and asian ethnic minorities to achieve it's wicked goals. We will arm resistances and band together with those willing to fight to throw off their shackles."
 MON_strike_north:0 "Strike North"
 MON_strike_north_desc:0 "We are ready to attack our northern neighbour, swiftly and hard. We will have to consolidate swiftly and overrun them as the mongols of old. We do not just fight for a new empire but for the liberation of these peoples, and to bring them under new management. Ethnic Siberian peoples and tribes are already making sure we have plenty of welcoming faces to secure our backs."
 MON_cossack_units:0 "Cossack Units"
 MON_cossack_units_desc:0 "We have enough white Russians now to organise them into specialised units. These semi-nomadic and semi-militarized people will suit working together with one another quite well."
 MON_combined_fighters:0 "Combined Fighters"
 MON_combined_fighters_desc:0 "No matter who they are and where they come from, we will have to make sure our units understand each other well enough. Combined fighter divisions will need to develop an internal battle language to have them work together in harmony and strength."
 MON_the_military_stranglehold:0 "The Military Stranglehold"
 MON_the_military_stranglehold_desc:0 "With these recent civil wars our military has been the most important part of our nation and they know it. Certain generals have made sure that their rivals have perished on the communist side and our now putting everything in place to establish a military junta in Mongolia."
 MON_foreign_commitments:0 "Foreign Commitments"
 MON_foreign_commitments_desc:0 "No man is an island. Some countries might be, though ours is not. We will have to reach out to other nations, far or close, for together we stand stronger."
 MON_mongolian_mercenaries:0 "Mongolian Mercenaries"
 MON_mongolian_mercenaries_desc:0 "We definitely have an army with a state instead of the other way around. Sending them out to pursue the goals of foreign nations will have to benefit their home. We will let the countries we are helping out invest in our companies in return."
 MON_regaining_mongolia:0 "Regaining Mongolia"
 MON_regaining_mongolia_desc:0 "The idea of Greater Mongolia has been in our people's minds for many years. We will strike hard and fast with limited military interventions to secure these lands for our people."
 MON_settle_mongolians_heroes:0 "Settle Mongolian Heroes"
 MON_settle_mongolians_heroes_desc:0 "Our military has many heroes who fought hard to secure Mongolia, we will reward them by allowing them to settle their families and themselves in newly conquered lands. Mongolian minorities from other lands have flocked to their ancestoral homeland and our industry has been thriving because of it."
 MON_the_success_of_the_general:0 "The Success of the General"
 MON_the_success_of_the_general_desc:0 "Our great leader has achieved the goals that the junta had set for the near future in neckbreaking speeds. This has earned him much popularity and a quite a lot of power within the current government. Statues are being erected in his likeness, a leader that the mongols will not soon forget."
 MON_protect_our_gains:0 "Protect Our Gains"
 MON_protect_our_gains_desc:0 "It is instrumental to us that the states that we have acquired our rightful land from don't come knocking on our doors to get them back. We will set up a vast network of fortresses to deter them from doing so."
 MON_stick_to_our_strengths:0 "Stick to Our Strengths"
 MON_stick_to_our_strengths_desc:0 "We as a nation and as it's people know what we are good at. Centralising our economy and industry would mean the downfall of the traditional Mongol way of life. We will be and let others be. Herding, farming, these are our strengths. We should keep doing what we're good at."
 MON_farming_crops:0 "Farming Crops"
 MON_farming_crops_desc:0 "Ninety percent of our labor force works in agriculture. Crops are vital to feed both our population and the animals that help sustain it. Most of the produce grown is wheat, barley and potatoes."
 MON_export_crops:0 "Export Crops"
 MON_export_crops_desc:0 "Exporting the products of our agricultural efforts represents 61 percent of our national income. With a small population like ours there's enough product to send to the Soviet Union, the Chinese and others. Let's hope this keeps them from attacking us, too."
 MON_noble_investments:0 "Noble Investments"
 MON_noble_investments_desc:0 "We will let the nobles invest in the areas where they have their holdings and exercise influence. We will tell them these investments will trickle back up to them. If it benefits our army it will benefit their militias too, after all."
 MON_export_crops_tt:0 "This focus allows you to export crops to §Ymajor countries§! as well as §YChina§! and §YIndia§!.\n\nThis will fire an event to that nation which allows you to get a civilian factory and for them to get an idea. \n\nYou will also be able to export to §Yplayers§!. The first time you export to anyone, ai or player, you will also gain the idea that the importer does;"
 MON_export_meat_tt:0 "This focus allows you to export meat to §Ymajor countries§! as well as §YChina§! and §YIndia§!. \n\nThis will fire an event to that nation which allows you to get a military factory and for them to get an idea. \n\nYou will also be able to export to §Yplayers§!. he first time you export to anyone, ai or player, you too also gain the idea that the importer does;."
 MON_upgrade_militia:0 "This focus will upgrade your militia spirit if you have done the focus §YAnti-Internationalist Action§! as well as either the focus §YWork for Militias§! or §YJobs for Militias§!."
 MON_proper_troop_rations:0 "Proper Troop Rations"
 MON_proper_troop_rations_desc:0 "The state of army rations worldwide is appaling. If we put in proper work to transform surplus perishable foodstuffs into less perishable rations to equip our army with, it will be able to sustain itself for a lot longer. We're sure Sun Tzu wrote something about making sure your troops have food and we intend to listen."
 MON_irrigate_gobi:0 "Irrigate Gobi"
 MON_irrigate_gobi_desc:0 "There's a large swathe of land in our country that lays barren. Quite literally, it's the gobi desert. We will try drip irrigation systems to make this large area useable for agriculture."
 MON_improved_fishing_and_hunting:0 "Improved Fishing and Hunting"
 MON_improved_fishing_and_hunting_desc:0 "We allow our people to support themselves. Allowing them to fish and hunt in addition to their job will let them stay connected and familiar to their environment. It also helps if we can pawn off our old rifles to someone. Besides, good riflemen make for good soldiers."
 MON_recycling_and_artisanal_mining:0 "Recycling and Artisanal Mining"
 MON_recycling_and_artisanal_mining_desc:0 "While we don't intend to up-end the entire nation in search for resources, we do know some smaller operations exist. We will get them proper funds to expand further in support of the state. In addition we will set up locations where people can bring their broken or otherwise ready to discard metals."
 MON_militarize_nomads:0 "Militarize Nomads"
 MON_militarize_nomads_desc:0 "We have nomadic tribes traveling through our lands, most of them mounted. Putting these experiences to use in our army would provide us a great advantage over any foreign invader."
 MON_improved_nomadic_infrastructure:0 "Improved Nomadic Infrastructure"
 MON_improved_nomadic_infrastructure_desc:0 "Even with people traveling around, tent cities are still centered around bathhouses and wells. We will make sure enough of these places are available to them, and improve some of the roads and other infrastructure too."
 MON_nomadic_herding:0 "Nomadic Herding"
 MON_nomadic_herding_desc:0 "Herding animals is important to us. We raise sheep, goats, cattle, horses, camels and pigs. Mostly for meat altough goats are valued for their hair which can be used to produce cashmere."
 MON_export_animal_products:0 "Export Animal Products"
 MON_export_animal_products_desc:0 "Milk, wool, cashmere, meat of many kinds! In these troublesome times it is hard to cope on an empty stomach. We will signal far and wide that the Mongolian markets are open for business and export. We're sure we can cut them a deal we will all be happy with."
 MON_agricultural_culture:0 "Agricultural Culture"
 MON_agricultural_culture_desc:0 "We've never had a culture of heavy industry, not recently and not ever. This is who we are, and we are proud of it."
 MON_trans_mongolian_railway:0 "Trans-Mongolian Railway"
 MON_trans_mongolian_railway_desc:0 "A railway that stretches through Mongolia to reach the Chinese lands would benefit a great deal of nations. With the help of Soviet penal divisions and some hard labor on our side we will get this project done as quickly as possible. This investment in rail is a great leap forward for us and will surely be a great step towards connecting our capital with surrounding areas."
 MON_fighting_disease_at_the_source:0 "Fighting Disease at the Source"
 MON_fighting_disease_at_the_source_desc:0 "Letting village elders and shamans know what exactly is making them sick will assure the knowledge to spread through the generations and the rank and file of nomads in our country. While we can't make everyone a doctor, we can make sure the amount of preventable death goes down by a considerable percentage."
 MON_basing_mongolian_currency:0 "Basing Mongolian Currency"
 MON_basing_mongolian_currency_desc:0 "The value of our currency, the tögrög, is currently tied loosely to the rouble. This hasn't gotten us the stability we would have liked. We will instead tie it to one of the strategic resources in our country, nothing will happen to make those extremely valueable all of the sudden anyways."
 MON_bedrock_of_asian_financial_stability:0 "Bedrock of Asian Stability"
 MON_bedrock_of_asian_financial_stability_desc:0 "A peaceful land with unbridled potential. Countries all over asia know that we are stable and reliable. Getting investments from them will be as easy as taking horsemilk from a baby."
 MON_investing_civillian_industries:0 "Investing in Civilian Industries"
 MON_investing_civillian_industries_desc:0 "We will have to invest properly into our civillian industries to keep core components of our country running, regardless of how industrialised we might be or not be."
 MON_reinvest_export_funds:0 "Reinvest Export Funds"
 MON_reinvest_export_funds_desc:0 "Our funds from exporting goods have been piling up in our coffers and while our army is still severely weakend it is probably best to invest in them for the security of our nation. Both from within and without."
 MON_national_university:0 "National University"
 MON_national_university_desc:0 "We will found a grand university in the capital of our nation. It's main five faculties will be located there too and we will alow multiple branches and academies to be settled in other states. Our first modern secondary school was founded in 1921, we have come so far in so little time."
 MON_crack_down_on_trade:0 "Crack Down on Trade"
 MON_crack_down_on_trade_desc:0 "Due to the weakness of our currency people have been bartering and trading with goods and even lifestock instead. We will crack down on this practice and force them to trust in the coins and notes we issue. Is it harsh? Yes. But trust in currency only grows when it's used."
 MON_growing_population:0 "Growing Population"
 MON_growing_population_desc:0 "We don't have the largest population but it's absolutely growing. With these troublesome times ahead it will probably skyrocket even more. We will make sure to have the infrastructure and tools ready to form these new people into citizens of Mongolia."
 MON_central_infrastructure:0 "Central Infrastructure"
 MON_central_infrastructure_desc:0 "We will base our efforts in infrastructure around the capital, which is the seat of government and the most important place in Mongolia. From there our control will spread throughout the more rural parts of our nation."
 MON_state_sponsored_hospitals:0 "State-Sponsored Hospitals"
 MON_state_sponsored_hospitals_desc:0 "The responsibility for the health of the citizens of the state, lies with the state. Any country that doesn't understand that is a cultural backwater. We will set up major state funded hospitals in the major cities and a series of clinics and apothecaries in the villages and other minor settlements. For the few resisting nomads we'll get some ambulances and a medicine bus."
 MON_periferal_infrastructure:0 "Peripheral Infrastructure"
 MON_periferal_infrastructure_desc:0 "There is no one part of our country that deserves our attention more than the others. We will improve our states for the benefit of all Mongolians, not just some of them. Widespread improvements will also popularise our rule and cement the belief in our care for our people."
 MON_modernize_industry:0 "Modernize Industry"
 MON_modernize_industry_desc:0 "In an age of planes, submarines and electronics we can't stay behind. A grand modernisation scheme will be set up to drag Mongolia into the twentieth century, while kicking and screaming if we must."
 MON_modern_construction_companies:0 "Modern Construction Companies"
 MON_modern_construction_companies_desc:0 "Modern construction has made so many strides for the sake of staying cool, staying warm and well...Staying intact. We will implement changes to how building buildings work in the country."
 MON_invite_foreign_assistance:0 "Invite Foreign Assistance"
 MON_invite_foreign_assistance_desc:0 "For some of the sweeping reforms we plan to enact we need outside assistance, we will invite advisors and investors to come oversee these operations."
 MON_electrify_the_country:0 "Electrify the Country"
 MON_electrify_the_country_desc:0 "Electricity brings so many opportunities and comforts. All kinds of new inventions will require being plugged into a source of power so we will connect the electricity generated from the dams we installed to connect with our cities. Our citizens will thank us!"
 MON_centralize_industry:0 "Centralize Industry"
 MON_centralize_industry_desc:0 "This entire proces has been a long one, but Mongolia is now a modern nation. Factories have been built and buildings scrape the sky. Raw ore and resources are ferried around our nation by train. Our army is getting new and improved weapons by the wagonload, or laborers are getting new consumer products, a new time for our country has arrived."
 MON_dam_the_rivers:0 "Dam the Rivers"
 MON_dam_the_rivers_desc:0 "Outside of damming rivers for irrigation purposes we have discovered that we can use these techniques to generate electricity, which our factories and people could use."
 MON_create_a_mining_industry:0 "Create a Mining Industry"
 MON_create_a_mining_industry_desc:0 "To reduce our reliance on foreign sources of minerals and ores we must find an alternative. While conquest is a valid option we will instead look for sources of these resources within our own country and invest in their exploitation."
 MON_smelt_and_craft:0 "Smelt and Craft"
 MON_smelt_and_craft_desc:0 "There are in fact steps between ore and rifle. We will smelt down the iron ore to create pig iron and form it into steel. This steel is shaped into whatever we need from rifles to tanks, anti-air batteries to supply trucks."
 MON_drilling_for_oil:0 "Drilling for Oil"
 MON_drilling_for_oil_desc:0 "According to American geologists who surveryed the gobi region in our country they 'speculate' that there are oil reserves to be found there. While we currently don't use much fuel, a modern country and army will need heaps of it. We will go ahead and take these speculations at face value and start drilling operations. Fossil fuel is the future, from dinosaur to the modern man!"
 MON_making_fuel:0 "Making Fuel"
 MON_making_fuel_desc:0 "Crude oil still needs to be worked before it can be turned into fuel for our airplanes, supply trucks, machines and tanks. Our refineries will pick up this job and we will be able to use the offshoot to create rubber. This rubber we will be able to use nicely, so it's a win-win situation for our state. There can't possibly be any downside to this."
 MON_putting_byproducts_to_work:0 "Putting Byproducts to Work"
 MON_putting_byproducts_to_work_desc:0 "As always, when turning one thing into another, there are things left over. We would like to reduce the amount of landfills we create on the mongol steppes so we are going to look for alternative uses for these byproducts."
 MON_mongolian_arms_industry:0 "Mongolian Arms Industry"
 MON_mongolian_arms_industry_desc:0 "A strong army equals a strong nation. We will build arms factories to improve our army's capabilities and make sure they are well supplied. This will create work for those who don't serve and support those that do."
 MON_trade_tent_to_appartment:0 "Trade Tents for Apartments"
 MON_trade_tent_to_appartment_desc:0 "Ger districts are residential districts in mongolian cities and towns that are parcels of detatched tent dwellings. We will push our people into using the not-mobile appartment buildings. This way we can find them, control them, tax them, conscript them and put them to work. In the name of comfort of course."
 MON_communities_that_scrape_the_sky:0 "Communities That Scrape the Sky"
 MON_communities_that_scrape_the_sky_desc:0 "Our government has underestimated how many people would flock to our cities when we made these cities better options. We're going to need bigger buildings than these half-baked flats. Do we import some architect from America? However we do it, it needs to be done. Urbanisation needs to not just be enabled but to thrive."
 MON_mongolian_army:0 "Mongolian Army"
 MON_mongolian_army_desc:0 "Despite fighting in multiple conflicts for independence and civil war, the mongolian army has had to lean on foreign armies a lot. An example would be the red army during the dissolution of the bogd khanate in our civil war. We need to strengthen and improve our army so it can stand on it's own."
 MON_the_air_corps:0 "The Air Corps"
 MON_the_air_corps_desc:0 "Developing an airforce could be key to conflict in asia, these technological leaps will allow us to leave our neighbours in the dust, literally and figuratively."
 MON_guard_to_the_sky:0 "Guard to the Sky"
 MON_guard_to_the_sky_desc:0 "An airforce will be quite an investment we will have to rely as well on anti-air batteries on the ground. We won't allow them to bomb us into the ground, no matter how strategically or not they do so."
 MON_mongolian_state_airline:0 "Mongolian State Airline"
 MON_mongolian_state_airline_desc:0 "Especially for our politicians and diplomats, traveling by horse, car or train takes ages. When going to other nations for diplomacy, we won't want that. An airline will be established by the state."
 MON_eagle_born_paratroopers:0 "Eagle-Born Paratroopers"
 MON_eagle_born_paratroopers_desc:0 "With our investment in airplanes we have also discovered the existence of the parachute. Being able to deploy troops in strategic locations fast and far is right up the sleeves of mongolian warfare. A great training school will be established to train paratroopers for our army."
 MON_expand_the_aircraft_infrastructure:0 "Expand the Aircraft Infrastructure"
 MON_expand_the_aircraft_infrastructure_desc:0 "Building aircrafts in factories is unfortunately not the only infrastructure that is required for a competent airforce. We need people to fuel and maintain the planes, airports, storage for planes, parts and fuel. We will ask the airforce what it requires and implement it as swiftly as possible."
 MON_modernize_aircraft_facilities:0 "Modernize Aircraft Facilities"
 MON_modernize_aircraft_facilities_desc:0 "Modernize Aircraft Facilities"
 MON_coastal_missions:0 "Coastal Missions"
 MON_coastal_missions_desc:0 "Aircraft can fly over water as well as over land. We know this sounds obvious but it wasn't something we had to think about initially, we didn't have a coast. Now we might have to look into torpedo technology and aquaplanes. Investing in this might help us secure us from naval invasions without having to wait for ships."
 MON_import_foreign_planes:0 "Import Foreign Planes"
 MON_import_foreign_planes_desc:0 "Making planes ourselves is a monumental task, we won't commit to such a self-flagellation level of ambition. There's plenty of planes being sold by nearby nations, we will opt to purchase those instead."
 MON_licensed_production:0 "Licensed Production"
 MON_licensed_production_desc:0 "Some of the nations around us have been developing better planes for longer than we've even considered getting an airforce! There's no chance to ever catch up, we should just request their designs instead."
 MON_increase_domestic_aircraft_development:0 "Increase Domestic Aircraft Development"
 MON_increase_domestic_aircraft_development_desc:0 "Flying foreign made or designed planes? The Mongolian government firmly believe that our pilot would rather fly bricks with wings. We will design our own planes and they will be better than anyone elses! It'll cost us time and resources, but we have made this a priority!"
 MON_fund_flying_schools:0 "Fund Flying Schools"
 MON_fund_flying_schools_desc:0 "Teaching people to fly is a slow and arduous journey, but with enough funds and time we can churn pilots out in our flying schools. If we were to fund these schools we can get more and better pilots. Maybe even set up a few extra flying school branches in smaller cities."
