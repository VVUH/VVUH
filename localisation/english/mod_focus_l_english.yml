 MON_asian_federation_desc:0 "An idea has arisen, instead of subjugating our fellow asian peoples we would like to band together and rise as one. By lifting each other up in one big Asian Federation, we can defend ourselves from any imperialist who tries to impose their will on us. Eastern or western ones, we will be safe."
 MON_lobby_imperialists_desc:0 "We know from experience that being a democracy comes with the weight of some pretty heavy ideals. We should strive to remind the great powers of the world about their ideals of liberty and democracy, the choice of the people."
 MON_centra_tt:0 "Your byproduct will be integrated into your industry spirit and both will gain buffs to create the centralized industry idea."
 MON_lobby_imperialists_effect_tt:0 "This focus will unlock decisions to give Asian puppets and colonies a spirit that gives them democratic growth and ticking autonomy. The overlord needs to be unaligned or a democracy."
 MON_asian_fed:0 "This focus will allow you to request to integrate Asian democracies that are in your faction."
