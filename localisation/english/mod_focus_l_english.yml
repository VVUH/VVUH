 SAU_funnel_foreign_funds_desc:0 "A variety of Arab nationalist groups from both Palestine and other countries in the region are currently going abroad asking for aid. We too will try to use this situation to apply for funds from great powers to continue the fight for freedom from imperialism in the region."
 SAU_funding_the_revolt_desc:0 "Having obtained the funds, we will funnel funds to Al-Husayni from the Abwehr and the Italians. This way the Palestinian and Jordanian struggle will be bolstered against the Zionists and the British Imperialists. Our peoples are unified in this struggle, and this is one of our main political focuses at this moment."
 SAU_fund_the_royal_guard_desc:0 "Bolstering the Saudi royal guard will allow us to project strength with these elite forces that are loyal to the monarch and the monarch alone. They will be unwaiveringly ready to protect the interests of the country through the word and action of it's king. There will no opportunity or chance of a coup to succeed without a show of force."
 SAU_fund_the_national_guard_desc:0 "Funding the national guard will be instrumental in establishing loyalists in it's ranks and elevating those loyal to the crown. Making sure generals are in place that have only the interests of the country in mind will be very good for us in the future."
 SAU_crush_ikhwan_remnants_desc:0 "The khwan man Ata'a Allah, or the 'Brethren of thos who obey God' was a Wahhabi religious militia that used to make up a significant military force of Ibn Saud and played an important role during the unification of Saudi Arabia. We crushed their power in the battle of Sabilla in 1929 and reorganised the militia into the national guard. We will make sure this dissolution is utter and complete."
 SAU_death_of_abdulaziz_desc:0 "Abdulaziz bin Abdul Rahman Al Saud has been no stranger to assassination attempts, in 1935 he was attacked by armed men from Oman during his performance of Hajj. He survived unhurt that time. This time however, Captain Abdullah Al Mandili, a member of Royal Saudi Air Force, tried to bomb the King's camp from an airplane. He was succesful and escaped to Iraq with the help of Arabian tribes."
 SAU_meddling_in_nearby_countries_desc:0 "There are nearby countries that could really benefit from us sharing our wealth. We will invest in key infrastructure and make sure we have some really good contracts in place. Saudi money will make the world spin, at least locally."
 SAU_centralize_to_the_capital_desc:0 "King Saud has decided to undertake a centralisation to the capital of so far baffling scale. Determined to make the capital the centerpiece of the Arabian nation he has allocated many funds to this project. Maybe too many..."
 SAU_retrieve_the_pilot_desc:0 "As seen many times in history, slaughtering a monarch is no insult that can go unanswered, even the great war started with it. We shall invade Iraq to retrieve the assassin and make him pay for his crimes and make Iraq pay for sheltering this assassin."
 SAU_faisals_coup_desc:0 "Faisal Saud has had conflicts and struggles with the current king for years. King Saud has however gone too far. The royal princes have met and have requested Faisal to take over effective control from Saud. Saud is driving the country into serious debt and has embarrassed the royal family by becoming embroiled in all kinds of nefarious plans. \nIt is time for his reign to end."
 SAU_ministry_of_justice_desc:0 "As a great reformer, Faisal needs to be seen as just. To make sure his image reflects the rule of law he has established the Ministry of Justice to make sure federal law never gets passed by in favor of whatever local tribal law applies to the situation. After all there is but one justice and one truth; that of God."
 SAU_counter_the_yemeni_coup_desc:0 "The Yahya clan coup in Yemen has gripped the land, the Imam Yahya Muhammad Hamid ed-Din, the ruler of the kingdom, was assassinated and the rival Sayyid family, the al-Wazirs have taken control. The Hamidaddins, backed by us, shall restore their rule. The Imam's son shall be a great puppet if we decide to keep control of the area."
 SAU_local_government_reform_desc:0 "We will have to establish a system for the provinces, clarifying the methods of local governments. This will keep checks on power of local rulers and will assure that no more prosperous province could dominate it's people or it's neighbors more than another could."
 SAU_economic_recovery_desc:0 "Economically recovering our nation will be done by investing in our light industry and capability. This will bolster Arabian spending power and should spur our citizens on to trust the state and invest locally. This will allow us to keep money within our state instead of letting it slip out to the western countries."
 SAU_fund_omani_anti_communism_desc:0 "The rulers of oman are having troubles with the red. We will reach out to them and set up agreements to bolster them in our shared fight of anti-communism. This will also make our neighbour more reliant on us, which could come in useful in the future."
 SAU_initial_reforms_complete_desc:0 "Our king has completing his initial reforms, his popularity has surged and secured his position. Now with his position safe, he can push through more reforms, some of which might be less popular."
 SAU_protection_of_industry_desc:0 "Outside of the protection of light industry, now it is the turn for heavy national industries. This includes allocating all the additional sums that the government would receive from oil and harnessing them to serve development projects"
 SAU_government_councils_desc:0 "Government councils will be an important part of the governance of our king. The council of deputies, council of ministers, the supreme judicial council and the supreme council are all very important. The twenty jurists on the supreme council for example issue fatwas, legal rulings on a point of Islamic law given by a qualified Islamic jurist in response to a question."
 SAU_womens_advancements_desc:0 "The advancement of women will be developed further, including but not limited to the development of girls' education. We will also liberate slaves and abolish slavery once and for all in Saudi Arabia, these people too, will be educated and empowered."
 SAU_work_with_the_turks_desc:0 "Our relations with the turks has been well since Ataturk has been interested in keeping Turkey safe and friendly and avoids religious discord. We are both at this time uninterested in getting ourselves involved in the affairs of westerners and try to avoid religious discord."
 SAU_further_reforms_complete_desc:0 "Finalising these further reforms with the foundation of the economic development committee and the establishment of the Islamic University of Madinah. He is also setting up the Muslim World League, a worldwide charity to which the Saudi royal family intends to donate."
 SAU_align_with_the_allies_desc:0 "Aligning With the allies in the fight against fascism and new imperialism seems like the right decision. It's best to side with our traditional clients and supporters over some upstart idealogy and movements far from our homes."
 SAU_import_allied_technology_desc:0 "The king intends to establish the country's first television station, which he is making some deals for. Sure, modern military technology would also be appreciated."
 SAU_a_fair_trade_desc:0 "Giving the allies access to our resources as well as our fighting men, industry and equipment? This is not just for free or for idealogy. We shall request local colonies that are sparesly populated and could easily have some arabian families move there. \nIt'll benefit the reach of our navy against the Japanese..."
 SAU_opec_desc:0 "Petroleum Exporting is a core of what we are and do as a nation, we shall create an organisation to enable the co-operation of leading oil-producing and oil-dependent countries in order to collectively influence the global oil market and maximize profit."
 SAU_keeping_oil_fields_secure_desc:0 "It is vital to keep our clients secure and paying. We will create groups of volunteers and mercenaries to establish garrisons in cities and other important areas to keep our clients alive and actively importing our fuel. We might not win the war for them, but we will keep them alive."
 SAU_opec_dev_fund_desc:0 "The OPEC development fund is established to reinforce financial cooperation between member countries and other developing countries by providing financial support. While this might not fully eradicate poverty, it will keep us deeply embedded in their thoughts when it becomes time to choose someone to import fuel from."
 SAU_pumping_advanced_tech_desc:0 "You know what happens when you put a lot of people in the same room, all of which have deep and extensive knowledge of pumping technology? A lot of complaints. Which is a good to do list for our engineers to fix. This will be a grand undertaking, but it'll be worth it."
 SAU_align_with_the_axis_desc:0 "Aligning with the axis might be risky, but we have seen from the great war that the west can not be trusted. While we have at times benefitted from their favour, we shall no longer listen to these imperialists, and fight back! Side to side with the brave italians, germans and japanese, we will free the arab world!"
 SAU_import_german_equipment_desc:0 "While we have some experience with tanks already, we know that the terrain in africa and arabia are some of our biggest concerns. The equipment we need the most is that of aircraft. We shall request some from Germany."
 SAU_bombard_the_sinai_desc:0 "The british empire spans most of the world, we will have to get every benefit we could get. For this reason we will try to get a technological edge if we can get it, to rush the suez canal with. Once that's blown, our german and italian friends can safely get over to us to fight with us against the westerners."
 SAU_arming_the_revolt_desc:0 "While the entire point of the arab revolt in Palestine is to shake off imperialists and we wish not to ally with the new empires in the west, we will use them regardless. We will make sure the Germans trust our Saudi middlemen and go forward with their plans to ship rifles to the rebels."
 SAU_off_the_back_of_a_truck_desc:0 "Now that a large amount of weapons are moving around in and through our country towards the levant, this creates opportunity for local tribes and younger movements. We will obtain some weapons, both German and otherwise, from these shipments. This will allow these rebel groups to arm themselves."
 SAU_soviet_assistance_desc:0 "The Soviets sound very open to helping out the fledgling communist movement in our country. Both minority religions and weaker tribes are very willing to flock to the red banner. This will empower them to start putting plans in place, like getting rid of this king while he's off doing some religious ceremony."
 SAU_organize_mixed_militias_desc:0 "In this new movement it's vital for mixed militias to be created. We need to create social cohesion between these groups and make them realise they are but one group, the worker's class. These worker militias will remove inner-movement friction."
 SAU_underground_workshops_desc:0 "Underground workshops will allow us to further arm and equip our militias and prepare for the uprising. Allowing anyone and everyone to get their hands on a rifle will allow them to feel safe and prepared for the future."
 SAU_an_attempt_at_a_coup_desc:0 "We have prepared, our troops are armed. Our movement is growing stronger by the day. It might be time for us to unleash the red wave of the proletariat onto the entrenched system of tyrannical monarchism of our country. While we aren't sure this will go peacefully, we are prepared to fight for a brighter and more just future."
 SAU_squash_counter_coups_desc:0 "Now that we have shown our people that a violent revolution is possible, and that the status-quo is not invicible.... We have to make sure no counter-coups can be made to succeed. No reinstatement of Faisal Saud, no fascism and no capitalism. We need to secure the people and whip her into a communist frenzy, is your neighbor a scheming fascist? Report him."
 SAU_international_brigades_desc:0 "International brigades are soldiers recruited to fight and assist rightful and aligned governments worldwide in their struggle. For their freedom and for ours, we shall organise arabian units to march across the sands, grass and rock towards liberation of the world wherever it is going on."
 SAU_the_topic_of_religion_and_education_desc:0 "Religion has been deeply entrenched within the Arabian people and our education is deeply entwined with it. Our choice is simple: Do we go the stalinist route and try to de-islamize from above, or do we create a unique blend of islam and communism?"
 SAU_state_media_desc:0 "We have no television station in our lands and our people know not the radio. Democratic state media will be a new concept to them, but is uniquely positioned in our country to become the one source of truth for the masses, who are yet unfamiliar with how media could work to secure their minds."
 SAU_ally_the_kurds_desc:0 "The Kurds are feudal communities with chieftain who enjoy a certain degree of (often hard fought) autonomy within nearby countries. Working towards freeing these people from their chiefs as well as their feudalistic ways and oppressive countries would be an excellent way to spread the revolution in our region."
 SAU_bolster_local_and_regional_movements_desc:0 "There are plenty of local and regional movements for liberation from imperialism and oppression, for autonomy and for a just treatment of the working class. We will reach out to these groups and promise them support for their eventual alignment with the policies we hold dear."
 SAU_toe_the_party_line_desc:0 "Of course the Soviet Union knows the direction our country should take! Our leader is a staunch stalinist and is in direct contact with comrade Stalin. It is for the best to let them guide our policies in the region and internationally. We have only been communist for a little while, they have been around for much longer and have achieved great success!"
 SAU_soviet_industry_desc:0 "Aligning with the USSR of course allows us to gain industrial support from one of the world's mightiest industries. Sharing our resources freely between our countries will allow us both to benefit from a bolstered heavy industry. A great communist state without a great industrial machine is bound to fail, after all."
 SAU_soviet_tank_tech_desc:0 "The Soviets have been working with it's theories to eleborate on the principles of combat use of armored units. We of course are no stranger to using tanks, as we did in Yemen. We will lobby for the secrets of Soviet tank production and divisions to apply this on our lands to fight the good fight."
 SAU_union_democratic_youth_desc:0 "The youth is the future and aligning the democratic youth movement with our governments principles will allow us to become and stay the popular movement. The zealotry that can be found with the young will be a perfect example to the worker's that drive our country."
 SAU_global_liberation_desc:0 "The global liberation from capitalists and fascists is vital to the continuation of the free worker's state. We will secure our place in the world at the tip of a sword and crush our opposition under the threads of our tanks!"
 SAU_the_anti_stalinist_purge_desc:0 "Our current chairman is a stalinist, we will have to replace him. While the USSR was a help to us, we do not intend to commit on suckling on another empire's teat. We used to get support from the british empire, we do not intend to have to rely on another again. The strength of the worker is all we need."
 SAU_female_liberation_desc:0 "Female liberation is at the forefront of equality and progression, while our society has a more conservative background, we will drag our people into the modern times. While they are kicking and screaming if we must. The elevation of the women in our country is the elevation of us all."
 SAU_land_reform_desc:0 "Major land reform is required to place the land into the care of the workers and peasants, not the tribes and tribal leaders of old. We will free up appropriate space with this for industry that will be able to improve efficienctly."
 SAU_collaborate_with_allies_desc:0 "Working together with our idealogical brothers in arms seems to be vital in progressing our cause. Only through our favor and the tightest of collaboration can we lift each other up and prepare properly for the fight to come."
 SAU_cast_down_the_russian_perversion_desc:0 "Casting down the Russian perversion that calls itself the Soviet Union is integral to establishing ourselves as the primary communist leader of the world. This one-party totalitarian police state, rife with collectivization of agriculture and personality cults? It is not what Marx would've wanted, nor Lenin. It is time for this charade to end."
 SAU_secure_security_from_the_med_desc:0 "Securing the suez is how we can control what ports we'd need to defend from imperialist forces. The Egyptian workers should welcome us with open arm, we just need to kick the door to the empire down and it should crumble. We will be able to get out of a further prolonged conflict as well, if we project strength, hold and secure core arab lands."
 SAU_monument_to_our_accomplishments_desc:0 "As a monument to our accomplishments we shall raise a monument to our successes. There is but one true communist state around these parts and it's us. There will be no doubt in anyone's mind about that."
 SAU_negotiating_the_end_desc:0 "Negotiating the end of this revolution won't be easy, but with some diplomatic maneuvering and a major amount of pressure from our state it can be done. Of course this will mean the end of the Zionist project and the merging of these two colonial states into one under us. But the people will be happier than under the British and the only group that wouldn't be can find a different place."
 SAU_strengthen_shura_council_desc:0 "The Majlis ash-Shura or the Consultative Assembly of Saudi Arabia is permitted to propose draft laws and forward them to the king, but only the king has the power to pass  them. However we will broaden tje mandate of Majlis Al-Shura to include proposing new legislation and amending existing laws without prior submission."
 SAU_invite_western_pressure_desc:0 "Inviting more western influence into our institutions allow us to push through some reforms that are less than popular among our Saudi elite. We can just blame the west for it, while siphoning away power from the king and his loyal nobles and clergy."
 SAU_safeguard_levantine_posessions_desc:0 "With the French state under threat, maybe it is best if we were to take hold and protect their levantine posessions. Of course they would be safer under our watchful gaze. No really, no need for further reward. Although...."
 SAU_threaten_for_a_republic_desc:0 "With the momentum we've gained, we can properly threaten the status quo for a true republic. A true secular modern one, like the ones in the west. Of course we would work together with the British to achieve our goals. Our presence in this region will be a calming one."
 SAU_force_secularisation_desc:0 "Forcing secularisation in this country will not be easy, but we will assure them that this is just for regional and national politics. We still have religious voters, of course. However our law and governance is done by the people, not God."
 SAU_promise_non_interference_to_the_british_desc:0 "We will promise non-interference to the British for their affairs in the region. We will not interact with Oman at all for example, in trade that they do the same."
 SAU_convert_the_hashemites_desc:0 "The hashemites that are present in Iraq once attempted to be one of the players in the Arabian lands. Najd, the highlands, were once theirs. Now instead we have conquered those old lands as well as Iraq itself. As they once claimed, we are all one. Let us reinforce this message and unite with these northern arabians."
 SAU_vengeance_for_the_ottoman_yoke_desc:0 "The ottomans once terrorised arabia through their jabal shammar puppets, the great war and the arab revolt put an end to that. Now we will return with a vengeance and cast down these rebranded imperialists. No matter how secular our respective governments are, we will send them to God."
 SAU_constitutional_monarchy_desc:0 "A constitutional monarchy would be the smallest possible transition into a type of democracy. We could wean more power away from the king over time and become more of a British type of monarchy. For now we will allow our king a modicum of power. We will however have all the right to strip him of any power should we need it."
 SAU_a_careful_balance_desc:0 "A careful balance between a religious people and a rational government is vital. We must let the coolest and most rational heads prevail. While we find our religion quite important, there must be a balance between when to follow the book of law or the Qur'an."
 SAU_two_kingdoms_one_imam_desc:0 "Us and the British must be able to come to an agreement as two kingdoms in regards to the sultanate in Oman. Obviously we aren't at war with them, so we wouldn't have much of an issue with them docking their boats on our shores. We would have no problems with the imamate of Oman and we could get the sultanate to submit to us if needed."
 SAU_reorganize_our_states_desc:0 "We must reorganize our provinces and integreate autonomous regions to fully allow them to represent themselves in our political system. These puppet governments and regional leaders have served their purpose and will now be integrated into our system of regional governance."
 SAU_governing_council_desc:0 "A governing council will be set up to temporarily govern the nation as we transfer into a true democracy. There's a lot to unpack and plan and while we did not quite have the momentum to fully get everything the way we wanted to, we have time."
 SAU_compromise_with_religious_groups_desc:0 "We will have to compromise with religious groups that have considerable power among our people. Of course these people all will have voting power in due time, so getting them placated before then will be paramount. Otherwise they could just vote in some puppet that would restore the monarchy fully. Or worse, turn us into a theocracy...."
 SAU_intervene_in_the_yemeni_coup_desc:0 "Intervening in Yemen to unseat the coup that has happened would just be the neighborly thing to do. The Saudi-Yemeni war isn't long ago and clearly the losing part of the conflict has been having some issues getting the country back together. We will march in, as liberators? Or will we reinstall the previous dynasty? We shall see when we get there."
 SAU_unifying_arabia_desc:0 "Unifying Arabia to the fullest extent we can might be an irredentist ideal, it will surely secure our position as a popular government among our people. Sure the British might not be the biggest fans of losing Oman but they are one of our earliest fans. They will get over it. This is but the first step on our plan to make the arab world for arabs again."
 SAU_the_arab_league_desc:0 "We will set up the Arab League as a regional organisation we will draw relations closer between member states and coordinate collaboration. This will allow us to safeguard their independence and sovereignty, and to consider in a general way the affairs and interests of the Arab countries."
 SAU_intervene_in_the_levant_desc:0 "Securing the levant is vital to disrupt both the zionist project and the disturbances in the region. We will march in and secure these lands from the inept British administrators who have been mucking about with people they do not understand in ways that no arab could let go unpunished."
 SAU_foster_fanaticism_desc:0 "Fostering fanaticism among our people will drive them further and further into extremism. Sure we will have some counter movements pop up, but nothing that a freshly organised militia can't deal with."
 SAU_religious_policing_desc:0 "Policing according to religious law is the way to enforce alignment among our people. One people. One book. One God. Of course we will form a secret police to guide these guards of sharia law towards the right targets and victims."
 SAU_bolster_the_omani_imam_desc:0 "The Omani imam believed in electing a ruler, and rejected growing British political and economic control over Muscat and Oman. A recent rebellion proved them successful. So far the sultanate has been unsuccesful in regaining control. We will arm and sway these 'interior' Omanis to our side as well as helping them rise up to take control of the entirety of Oman."
 SAU_ensure_religious_alignment_desc:0 "Ensuring religious alignment between our people and our government is vital in getting us all to move and fight as one. We will invoke old ceremonies once again to re-consecrate our holy grounds."
 SAU_strengthen_the_clergy_desc:0 "The clergy is already quite powerful in Arabia, but strengthening them even further will allow us to gain the wisest of advisors and the ears of many young and old men."
 SAU_crack_down_on_tribalism_desc:0 "Cracking down on tribalism and the decentralised nature of our state is vital if we want to modernize and drag our country into the future. We will need to temper the various ambitions by tribes and families all over. It will make them less willing to go to war for us for a while, but they will see our ambitions and move on."
 SAU_royal_investments_desc:0 "Our royal family will continue investing in the region. Both financially and by the aid of our troops acting as mercenaries. Of course this will allow us to attract some scientists, ready to defect."
 SAU_religious_placation_desc:0 "With our crack down on all the movements and peoples in our country, we might need to placate the clergy. We might especially not be as popular among the lower clergy who are easily swayed by local leaders. We will have to fix them so that they don't poison the populace against us and make it harder to recruit."
 SAU_mediate_in_yemen_desc:0 "Yemen has been split for years now. The Federation of South Arabia, a federal state under British protection is occupying the south part. Her people are rowdy, turning to communism in droves. We will mediate with the British on Yemen's behalf, to see if we could unite Greater Yemen for them."
 SAU_strengthen_royal_guard_desc:0 "Strengthening the royal guard to act as the direct voice of our king will grant them additional power. This also means we need to be able to trust them, so only the best of the best could even apply. This will make it possible for the king to be everywhere all at once."
 SAU_a_change_in_government_desc:0 "A change is needed, specifically in how our government works. We will have to invoke the most direct possible rule, without any compromise or mimicry. Ancient sultans and emperors shall be our model, and we will make the islamic golden age at the swing of a sword."
 SAU_a_religious_state_desc:0 "A religious state is the only answer to the problems posed by the modern age and world. A united sunni state that fights hard and true. A state of zealots and fighters, united in true and just purpose."
 SAU_rearm_ikhwan_remnants_desc:0 "Rearming the ikhwan remnants will allow us a strong base of religious militias. We honour our past with this as well as preparing for our future. This won't be a popular move with the secularists or the progressives, but we will heed them no mind."
 SAU_security_and_faith_desc:0 "Security and faith are the core tenants of our state. Our people will need to have faith in the one true God and be protected. No bombings from the sky will threaten our people."
 SAU_align_our_puppet_governments_desc:0 "Aligning our puppet governments to the tune of our needs and wants will allow us to extract more value from them before they become one with our fledging empire."
 SAU_disband_the_shura_council_desc:0 "Disbanding the consultative assembly of Arabia will make clear to them that our ruler does not in fact need any advice our help to govern our country. There is only one true leader, one true ruler. It is not this one, the government shall be adjusted according to our wishes."
 SAU_absorb_ikhwan_remnants_desc:0 "Absorbing the ikhwan militia remnants into our army will assure that every divison, every squad, will have a zealot assuring loyalty to religious doctrine. These recruits are hardened and experienced, they will fit right in."
 SAU_ruler_led_religious_creed_desc:0 "Our ruler is the one with the final say about what our religious creed is like. Whatever he has decided in the past, he will decide what fatwas to issue and what questions to issue them about. Hell, our ruler could make us all secular if he so chooses."
 SAU_foreign_fascist_support_desc:0 "Foreign fascists have signaled they would be willing to support us, seeing how our goals and plans for the futures align. The British need to go, as well as the French. We desire no dominion of the British over the Iraqi's. We have many reasons to work together and why wouldn't we?"
 SAU_the_arabian_unification_agenda_desc:0 "Arabian unification is the most important point of our current agenda. Achieving this territorial goal will establish us as the popular movement and government. It will shut up any of the naysayers, so to speak. There's only two small parts of expansion we need to do before we manage it. Diplomacy or war? Which will it be?"
 SAU_our_northern_foe_desc:0 "Our relations with Arabia has been contentious since before even 1925 when we kicked them out of Arabia. We will have to figure out how to make sure they don't become a problem without plunging us into war with the British Empire. Will we try to isolate and blockade the Iraqi's? Work with the Turks? Or shall we try to focus on more general diplomacy?"
 SAU_seize_competing_oil_fields_desc:0 "Seizing competing oil fields will allow us to further our vice grip on the global oil markets. This makes us a force to be reckon with and one not to upset or act against. Of course for this, Iran has to fall. And so it shall be."
 SAU_their_place_in_the_empire_desc:0 "The Iranian empire has existed in some shape way or form for centuries. It is a proud people, formerly led by a modernizing Shah. Luckily, the Shah was unwise. Forgetting that he was not the Shah of France, he advised us once to let women wear miniskirts. He will pay for his misgivings and the muslim people of Iran shall welcome us gratefully. We just need to remind them."
 SAU_the_fate_of_the_levantine_states_desc:0 "France will fall, sooner or later. The levantine territories would make for a fine jewel on our crown, we shall swoop in and gather the pieces of these crumbling empires, and keep them safe. As long as we don't have the white devil spilling forth from the sea, we should be fine."
 SAU_ensure_their_loyalty_or_death_desc:0 "Speaking of empires westernising to try and find safety with the west; the turkish empire is in a sad state. Like the sick family dog we shall have to take it behind the house and muffle it's cries as it finally finishes existing. We will leave it's remains bleeding out on the mountain of Shammar. We shall feast in Ha'il this night and deploy troops in the morning."
 SAU_secure_the_horn_desc:0 "Securing the horn will allow us to finally fully secure the red sea. The red sea will colour like it's namesake when we cast the sickly remains soldiers of this failing monarch in there. A true empire needs it's colonies, does it now? It has been all the rage for centuries, we might as well get into that business."
 SAU_strike_west_desc:0 "Striking the west is a dangerous prospect. We will have to attack hard and fast and leave them reeling. We will have to storm the suez, secure Egyptian lands and then send a firmly worded letter to the British house of commons. \n\nThey will surely back down."
 SAU_the_empire_of_arabia_desc:0 "There have been many empires of Arabia. From the Rashiduns to the Umayyads, the Abbasids and the Fatimids. Never has the land conquered been so rich and fiercely defended. We will however have to choose how we would like to style ourselves. Are we a caliphate? An empire of the seas? Keepers of central asia?"
 SAU_the_prosperity_well_desc:0 "Dammam no. 7 is an oil well in Dammam. The site where commercial quantities of oil were first discovered in the country. This will mark our transformation into one of the world's leading oil producers. We are sure it will run for a century. Thank you Max Steineke for drilling so deep despite setbacks."
 SAU_riyadhi_rail_desc:0 "Our country lacks traveling and transporting infrastructure. For a country that has thousands undreds of pilgrims a year, this is unacceptable. We shall begin a great project to establish railways throughout our great country. For religious, civilian and military use."
 SAU_arabian_radio_desc:0 "Arabian radio could be a good way to reach everyone. Both media for civilian and communication for our ships, planes and infantry units. Communication is power and this is vital to our state."
 SAU_model_583_trucks_desc:0 "Railways work quite well for us, but we can't place a supply hub everywhere. Where we can't place a train station we will need trucks to ferry supplies from the rail to the men."
 SAU_engineering_schools_desc:0 "Okay it has becoming glaringly obvious that investing into engineering education in schools is vital to upschill our people. Engineers could improve our infrastructure, design weapons, repair trains. Truly the lifeblood of a modern age."
 SAU_mining_the_shield_desc:0 "The Arabian shield is filled with treasures, we will have to dig, drill and mine to get them above ground. It will be cheaper for us if we can lessen our reliance on foreign imports, so finding our own sources would help with that."
 SAU_desert_construction_desc:0 "Construction in the desert is based on ancient techniques, we are well familiar with these. Now working with concrete, steel and glass? We will fine tune our production to churn out the materials and train our builders to work faster and create more resilient structures."
 SAU_investing_oil_money_into_economy_desc:0 "Investing back into the industries with oil money will allow us to churn out more oil for our economy. This will also allow us to invest in other industries, like our light and heavy industry. This will employ more people and lift them out of poverty, improving tax gains and prestige for our country."
 SAU_arabian_cement_industry_desc:0 "Creating some sort of an Arabian cement industry will allow us to create vast foundations for huge structures. There's enough sand to bind to create this, we just have to spend the time and expertise."
 SAU_investing_in_security_desc:0 "Investing into arms factories for national use and weapon export will allow us to keep our people safe. Great tanks, rifles and more will be made here. As long as nobody is inhaling anything toxic there could not possibly be any losers to the arms trade."
 SAU_state_gold_mines_desc:0 "Gold holds a special place in Arab culture, where its beauty and value go beyond adornment to symbolize wealth, prosperity, and tradition. Gold plays a central role in various life events, religious festivities, and cultural practices. Being able to mine it ourselves is a great source of revenue for our country. We are delighted to have found a gold vein in our country."
 SAU_nationalize_the_american_oil_company_desc:0 "No foreign oil company should have us dancing to it's tune. We will nationalize the company and seize their assets. Thanks for the start of our industry, but we will take it from here. The USA won't be happy about this, but it has enough on it's mind at the moment."
 SAU_american_oil_expansion_desc:0 "Expanding the American Oil company and her activities will allow us to pump up more oil then before. This will mean greater profits and opportunities, both for us and the US. It's good to have westerners be invested to defend us in such dangerous times."
 SAU_drill_deeper_desc:0 "Drilling deeper might allow us to find more oil fields underneath our country. By stubbornly drilling incredibly deep we found the initial source, so we will just have to replicate that tactic in every suspected oil spot around our provinces and states."
 SAU_demand_greater_stake_in_the_company_desc:0 "Their company drills on our land with our engineers and our drills. Demanding a greater stake in the company only makes sense. We are supplying almost all of the value and opportunity here, we should be getting a larger cut of the profits off of it as well."
 SAU_expand_oil_production_desc:0 "Expanding oil production can be an expensive operation. Going from crude to fuel needs expansive infrastructure to be established, but we have decided it's worth to do. Our workers will have to take a bit of nightly work to get it finished on time though."
 SAU_export_infrastructure_desc:0 "Setting up export infrastructure means making sure all the rails and ports are ready to ferry large oil tank or numerous fuel barrels without risking explosions or other accidents. Once it's set up we will never be able to argue with wanting to export less of our resources, we have the means after all."
 SAU_personal_usage_desc:0 "We have need for our fuel as well, we will export less of it. Our production of planes, boats, trucks and tanks will all need to be fueled for war. Sending this fuel away from our shores to be sunk by submarines is not in our best interests at this time. Maybe after the global tensions cool down a little."
 SAU_liberal_economy_desc:0 "Our rulers have historically had a quite strong grip on our economy and trading policies. By liberalising our economy the market will instead take this role. Not closing the governments fist around the economy has it's uses too, of course. We will just have to get used to it for a little while.."
 SAU_empower_businessmen_desc:0 "Empowering arab businessmen to finance projects locally and regionally will allow us to benefit from their ever expanding wealth. Unfortunately these rich men are not very open for suggestions sometimes. We will make sure they are aware of the situation of our country, maybe they will realise what we need them to fund on their own?"
 SAU_arms_industry_desc:0 "An arms industry will allow us to benefit from local production of equipment that's currently desperately needed from a modernising armed forces. Planes? Tanks? Artillery? Yes please. We will use these to blow our enemies to pieces."
 SAU_water_taxes_desc:0 "A water tax might sound cruel but it's mere pennies, there's just a large amount of people in our country and not as much water. This allows us to benefit from this widespread consumption. Besides, those wells and the excevation required for it was not free either right? Think of like a toll bridge, it makes plenty of sense."
 SAU_invest_foreign_farmland_desc:0 "Investing in foreign farmlands is incredibly necessary, we are a dry and arid nation and we still do need food. This project will allow us to sink money into foreign farmlands and allow us as part of the contract to buy all their produce before it gets to the market."
 SAU_invest_in_command_economy_desc:0 "Creating a formalised command economy seems necessary in these modern times, altough of course whoever rules the Arabian people has a long tradition of deciding our economy and trade policies. It won't be much of a change for the people, civilian or government employees alike."
 SAU_irrigation_projects_desc:0 "Irrigation projects are a vital part in getting any sort of local farming set up within our borders. They have always been on a pretty small scale, to test out what would work. We have full confidence in this new project so we will invest majorly into this. Let's reinvigorate the Arabian farming sector!"
 SAU_central_development_desc:0 "Development guided by our seat of power is the future for our country. Local strongmen and governments don't have the full picture and other information that is transmitted to the capital. Only with all the information can you make decisions such as these."
 SAU_migrant_workers_for_arabia_desc:0 "To transform our country we need a great many skilled and unskilled workers. Educating or financing our own people to do these large project would mean it would take years. That's time we don't have, instead we will rely on migrant workers for our great national projects."
 SAU_arabian_land_forces_desc:0 "The defense ministry is needed to reorganise our army further from the ancient jihad army we used to have into a modern fighting force with a formal military structure. Our focus will be the organisation, leadership and armaments of the Arabian Land Forces."
 SAU_office_of_military_affairs_desc:0 "One of the oldest institutions within the Saudi Arabian Army, was initially known as the 'Army Administration'. It is a command office along with various departments. We will create and organise one that will focus on military affairs. For the coming time the army administration will be ever evolving in responsibilities. This is one of them."
 SAU_militarised_police_desc:0 "War police is vital to assure both garrison duties, guarding important cities and locations as well as prisoners. We will have to get these security forces formalised and informed what their role is in the future. They will also police our forces themselves as well as assure border security. For this they will reflect us deeply as a nation, so we will have to assure they are of the highest quality."
 SAU_office_of_personnel_matters_desc:0 "Founding an office of personnel matters is vital not for recruiting but for retaining soldiers. Personnel planning and budgeting will get people in positions they fit best and are compensated fairly. This also includes civilian personnel affairs like cleaners, runners and craftsmen."
 SAU_music_and_medics_desc:0 "Among other tasks, the army administration does in fact manage army music and medical services. Medical services are both for veterans and fresh recruits, active duty and retired soldiers as well as spouses and children of the enlisted. It's not quite insurance, we will just take it out of their pay. And the music is good for marches and morale!"
 SAU_reform_the_army_administration_desc:0 "We will finalise our reformation of the army administration by adding judicial systems for military personnel as well as constructing a center for receiving and recruiting new recruits in Riyadh. Now that we have all these secondary tasks met, it is time to choose how the Arabian army does war..."
 SAU_arabian_air_force_desc:0 "From the remains of the Hejaz Air Force we created the Royal Saudi Air Force. It was initially equipped with Westland Wapiti IIA general purpose aircraft flown by pilots who had served Ali of Hejaz but had been pardoned by the Saudi king. These planes have fallen in disrepair and we need to start reforming the airforcing to some certain extent."
 SAU_obtain_planes_desc:0 "To replace the Westland Wapiti IIA's who have fallen into disrepair we will need to obtain new aircraft. We will reach out to the British and see if we could acquire some biplane fighter planes that they are phasing out by any time. The Gloster Gladiator Mk. I seems to be replaced even though it's only a mere couple years old. We could work with that for now!"
 SAU_improve_airfield_infrastructure_desc:0 "We have a contract with the British who promised to finalise a military airstrip, we will remind them of this contract and their promise. This new airstrip will be the airforce headquarters, the secondary one will be one where we can fall back to."
 SAU_red_sea_navy_desc:0 "We will need to craft a true and worthy sea navy to secure our parts of the red sea up to the suez channel. For this we need to learn about ships and ship doctrine as well as constructing an expansive initial dockyard for us to create warships."
 SAU_obtain_destroyers_and_subs_desc:0 "To protect against pirates and other interdictions to our trade we will send out merchants and diplomats abroad to acquire secondhand destroyers and subs. The great powers have been caught up in making the most modern and strongest ships they can within the martitime law, they must have some laying around that aren't up to their modern standards anymore."
 SAU_red_sea_doctrine_desc:0 "To patrol our waters bordering the red sea effectively we will have to develop a naval doctrine that will allow us to project our naval strength. We have put our smartest minds to develop one, while taking some notes from foreign navies that we have been able to observe."
 SAU_purchage_old_dreadnoughts_desc:0 "Dreadnoughts are an older type of battleship while we could develop our own, this would take a decade. What wouldn't take a decade is buying some of them from other nations. Germany for example, isn't allowed to have theirs anymore anyways. We will buy some old ships and strip them down a little so that they will be allowed under the Washington Naval Treaty, just in case."
 SAU_old_foreign_naval_plans_desc:0 "Voices have begun to pop up in favor of the creation of some bigger ships; larger than anything we have previously built or designed. With fireugb good-will they might provide us with the plans for ships as such, allowing us to use these as a basis from which to create our own designs. These ships would surely deter any attack on our shores."
 SAU_dockyard_construction_desc:0 "Navy dockyards are state owned harbour facilities where ships of the navy are built, based, repaired and refitted. They are quite expansive industrial complexes that is vital to invest in if we want to get our fledgling navy up to any kind of standards. With the plans we got we could actually start buidling ships here instead of just convoys."
 SAU_raiding_forth_from_the_seas_desc:0 "Amphibious warfare is vital for naval ships to project ground and air power onto a hostile or potentially hostile shore at a designated landing beach. Training our desert people how to use these landing ships and how to get used to the transition between naval and ground movement. Giving our soldiers sea legs, essentially."
 SAU_trapping_the_seas_desc:0 "Trapping the seas around our peninsula with naval mine will be able to allow us to damage or even destroy surface ships or submarines without risking any arab lives along the way. The more shores we can push these mines into the sea from, the more we shall do so. We would like to reduce the amount of garrisons needed in favour of allowing our men to actually fight on the front instead."
 SAU_naval_academy_desc:0 "Naval academies are a place for us to educate admirals for our fleet and captains for our ships. Having highly educated officers will allow our fleet to adapt quickly to the catastrophic effects of a collapsing command structure due to specific ships being sunk, like those carrying our most senior officers."
 SAU_protect_trade_ports_desc:0 "Protecting our trade ports is vital for us to do our oil exporting business. While our fleet or mines should keep us from being blockaded we should also assure that no invading army is able to land on our shores to sabotage our ports or take them for their own."
 SAU_coastal_defence_batteries_desc:0 "Coastal artillery is an ancient concept that has been around since the middle ages. Cannons are vital to keep ships out. In our case; coastal artillery to make a landing as painful as possible for invading forces. While they won't be focused on sinking ships, they will blow up people by the dozens while they try to wade onto our shores."
 SAU_limited_intervention_desc:0 "While we are hesitant to throw our people into a second great war for some idealogical reason, what we can do as an organisation is organise forces for limited foreign intervention, assuring whichever side we decide to support has a slightly less tough time in this war. Our people can for example function as coastal garrisons, or sabotage counter maneuvers done by the enemy."
 SAU_shared_intelligence_desc:0 "Intelligence shared is intelligence doubled. To anticipate what our league might need to do to continue to exist we must be informed. Allowing all our members to make informed decisions about political, economical and military dilemmas. It is a complicated world out there, we must learn and adapt to make it work for us."
 SAU_league_armed_forces_desc:0 "By integrating our armed forces on some basic level, we will be able to coordinate and communicate among our troops. We shall all command with the arab tongue and train our troops to the same standard. Hell, we probably will be able to learn from each other's terrain, approaches and doctrine."
 SAU_economic_integration_desc:0 "By more closely integrating our collective industries we will have more funding than we know what to do this. Among other things this will allow us to improve our military and civilian supply routes, and ease fueling our motorised forces."
 SAU_cast_down_the_imperialists_desc:0 "While this all seems an awful lot like a eurasian affair, we know from experience that an imperialist will not cease and will keep fighting until they have conquered everything. Unless you stop them, that is. We will have to get involved in this great conflict and get rid of these upstarts while we have the opportunity. At least for now we might have some allies that could provide an ample distraction."
 SAU_secure_our_economic_system_desc:0 "While the second great war is being fought in eurasia this could be the opportunity for us to secure our economic system from further communist interference. Sure, we aren't great fans of the fascists, but they are also after power and money. We understand that, we can deal with that. These communist we do not understand and what we don't understand we can't help but fear. We shall invade the leftist scourges and cast them down."
 SAU_federalise_the_league_desc:0 "The league has grown ever stronger and closer. While this might not be the arab movement in the way that some might have expected it, some of our people have started calling for unification. While we aren't quite there yet, we shall nonetheless draw closer and become a great federation of countries. We will gain control over their political decisions and their armed forces for now."
 SAU_deepened_cooperation_desc:0 "We are allied to one another, there is reason for us to learn from each other while we are at it already. Cooperation would only benefit both of us, after all. Many countries have either developed, borrowed or stolen technology we have not yet acquired or have specific troop specialisations we can't help but be excited to learn about."
 SAU_arabian_flight_schools_desc:0 "We have been sending our pilots to train in British flight schools for years now. Now that we have our airforce's headquarters set up, naturally we will start building the school near our secondary airfield. This way if our airforce gets bombed, we will still have the younger and newer pilots safely tucked away."
 SAU_naval_air_escorts_desc:0 "Air escorts for our navy will help our interservice response time. The planes could inform the ships and start their attack and the navy can swoop in and finish off the stragglers, or the other way around of course. Some British planes for this would work the best, we are sure they know best in matters related to the ocea, with an empire like theirs..."
 SAU_military_research_desc:0 "Military research is vital to stay on the cutting edge of regional and even international warfare. Our edge in armored warfare helped us greatly in crushing the Yemeni forces in 1937 so we have alwayys understood technological superiority to be important. However as a newer nation we will have to balance obtaining technology from western 'benefactors' and starting to research and create national versions and alternatives."
 SAU_foreign_volunteering_desc:0 "Volunteering internationally will allow our forces to breed solidarity with workers near and far, fighting for their future and movement. We can't always get stuck in at every minor regional scuffle, but assisting idealogical allies in their conflict is always worth it. We would appreciate the same, after all."
 SAU_arabian_socialism_in_one_country_desc:0 "Arabian socialism in one country is exactly what it sounds like. While we will allow a certain level of autonomy for worker's republics within our border, one large arabian union in our region would be for the best. We will integrate or annex the puppet governments nearby that we have dominion over. They will benefit from everything our great nation can offer them and we will benefit from their resources and manpower."
 SAU_incorporate_kurd_desc:0 "Integrating the kurdish movement is the logical step in assuring security for the long oppressed Kurdish people. They have been largely liberated and shall forever more be a safe and protected group within our socialist union of peoples. They bring with them an expansive history and slew of traditions that we can surely learn from."
 SAU_align_regional_communists_desc:0 "Now that we have liberated workers in the region, we must assure that we are aligned in doctrine and purpose. We should make sure that they believe in the same interpetation of marxists-leninist ideals as we do. On top of that we will offer them security, it can be awfully dangerous for a minor communist nation surrounded by other, more powerful and larger nations."
 SAU_rescue_the_azer_from_the_russian_boot_desc:0 "Liberating the regions where the azerbaijani's can be found will allow them the local self-government that they have wished for for so long. We will request that these regions will be united under our banner."
 SAU_forced_modernisation_desc:0 "Modernisation is a slow and unpopular process. Luckily with the power granted to our government, we will be able to force it through. Our secret police shall make sure that this won't affect the stability of our country at all. New tanks and airplanes shall spread through our lands and keep the people sedated. For our people there are only two decisions; into the factories or the research banks. Unless of course they are conscripted."
 SAU_infiltration_and_deceit_desc:0 "Infiltration and deceit are weapons as old as humanity. You know what else is as old as humanity? Resistance. We will infiltrate local arabian populations and stir them up against the British. It's not easy to anger them against the injustice and suppression that they recieve at the hands of these westerners."
 SAU_fast_tank_tactics_desc:0 "We firmly believe that lightning warfare is the future. Combined arms suprise attacks using rapid and overwhelming force concentration will help us break through enemy lines regardless of how dug in they have made themselves. Rapidly break through, create encirclements and destroy the enemy."
 SAU_engineering_shortcuts_desc:0 "There are some things we could do make our tanks cheaper and still function almost identical from it's more 'proper' counterparts. We oculd change the chassis design, create engines that are simpler and also used in other vehicles. We could have more rudimentary suspensions and fire control systems and have transmissions made of lower grade metals."
 SAU_raiding_infantry_battallions_desc:0 "Depredation tactics allows foir us to do operational 'smash and grab' missions. Not intended to hold but to quickly move in and retreat where needed. Our infantry could easily adjust to learn from this. The Islamic prophet Muhammad made frequent use of raiding tactics, we are aware of it's history. Owning it would grant our soldiers great pride."
 SAU_supply_networks_desc:0 "Supplying your troops is vital to winning the war, Napoleon should've known this, Sun Tzu knew this, and we know this. Streamlining our support networks will allow us to get what we need from furhter away. Fed and armed troops are a lot more effective than the alternative."
 SAU_camelry_cavalry_desc:0 "Camelry and horse cavalry has a long history in our country, bedouin soldiers of the Ikhwan army used them extensively. For us it's perfectly natural to improve these divisions and their doctrine to use in modern times as well. Other nations might use camels for police and patrol, but we know better."
 SAU_the_arabian_war_desc:0 "Arabian warriors are the proudest and fiercest soldiers on the peninsula, this major reform is just another proof of this. Our army is well supplied and equipped, strikes hard and moves fast. Many Arabian tanks are ready to flood over the arab lands with righteous fury."
 SAU_modern_tank_tactics_desc:0 "Modern tank tactics can't work without technologically competent tanks. We will reform and reorganise our tank divisions to work together more effectively on the battlefield. This will allow us to destroy as many enemies as we require to achieve our objectives."
 SAU_tank_engineering_desc:0 "Investing extensively into combat vehicle engineering will allow us to create tanks with improved armor and more effective anti-tank cannons. This will allow us to go toe-to-toe with British, German or Soviet armored forces while keeping our tank crews safe from anyone piercing through their armor."
 SAU_defensive_infantry_positions_desc:0 "Focusing our armored forces, both tanks and mobile infantry as offensive units that intend to break through, means we only have limited units to spare. The rest of our army shall have to hold defensive positions and await their turn in a grand encirclement or other operation."
 SAU_armored_infantry_desc:0 "Armored infantry, or mechanised infantry are infantry units organised with some form of personnel carriers. This will allow our units to strike hard as always, but also swiftly and deep within enemy lines. Motorising or mechanising our infantry will also allow us to save lifes. Swift and armored units don't get destroyed as easily and can escape scary situations."
 SAU_efficient_oil_usage_desc:0 "With our focus on tanks and mechanised infantry a focus will have to be established on efficient oil usage. Of course we produce plenty of oil, but stretching it and using it wisely will allow us to balance exports and military usage."
 SAU_arabian_doctrine_desc:0 "The swift arabian doctrine allows us to breakthrough and encircle units with ease. The total annihilation of the enemy is the only way to win wars in the region. Quality tanks will allow us to smash lines in natural chokeholds in the middle east. We will be unstoppable!"
 SAU_seizing_battlefield_equipment_desc:0 "Training our troops in depth about how weapons work more generally allow us to equip them with found or otherwise obtained foreign equipment. If we have to make a couple weapons less, then that's probably for the best, right?"
 SAU_interservice_cooperation_desc:0 "Cooperation between army branches will allow both branches to be stronger. With active infantry troops as scout movements while air support also assists infantry with bombing enemy troops. Infantry on the ground could push with the support of close air support would become much more powerful than it could on it's own."
 SAU_air_security_desc:0 "By focusing on fighters we could assure security in the air for our people. We could make sure no bombers could devestate our people and infrastructure, while also allowing us to make sure the enemy gets no close air support."
 SAU_bomber_tactics_desc:0 "By focusing on fighters we could devestate the enemy from the air. We could make sure no factories could produce weapons to attack our people and infrastructure, while also allowing us to make sure the enemy keeps no functioning anti-air support."
 SAU_weapon_development_bomber_desc:0 "Unmanned planes filled to the brim with bombs? Sure we would need to try to get the cost down, but at least the cost of lives is low! We will dedicate a full facility to the development of this idea. We will have to recruit some local scientists to field these positions."
 SAU_weapon_development_desc:0 "To create great weapons we will dedicate a full facility to the development of them. We will have to recruit some local scientists to field these positions. We could create better, bigger, stronger planes for our airforce with their help."
 SAU_composite_materials_desc:0 "To make a great airfleet we would need to try to get the cost down. We could do this by getting our hands on local equivalents or composites. \nThe development of this is costly, so it's a question of prioritising the right industrial investments to make."
 SAU_arabian_airforce_final_desc:0 "The arabian airforce is a force in the region to be reckoned with. It keeps our skies clear, our enemies cowering and broken and keeps us in the fight for much longer than any enemy might expect. Our mighty airmen will do their job valiantly and proudly. With such a prestigious career, people flock to the recruitment offices to have a chance to soar high above the desert."
 SAU_reduce_pilot_reliance_desc:0 "While a great airforce is good for us, it will be hard to catch up with the great western powers of the world, or the Russians. We will have to make sure that we product and fill enough planes, sure. But this is also a great drain on our manpower, so to alleviate this somewhat we will create great anti-air installations to assure that we maybe need to run slightly less interception missions. Anti-air cannons last longer than the average Arabian fighter after all..."
 SAU_army_organisation_desc:0 "The military affairs office has undergone a major reforganisation. This more streamlined structure helps with religious or idealogical affairs, medical service and personnel. This helps keep our soldiers on task and active. Where there is room for doubt to creep in, we will stand vigilant to shake off this threat to our effectiveness."
 SAU_army_rations_desc:0 "Keeping our army fed is second only to keeping our army supplied with bullets. While a soldier won't last a day without a loaded rifle or other weapon, he won't last two days without a full belly. Fighting takes energy and energy comes from regular chow and sleep times. While our soldiers are trained to sleep anywhere, they can't live off of sand. They will need tuna, beef, cheese, noodles, crackers, dates, nuts and more. Supplying them with this is quite an operation, one that is worth investing in."
 SAU_a_coastal_navy_desc:0 "Developing arabian coastal doctrines allow us to prioritise defence and near shore raiding over international and abroad operations. We need to not have our enemy march into our capital. Our allies will deal with the threat from far away, we will focus on securing our regional objectives."
 SAU_prowling_the_waters_desc:0 "Prowling the seas around our nation with locally developed submarines will allow us to both deploy reconnaissance and disruption fleets. It will allow us to interupt trade, troop convoys and inform us beforehand if a large fleet comes over to bombard our shores."
 SAU_improved_ship_construction_desc:0 "Improved ship construction will allow us to construct more ships locally without relying on the whims of foreign naval powers. Digging out more dockyards to employ our people to create large fleets of ships to project strength across the red sea, the arabian sea and the persian gulf. We will learn from our initial dockyard construction to make this project go better then before."
 SAU_arabian_destroyers_desc:0 "We will expand great destroyer units from our shipyards will allow us to defend our shores from enemy intervention. We will allow torpedo's to lance out and sink any enemy ships lost on their way home. In the future we will be able to get quite a bit of return on investment by fishing up the scrap left by these foolish ships."
 SAU_arabian_coastal_fleet_desc:0 "The Arabian coastal fleet is active all hours a day, keeping our shores safe from invasion and our people safe from foreign invaders. While it's not the strongest or biggest navy in the world, it does exactly what it's set out to do."
 SAU_ocean_crossings_desc:0 "An ocean crossing navy allows us to intervene far from home, deep in the heartland of our enemy. Projecting strength internationally is done still primarily through naval power. To take our rightful place on the global stage this is the path we will have to take."
 SAU_secure_shippinglanes_desc:0 "Securing our trade shipping lanes from threats will need to be done by deploying destroyers armed with depth charges. This will allow us to hunt down submarines that could threaten the trade of our oil and the transportation of our troops. The suez and the red sea is a famed and internationally important naval area, so major naval powers will be securing it for us. We just need to catch whoever slips through their nets."
 SAU_cruiser_development_desc:0 "Domestic cruiser development will be a grand project. Ships never made this sizeable on our shores before will be dominating the local seas. Researching these projects will take a while but we will be able to learn greatly from any foreign ships we could get our hands on before now."
 SAU_indian_ocean_fleet_desc:0 "The indian ocean fleet is the nickname of our fleet due to it being the place where we train. From formations to operations, we will be able to deploy our cruisers and destroyers from near to far. No shore is safe from us and no navy or country can push us around unpunished."
 SAU_expand_airfleet_purchasing_desc:0"Further airfleet purchasing will be done to get our hands on more planes for our airforce. Our factories are busy creating other military equipment, we can't currently spare enough time and effort to import the rubber and alumium rquired to create this planes for ourselves. Maybe in the long term this will change, but for now we will just purchase the equipment required to get and keep our pilots in the air."

 ASJ_request_a_home_guard_desc:0 "We must be able to defend ourselves, we will reach out to our overlord to request permission to raise some local militias up to the national level. We will solidate control over these units at deploy them in defence of our country and the empire that governs us."
 ASJ_armament_investments_desc:0 "To properly arm and equip our troops we must invest extensively into local armament production. A military factory allows us to make rifles locally instead of importing them from our overlord or other countries. Safer too, as there is no opportunity for submarines will intercept our convoys."
 ASJ_raf_station_bases_desc:0 "Airforces from both us and our overlord will need stations and bases to land. On top of this we need to be able to construct planes as well as the knowledge to create planes and develop doctrines for our airforce. This is the start of keeping our own skies clear, by ourselves and for ourselves."
 ASJ_conscription_centres_desc:0 "Conscription centres will create a central place for us to funnel recruits to. While some might be volunteers, the majority wil be conscripted int oour armed forces. Wether on land, water, or in the sea, people drive our military efforts. These centers will be filled to the brim with propaganda to properly incentivize loyal service."
 ASJ_prioritize_internal_affairs_desc:0 "Of course we will have to prioritize internal affairs before we are really able to commit to the operations and plans of our overlord. Not being an independent nation assures that some local militias think they can fuck with the government, it's time to prove them wrong. We will deputise loyal local groups or otherwise militarise the police to keep them in check."
 ASJ_follow_the_master_doctrine_desc:0 "Follow the master's doctrine for warfare would be for the best, they have deep and expansive knowledge about how to properly conduct a war. Some trainers and attaches could really help us wrap our brain around the best way of doing war, of sending our troops in under the righteous sound of gunfire and rains of artillery shrapnel."
 ASJ_the_new_age_of_warfare_desc:0 "A modern day has come and new age of warfare has arrived with it. New armies are fast, strike fast and destroy totally. Trucks, tanks and armored cars encricle and control enemy troops. We will learn from foreign ways of war and adapt before even our overlord can."
 ASJ_land_arm_of_the_middle_east_desc:0 "Only one of these arabian subjects can really be the primary land army of the middle east. To establish ourselves as such is a real honour and will allow us to erect a grand research facility to develop new technologies. We will be able to dominate any enemies around us. \nDesert warfare isn't quite the same as the trench warfare our overlord is used to."
 ASJ_home_grown_pilots_desc:0 "Training pilots at home will be able to reduce the drain on our national resources to keep sending our men to our overlord to practice. Being able to train locally will also allow us to develop our airforce's doctrine, adjusted to the actual environments that it would operate in. \nFlying above a desert isn't the same as above green hills."
 ASJ_aquire_planes_desc:0 "Acquiring some planes from the British will allow us to establish the initial structure of our airforce. We will of course deconstruct a couple planes to learn from them and develop some planes for our own national production."
 ASJ_aeronautical_arm_of_the_middle_east_desc:0 "Only one of these arabian subjects can really be the primary airforce of the middle east. To establish ourselves as such is a real honour and will allow us to erect a grand research facility to develop new technologies.  \nWe will be able to dominate any enemies around us."
 ASJ_a_port_with_a_country_desc:0 "We are a country on the coast, a port with a country. It's the lifeblood of our country, it's from where we get support from our overlord from, but it's also where from we are bled dry. Wether we'd ever become independent, or be plunged into war, it is vital for us to have control over our ports."
 ASJ_foreign_educators_desc:0 "Educators from far away could be invited to our country to further our development. While it could influence our people towards our overlord's idealogy, it could also better our country, it will stablise and modernise our country."
 ASJ_sailor_clubs_desc:0 "Training sailors at home will be able to reduce the drain on our national resources to keep sending our men to our overlord to practice. Being able to train locally will also allow us to develop our naval doctrine, adjusted to the actual environments that it would operate in. \nThe red sea isn't the north sea, after all."
 ASJ_develop_trade_routes_desc:0 "As a subject, our value is primarily in enabling and feeding imperial trade routes from and to our country. For this we need a dockyard to churn out convoys continuously. Both for trade and for transporting our troops to foreign frontlines, the convoys are the lifeblood of our country being able to exist."
 ASJ_overlord_trade_desc:0 "Trade to our overlord is what keeps them off of our back and guarantees our contious survival as a semi-autonomous nation in this ever changing modern world. If we get to survive long enough, we can lobby and plead for our independence. \n\nMaybe it's for the best, for now."
 ASJ_a_fleet_to_protect_our_interests_desc:0 "Establishing an arabian fleet to protect ourselves and our overlord's interests in the region will be instrumental. Requesting a license to create destroyers and getting some already made ships from the British will be our initial direction. And it's only the beginning."
 ASJ_naval_arm_of_the_middle_east_desc:0 "Only one of these arabian subjects can really be the primary navy of the middle east. To establish ourselves as such is a real honour and will allow us to erect a grand research facility to develop new technologies. \n\nWe will be able to dominate any enemies around our seas."
 ASJ_building_a_nation_from_nothing_desc:0 "Building a nation from nothing takes a great deal of work, we will have to establish institutions. These rules and structures legitimise our rule, popularise our movement and allow us to gather investment for civilian construction."
 ASJ_connecting_the_country_desc:0 "Of course our overlord would desire for us to improve the country's infrastructure so they could more efficiently extract our resources. However there is a positive side to this, better infrastructure is also good for our people."
 ASJ_promoting_industrialisation_desc:0 "Promoting industrialisation within our country is vital to making us a modern and properly working nation. We will see if there's resources we can find to extract for our own profit as well as creating space for factories through land reform."
 ASJ_seek_master_investments_desc:0 "Seeking investments from our overlord to our capital will centralise our rule and allow us to project power throughout our country. On top of that it will force more people towards the capital city, which allows us to conscript or otherwise put to work those that are willing."
 ASJ_generic_banking_focus_desc:0 "The [FROM.GetName] national bank, or the 'central bank' manages the monetary policy of our coutnry. It increases the monetary base and supervises our local commercial banks, on top of regulation it also loans to these banks and gives them guidance on local loan policies. Without a central bank we can't control and steer the local banks to effectively enable our people and businesses."
 ASJ_general_rearmament_desc:0 "A general rearmament is required, our troops lack everything from more specialised equipment to the basic rifle. With our overlord busy with their own rearmament, we will have to shift our efforts to be domestic. We will get arms facotries on our soil, churning out the equipment we need."
 ASJ_preparing_for_the_worst_desc:0 "We have got to be prepared for the worst, which is not just a lengthy great war but also our overlord being invaded or worse... Military and naval as well as industrial might should be raised and that needs a huge amount of equipment. To produce these we need dockyards, military as well as civilian factories."
 ASJ_protectors_of_the_levant_desc:0 "We have established ourselves as the protectors of the middle east. For us to make this come true we will need to field advanced military units and fully equip them. For this we need military factories raised in our lands at the scale we have never done so before. This is the only way to keep us all safe."
 ASJ_two_sea_program_desc:0 "We have established ourselves as the protectors of the seas. For us to make this come true we will need to field advanced military ships and fully equip them. For this we need naval dockyards created in our lands at the scale we have never done so before. This is the only way to keep us all safe."
 ASJ_boring_projects_desc:0 "Extraction projects to retrieve resources from our country is vital for any kind of war or economy effort. We need these resources for both our and our overlord's war machine. It will be easy to get them to spare the resources for us to dig or pomp these vital resources up and ready for use and export."
 ASJ_reinvigorate_civillian_industry_desc:0 "We have a proud local traditional industry, even in the modern age we need to protect our civilian industry. But in the spirit of progression we might need to modernise it a little and make sure it has a future. Our people and our traditions are vital to the culture we proudly display to anyone who comes by."
 ASJ_the_path_to_dominionship_desc:0 "The path to becoming a dominion is a long and hard one. Being a dominion allows us largely self-governance. It would make us a lot more independent from our foreign distant rulers and gives us more leeway in what we could or could not do."
 ASJ_old_grudges_desc:0 "While some nations have not been independent for long, territorial claims and other grudges are usually centuries old. The Sykes–Picot Agreement is only the most recent catalysts for these problems. Our people don't see eye to eye with it's neighbors and we claim their lands. It's a tale as old as time. Given the opportunity, we would take these lands for ourselves."
 ASJ_the_communist_agitation_desc:0 "Communist agitation isn't a suprise. We are a colony of a foreign power and it is understandable for our people to gravitate to a movement that disavows imperialism and colonialism. Our people are clamouring for freedom, liberation and land reform. The power of our ruler and the clergy doesn't help either."
 ASJ_strengthening_the_emirate_desc:0 "The Amirate of Trans-Jordan is currently a autonomous governing system within the British Mandate for Palestine. Strengthening it and becoming a true emirate will allow our ruler increased prestige and allow our people to rally behind him."
 
 TAN_building_an_economy_from_nothing_desc:0 "Building a nation from nothing takes a great deal of work, we will have to establish our initial factories. This structure legitimise our efforts, popularise our movement and allow us to gather investment for civilian construction."
