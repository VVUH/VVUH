 CZE_preempt_anschullus:0 "Pre-empt Anschluss"
 CZE_honour_in_bravery:0 "Honour in Bravery"
 CZE_strike_first:0 "Strike First"
 CZE_reclaim_the_crownlands:0 "Reclaim the Crownlands"
 NOR_not_one_foot:0 "Not one foot on the beaches"
 NOR_not_one_foot_desc:0 "Our army will probably never stand up to the major nations who border the balck sea, however if we could improve our navy, maybe we can stand a good chance. The kriegsmarine is underfunded and the Royal Navy can never be centralized in one area, therefore with enough planning and production, Norway's beaches will remain secure."
 ROM_tackle_the_bear:0 "Tackle the Bear"
 ROM_greater_romania:0 "An Even Greater Romania"
 ROM_greater_romania_desc:0 "We've shown the world our power, Hungary, Bulgaria, Yugoslavia, all under our hand. Its time to cement our destiny."
 ROM_consolidate:0 "Consolidate the Powder Keg"
 ROM_consolidate_desc:0 "The balkans have always been an unstable mess, waiting to blow at anytime. Instead of attempting to push any further south into Greece and Turkey, we must examine what we currently have and build on it."
 AST_modernize_the_ran:0 "Modernize The RAN"
 AST_modernize_the_ran_desc:0 "To keep up with the expanding naval powers in the region, we must adapt and strengthen our fleet, instead of haggling for old English warboats."
 AST_buy_refit_scheme:0 "Buy and Refit Scheme"
 AST_buy_refit_scheme_desc:0 "While we are waiting for our new fleet to begin production, we might as well take in one last round of outdated warships and refit them to fit our needs."
 AST_buy_ships:0 "We will buy §Y1 outdated Heavy Cruiser§!, §Y2 outdated Light Cruisers§! and §Y4 random Destroyers§! from the Royal Navy."
 AST_rule_the_seas:0 "Rule the Seas!"
 AST_rule_the_seas_desc:0 "The age of global empires are crumbling around us, its time we create our own naval legacy and protect our lands from foreign invaders."
 AST_go_big:0 "Go Big or Go Home"
 AST_go_big_desc:0 "To be noticed as a naval power, we need to be more ambitious with our naval projects."
 RAJ_economic_union:0 "Economic Union"
 RAJ_the_final_blow:0 "The Final Blow"
 RAJ_demand_subjugation:0 "Demand Subjugation"
 RAJ_interfere_in_ceylon:0 "Interfere in Ceylon"
 RAJ_interfere_in_ceylon_desc:0 "The English have held Ceylon for far too long, we can use our new freedom to influence them to break away from the crown."
 CAN_o_canada:0 "O Canada"
 CAN_rightful_reparations:0 "Rightful Reparations"
 CAN_the_new_1812:0 "The New 1812"
 CAN_the_new_1812_desc:0 "To protect Canadian identity, we must strike the southern threat and secure our destiny!"
 CAN_integrate_alaska:0 "Integrate Alaska"
 CAN_integrate_alaska_desc:0 "Now we control Alaska, we must integrate the state and quickly militarize the industrial sectors."
 CAN_secure_the_north:0 "Secure the North"
 CAN_secure_the_north_desc:0 "Our land border with the United States is large, one of these fronts is the Alaskan border. In an event of war, this region will be important to seize before help arrives."
 CAN_join_germany:0 "German-Canadian Economic Deal"
 CAN_join_germany_desc:0 "Hitler has proven to be a reasonable man who is making reasonable demands while making his nation strong. We will join the Reich in an economic deal, in solidarity for a new Golden Age."
 generic_focus:0 "National Focus"
 army_effort:0 "Army Effort"
 army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 equipment_effort:0 "Equipment Effort"
 equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 motorization_effort:0 "Motorization Effort"
 motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 doctrine_effort:0 "Doctrine Effort"
 doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 equipment_effort_2:0 "Equipment Effort II"
 equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 mechanization_effort:0 "Mechanization Effort"
 mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 doctrine_effort_2:0 "Doctrine Effort II"
 doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 equipment_effort_3:0 "Equipment Effort III"
 equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 armor_effort:0 "Armor Effort"
 armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 special_forces:0 "Special Forces"
 special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 aviation_effort:0 "Aviation Effort"
 aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 fighter_focus:0 "Fighter Focus"
 fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 bomber_focus:0 "Bomber Focus"
 bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 aviation_effort_2:0 "Aviation Effort II"
 aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 CAS_effort:0 "CAS Effort"
 CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 rocket_effort:0 "Rocket Effort"
 rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 NAV_effort:0 "NAV Effort"
 NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 naval_effort:0 "Naval Effort"
 naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 GER_naval_effort2:0 "Expand Dockyard Facilities"
 GER_naval_effort2_desc:0 "To truly rebuild a navy worthy of note, we must greatly expand our shipbuilding capacity."
 GER_naval_effort2_tt: "Builds §Y2 Naval Dockyards§! in §Y2§! coastal states currently controlled by §Y[ROOT.GetFlag][ROOT.GetNameDef]§!"
 flexible_navy:0 "Flexible Navy"
 flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 large_navy:0 "Large Navy"
 large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 submarine_effort:0 "Submarine Effort"
 submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 cruiser_effort:0 "Cruiser Effort"
 cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 destroyer_effort:0 "Destroyer Effort"
 destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 capital_ships_effort:0 "Capital Ship Effort"
 capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 industrial_effort:0 "Industrial Effort"
 industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 industrial_effort_2:0 "Industrial Effort II"
 industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 construction_effort:0 "Construction Effort"
 construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 production_effort:0 "Armament Effort"
 production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 construction_effort_2:0 "Construction Effort II"
 construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 production_effort_2:0 "Armament Effort II"
 production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 production_effort_3:0 "Armament Effort III"
 production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 infrastructure_effort:0 "Infrastructure Effort"
 infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 synth_oil_effort_tt:0 "Not enough building slots for §YSynthetic Refinery§!"
 infrastructure_effort_2:0 "Infrastructure Effort II"
 infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 construction_effort_3:0 "Construction Effort III"
 construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 nuclear_effort:0 "Nuclear Effort"
 nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 extra_tech_slot:0 "Extra Research Slot"
 extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 extra_tech_slot_2:0 "Extra Research Slot II"
 extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 technology_sharing:0 "Technology Sharing"
 technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 secret_weapons:0 "Secret Weapons"
 secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 political_effort:0 "Political Effort"
 political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 collectivist_ethos:0 "Collectivist Ethos"
 collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 liberty_ethos:0 "Liberty Ethos"
 liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 militarism:0 "Militarism"
 militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 political_correctness:0 "Political Correctness"
 political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 neutrality_focus:0 "Neutrality Focus"
 neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 interventionism_focus:0 "Interventionism Focus"
 interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 military_youth:0 "Military Youth"
 military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 deterrence:0 "Deterrence"
 deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 volunteer_corps:0 "Volunteer Corps"
 volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 paramilitarism:0 "Paramilitarism"
 paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 indoctrination_focus:0 "Indoctrination"
 indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 foreign_expeditions:0 "Foreign Expeditions"
 foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 why_we_fight:0 "Why We Fight"
 why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 political_commissars:0 "Political Commissars"
 political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 internationalism_focus:0 "Internationalism Focus"
 internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 nationalism_focus:0 "Nationalism Focus"
 nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 ideological_fanaticism:0 "Ideological Fanaticism"
 ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 air_innovation:0 "Air Innovations"
 air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 air_innovation_2:0 "Air Innovations II"
 air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 naval_air_effort:0 "Naval Air Effort"
 naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 german_focus:0 "German National Focus"
 GER_autobahn:0 "Reichsautobahn"
 GER_autobahn_tt:0 "Add maximum §YInfrastructure§! in §YBrandenburg§!, §YHannover§!, §YThüringen§! and §YFranken§!"
 GER_autobahn_desc:1 "Since its inception in 1933, the reichsautobahn project has been a glorious success. The construction efforts have reduced unemployment, and the wide roads stand as a monument to Germany's economic recovery. Much work remains to be done, however."
 BEL_expand_the_antwerp_port:0 "Expand the port of Antwerp"
 BEL_expand_the_antwerp_port_desc:0 "The port of Antwerp has always been a lifeline of our nation, but to turn it into a real 'World Port' we will need to invest in it. We shall expand the dockyard and increase our capacity for the building of ships, whether merchant vessels or warships."
 BEL_rebuild_a_fleet:0 "Rebuild the Fleet"
 BEL_rebuild_a_fleet_desc:0 "At the beginning of the great war we had no navy, we won't want to start the next great conflict in the same manner. We will invest even more in proper dockyards to resurrect our navy as the Naval Corps."
 BEL_naval_technology:0 "Naval Technology"
 BEL_naval_technology_desc:0 "We've had ships, we know what works. When we look to our neighbours we can clearly see what kinds of ships they field. Our dockyards will pump out ships just as damn good as theirs, crewed with strong and honest Belgian navymen and led by Belgian captains."
 BEL_naval_exercises:0 "Naval Exercises"
 BEL_naval_exercises_desc:0 "Well those Belgian captains of ours do need to train, we haven't had a real navy to speak of in the last couple years. We will have them do exercises to brush up on the practical of those theoretical doctrines we are working on."
 BEL_submarine_experiments:0 "Submarine Experimentation"
 BEL_submarine_experiments_desc:0 "Submarines have been around for a little while but there have been new developments in that field. A small nation like ours might not be able to support great vessels but still need to keep it's shore secure. This could be a solution to that."
 BEL_submarine_experiments_2:0 "More Submarine Experiments"
 BEL_submarine_experiments_2_desc:0 "We have been very happy with the results of our previous foray into submarine development. The government has allocated more funds in this direction so that we might get even better submarines into the water and start developing a doctrine for the use of these vessels in the Belgian navy."
 BEL_situation_training:0 "Situation training"
 BEL_situation_training_desc:0 "We haven't given a lot of time to the modernisation of our doctrines, our previous learning has given us some insights but we must continue. While previously we looked at past lessons, now we shall look to the future!"
 BEL_united_defense:0 "United Defense"
 BEL_united_defense_desc:0 "We are under attack! We did our best to prepare for this moment, but we need to band together to fight off this foreign invader. We shall conscript whoever we can get our hands on, and the ethnic groups that are trying to start trouble will be kept a very close eye on! Now is not the time for division! United, for Belgium!"
 BEL_rebuild_the_SGRS:0 "Rebuilding the SGRS"
 BEL_rebuild_the_SGRS_desc:0 "The Service Général du Renseignement et de la Sécurité, or the General Intelligence and Security Service is the Belgian military intelligence service. A scandal in 1929 led to it's supression, but we will resurrect it to deal with a surge of suspected German espionage."
 BEL_prioritize_national_security:0 "Prioritize National Security"
 BEL_prioritize_national_security_desc:0 "For the sake of national security, safety and stability the SGRS will be focusing on counter-espionage. This will keep outside influence out and allow our agents to keep our nation and army safe from foreign plans."
 BEL_rebrand_the_agency:0 "Rebrand the Agency"
 BEL_rebrand_the_agency_desc:0 "The SGRS was rebuild to deal with foreign spies and deduct counter espionage, but the people's liberation has other needs for her. The agency will spread the influence of the working man to other countries to better serve the revolution."
 BEL_industrial_advancements:0 "Industrial advancement"
 BEL_industrial_advancements_desc:0 "Advancement in our industry is going to be paramount in the modernisation of our nation, we shall allocate ample funds towards the research of new techniques to keep our industry from falling behind other local powers"
 BEL_electronic_research_funds:0 "The Electronic Research Fund"
 BEL_electronic_research_funds_desc:0 "We shall start to pump more subsidies into the Fund for Scientific Research-FNRS to promote and support scientific research in Belgium. We shall steer it gently for now to focus on electronic research as we believe it to be the future."
 BEL_adopt_american_atomic_technology:0 "Adopt American Atomic Technology"
 BEL_adopt_american_atomic_technology_desc:0 "The Americans have been working on something that will change the world; atomic power. We shall inquire into this project and see how we could put this to use in our own country."
 BEL_construction_advancements:0 "Advancements of Belgian Construction"
 BEL_construction_advancements_desc:0 "The construction of our industry must not fall behind, we shall need to innovate and for that we require research. Our government will fund projects, existing and new, and let our industry sprout from the land as never before!"
 BEL_excavation_advancements:0 "Excavation Advancements"
 BEL_excavation_advancements_desc:0 "Our land is rich in iron ore. To make use of this potential steel we will need to perfect it's extration from the soil and rock below us all. Whether it is up for trade or to be used in the construction of arms; our country will grealy benefit in either case."
 BEL_expand_the_brussel_university:0 "Expand the Université libre de Bruxelles"
 BEL_expand_the_brussel_university_desc:0 "Over a hundred years ago the Université libre de Bruxelles was founded, it's core tenant of freedom of opinion has always been a pride of the nation. With it's primary research in philosophical, intellectual and moral areas it is highly valued and shall be treated as such. We shall free up the budget to let this university expand greatly, and welcome even more students in all the years to come!"
 BEL_aircraft_innovations:0 "Innovating Belgian Aircraft"
 BEL_aircraft_innovations_desc:0 "Innovation for Belgian Aircraft is something that is required to keep our country safe in the upcoming years, we shall not allow enemy bombers to blot out our skies to rain bombs on us as they did shells during the great war."
 BEL_focus_on_bombers:0 "Researching Bombing Aircraft"
 BEL_focus_on_bombers_desc:0 "Keeping the enemy's industry in distress and busy with repairing itself should get some pressure off of a smaller nation like ours, we shall provide ample funds towards the research of planes that are constructed for bombing runs above enemy or occupied territories."
 BEL_focus_on_close_air_support:0 "Developments in Close Air Support Aircraft"
 BEL_focus_on_close_air_support_desc:0 "Ground troops wins wars, so what if we use our planes to eradicate the enemy's troops before they even meet our own? We shall let some engineers explore this idea further."
 BEL_focus_on_fighter_techniques:0 "The development of Belgian Air Doctrine"
 BEL_focus_on_fighter_techniques_desc:0 "Researching planes will bring us the tools, but we also need the theory. We will need to learn to fly like the best, so a Belgian flying school shall be funded to develop our air doctrines for any upcoming conflict."
 BEL_special_air_training:0 "Specialised Air Training"
 BEL_special_air_training_desc:0 "We have deployed dozens of planes amd we've started learning a lot, really quickly. Our doctrine will need to develop along with us, we shall bring our best pilots to the table and discuss."
 BEL_modernize_the_forts:0"Modernize the forts"
 BEL_modernize_the_forts_desc:0 "We know quite well how important defensive positions were due to our experiences in the great war. Let's make sure our forts are ready for an upcoming conflict to save our loyal soldier's lives."
 BEL_support_efforts:0 "Belgian Support Efforts"
 BEL_support_efforts_desc:0 "We should research support technology that will allow us to support our troops in the way they need. Do they need ambulances? Military police? Whicher they require we will invest into research to make it happen."
 BEL_army_reforms:0 "The Belgian Army Reform"
 BEL_army_reforms_desc:0 "To keep our army ready for external threats we shall need to take a long look at the lessons from the great war and recent conflicts. What we learn from this will be able to improve our doctrines."
 BEL_mechanization_effort:0 "Mechanisation effort"
 BEL_mechanization_effort_desc:0 "To further improve how our army operates we should look into how to get the best possible mechanised troop carriers to Belgium. This shall allow our troops to redeploy in safety and haste."
 BEL_armor_effort:0 "Armor effort"
 BEL_armor_effort_desc:0 "We have seen during the great war how tide-turning a well timed armor deployment can be. We have decided to invest into tanks for the Belgian armed forces! Proper Belgian ones too, researched and developed and produced all in our homeland."
 BEL_equipment_efforts:0 "Equipment Efforts"
 BEL_equipment_efforts_desc:0 "We have only so much manpower, so investing in the best guns possible for them to wield would probably be wise. We might be outnumbered twenty to one, but if our guns take out twenty five enemies for every Belgian soldier, it should all work out.."
 BEL_equipment_effort_2:0 "Investing into Equipment"
 BEL_equipment_effort_2_desc:0 ""
 BEL_equipment_effort_3:0 "Equipment Modernisation"
 BEL_equipment_effort_3_desc:0 "Instead of playing catch-up our government has decided that they'd like to be ahead of the curve. We will break ground on an arms facility that will create weapons that nobody has ever seen! We will be years ahead of the competition!"
 BEL_army_of_the_congo:0 "The Army of the Congo"
 BEL_army_of_the_congo_desc:0 "Just because we have been overrun does not mean we are out of this war! We shall raise our colonial troops and fight on against this vile invader that stains our motherland!"
 BEL_keep_up_the_hope:0 "Keeping our hopes up"
 BEL_keep_up_the_hope_desc:0 "While our home might be occupied, we shall not falter in our duty of it's liberation. We shall stay strong and work hard to return as liberators!"
 BEL_increase_conscription_in_congo:0 "Increased Conscription in Congo"
 BEL_increase_conscription_in_congo_desc:0 "While we aren't a very big nation, we have quite a sizeable african colony that we could draw on for manpower if we require it. We shall commit to this as a way to bolster our armed forces and increase our manpower"
 BEL_partnership_with_ger:0 "Partnership with the Germans"
 BEL_partnership_with_ger_desc:0 "We have seen what a militarised German country can do during the great war, some elements in our govemrment think we should heed their strength and sit down with them. Perhaps we can find some common ground?"
 BEL_devlag:0 "The DeVlag"
 BEL_devlag_desc:0 "The Deutsch-Vlämische Arbeitsgemeinschaft or DeVlag is a cultural association that is finding common ground between Flemish and German cultures. Initially started by academics this organisation helps flow fresh German ideas into our country."
 BEL_german_guarantee:0 "German Guarantees"
 BEL_german_guarantee_desc:0 "The Germans and us see a lot more eye to eye now, we should request guarantees from them for when the West starts protesting our new direction."
 BEL_cooperate_with_the_nationalists:0 "Cooperate with the Nationalists"
 BEL_cooperate_with_the_nationalists_desc:0 "We have no interest in squashing down loyal Belgian groups that want what's best for this country. We shall allow the Rexists and other nationalist groups to be protected by the state, as their perspectives are valued and welcome."
 BEL_crackdown_on_strikes:0 "Crackdown on Strikes"
 BEL_crackdown_on_strikes_desc:0 "We shall crackdown hard on strikes that are trying to force both corporations and the state to dance to the whims of some of the people like puppets. We shall shut this charade down with all the might the Belgian state wishes."
 BEL_promote_nationalism:0 "Promote National Pride"
 BEL_promote_nationalism_desc:0 "It is important for our people to remember the tough times we have survived and managed to fight through and be proud of that fact. It is a blessing to be a part of this beautiful country with it's righteous people!"
 BEL_strengthen_powers_of_king:0 "Strengthen the Powers of the King"
 BEL_strengthen_powers_of_king_desc:0 "As a nation we have always rallied behind our king now is no exception. There's no reason why we shouldn't trust our monarch, chosen by God with additional rights and power. He will use it with a lot more sense than the politicians in Brussels."
 BEL_emergency_powers_to_the_king:0 "Power to the King"
 BEL_emergency_powers_to_the_king_desc:0 "Our parliament and democracy has failed us, we shall transfer all power to the king through emergency measures. He shall lead our country to glory and save us all!"
 BEL_address_ethnic_tensions:0 "Adress Ethnic Tensions"
 BEL_address_ethnic_tensions_desc:0 "Belgium has always been a state divided between two groups; the Walloons and the Flemish. We should try to remind them that this has always been this way, and that both groups together make one singular Belgium. No matter your background; you are a Belgian."
 BEL_ease_the_tensions:0 "Ease the Tensions"
 BEL_ease_the_tensions_desc:0 "No one cultural or ethnic group is better in any way than another and it is time for our people to remember that only united we were able to throw off the shackles of the Dutch and survive the German onslaught."
 BEL_volk_en_staat:0 "Volk en Staat"
 BEL_volk_en_staat_desc:0 "Volk en Staat is a Flemish paper that is allied to the Flemish-nationalist party the Flemish National Alliance is a paper that has riled up the Flemish up quite a bit with nationalist ideas. We shall promote and safeguard it as a possible source of information."
 BEL_flemish_nationalism:0 "Flemish Nationalism"
 BEL_flemish_nationalism_desc:0 "Due to the effort that we have put in empowering Flemish facists, we will have a solid base from which we could garner support for a nationalist union with the Dutch. This will grant us great strength in the days to come. A lowland unity under our rule? More likely than you think.."
 BEL_a_silent_coup:0 "A Silent Coup"
 BEL_a_silent_coup_desc:0 "With our empowerment of the nationalist faction in the parliament, they will be able to get a notion of no confidence going. Once this is complete whey will be able to grab the power with ease, sweeping reforms will turn us into the proud facist state we have been working towards."
 BEL_close_the_parliament:0 "Close the Parliament"
 BEL_close_the_parliament_desc:0 "We have no need for the opinions and matters raised by opponents to our regime. This will be one of the many changes we will make to make Rexist Belgium a better functioning state. We shall all be united behind our leader!"
 BEL_a_new_era:0 "A New Era"
 BEL_a_new_era_desc:0 "A truly great state will revel in the glory of the past, not get stuck with all the depressing things that happened here and there. If Belgium is to thrive on the world state we shall shake off the trauma of the great war and look ahead, to the future!"
 BEL_national_unity:0 "National Unity"
 BEL_national_unity_desc:0 "It is time for a new national unity, where both groups in our country share a place in support of the Belgian state! It is no time for petty squabbling, we will unite to do great things!"
 BEL_pressure_our_neighbours:0 "Pressure our Neighbours"
 BEL_pressure_our_neighbours_desc:0 "Now that they have seen how much better it is to be a proud nationalist country, we shall make sure our close neighbours feel more comfortable expressing their views in their country."
 BEL_war_with_france:0 "War with France"
 BEL_war_with_france_desc:0 "Our unity with France has been long overdue. We shall make sure that we make short work of the notion of a French state. They will be able to become a couple new provinces in Belgium."
 BEL_no_compromise_with_the_weak:0 "No Compromises with the Weak"
 BEL_no_compromise_with_the_weak_desc:0 "We will not bow to any rumblings from ethnic groups, you are either Belgian or you are undesireable. None of this protesting and factionalism is permitted by the state."
 BEL_cross_the_channel:0"Cross the Channel"
 BEL_cross_the_channel_desc:0 "A great state we are, but a great empire we could become. As with any empire that always happens with the death of another. The 'Great' British Empire will cede us their colonies, ships, lands and industrial capability upon it's capitulation."
 BEL_colonise_the_colonisers:0 "Colonise the Colonisers"
 BEL_colonise_the_colonisers_desc:0 "We all know how England became 'Anglo-Saxon', now let's turn them back into a colony state of a real European power like happened so long ago."
 BEL_dutch_research_funds:0 "Dutch Research Funds"
 BEL_dutch_research_funds_desc:0 "With the Flemish having more power we are uniquely situated to be able to profit off of Dutch research funds and grants. We will use this to bend what gets funded and where to our cause and our will. Letting all this work for us is better for all, right?"
 BEL_flemish_domination:0 "Flemish Domination"
 BEL_flemish_domination_desc:0 "Allowing the Flemish more power in our country will allow us to steer Dutch research and allow us to seize the Netherlands, to create a much grander and more powerful Dietsland."
 BEL_greater_netherlands:0 "Greater Netherlands"
 BEL_greater_netherlands_desc:0 "We are poised to take the Netherlands for ourselves, due to the assistance from within we will be able to unite the lowlands as a whole and rise to prominence on the world stage."
 BEL_reclaim_luxembourg:0 "Reclaim Luxembourg"
 BEL_reclaim_luxembourg_desc:0 "An independent Luxembourg is a frankly ridiculous idea. We shall unite these people with our own by force and we will be done before christmas!"
 BEL_together_for_victory:0 "Together for Victory"
 BEL_together_for_victory_desc:0 "It was wise to balance our internal tensions the way we did, this way we are able to soothe other groups that enter our state. Regardless of how willing they join us, in the end they will all proudly join Belgium."
 BEL_seize_dutch_borderlands:0 "Seize Dutch Borderlands"
 BEL_seize_dutch_borderlands_desc:0 "Brabant has always been more Belgian than it has been Dutch, we shall seize this state from the Dutch while they are still weak. Their people shall hail us as liberators from the Dutch rule!"
 BEL_le_pays_reel:0 "Le Pays Réel"
 BEL_le_pays_reel_desc:0 "Le Pays Réel is a royalist and catholic newspaper in the French language which gets published by the Rexist movement. After a hard start it has quickly become a great success, we shall let the paper grow and flourish."
 BEL_french_nationalism:0 "Walloon Nationalism"
 BEL_french_nationalism_desc:0 "Due to the effort that we have put in empowering Walloon facists, we will have a solid base from which we could garner support for an attack on the French."
 BEL_influence_france:0 "Influence France"
 BEL_influence_france_desc:0 "With much of our French speaking population aligned with our ideas, it won't be much effort to start exporting them into the French republic. They can send in letters, join newspapers, create joint academic associations. Our nationalist ideals will grow there and align with us."
 BEL_prepare_national_uprising:0 "Prepare the National Uprising"
 BEL_prepare_national_uprising_desc:0 "We have been pushed long enough. It is time to show the other half who's boss. We shall rise up and crush them once and for all."
 BEL_crush_the_weak:0 "Crush the Weak"
 BEL_crush_the_weak_desc:0 "There are the masters who rule, which is us. And there are the subjects crushed un heel, which is everyone else. This is the reality and they better get used to it, quick."
 BEL_french_domination:0 "Walloon Domination"
 BEL_french_domination_desc:0 "Allowing the Walloons more power in our country willl allow us to seek closer ties with much of the northern French territories, this would be extremely useful to us."
 BEL_claim_northern_france:0 "Claiming Northern France"
 BEL_claim_northern_france_desc:0 "We will start a raid on France by crossing the boprder into Nord-Pas-De-Calais, seizing it from their undeserving hands. As long as we are ready there should be minimal casualties and maximal gain."
 BEL_integrate_northern_france:0 "Reconquering Northern France"
 BEL_integrate_northern_france_desc:0 "We were once a part of Burgundy, which is why we have a historical claim on these northern French states. We will retake them and revel in the glory of our ancestors!"
 BEL_we_are_belgium:0 "We are Belgium"
 BEL_we_are_belgium_desc:0 "After all we have been through as a nation and a people, we can finally say that we are proud to be Belgian. Our ambitions have been realised and we have never been prouder."
 BEL_strengthen_monarchist_sentiments:0 "Strengthen Monarchist Sentiment"
 BEL_strengthen_monarchist_sentiments_desc:0 "We need to make sure that everyone believes in our king, so we shall brandish the powerful tool of propaganda to show off all of the benefits of a monarchist regime! When our entire nation stands behind our monarch, there's nothing and nobody that can stop us."
 BEL_strengthen_belgian_unity:0 "Strengthen Belgian Unity"
 BEL_strengthen_belgian_unity_desc:0 "Our government has decreed that there is but one people in Belgium; the Belgian people. They aim to lower the unrest and civilian nervousness of these two diverse groups living together, to create one unified Belgium."
 BEL_politique_d_independence:0 "Politique de l'indépendance"
 BEL_politique_d_independence_desc:0 "Independent politics, not bound to any other great power, is what is best for Belgium right now. We need to take care of our nation without being mixed up in any conflicts arising."
 BEL_abandon_the_locarno_treaty:0 "Abandon the Locarno Treaty"
 BEL_abandon_the_locarno_treaty_desc:0 "Much of the locarno treaty seems like it will be discarded or violated sooner rather than later. Let us go ahead and formally abandon it as it no longer serves as a realistic tool of statecraft in our nation. The French will not be permitted to access our nation on a whim."
 BEL_return_to_neutrality:0 "Return to Neutrality"
 BEL_return_to_neutrality_desc:0 "A shift by our government to return to neutrality seems the wisest. After the great war only someone very stupid would breach our neutrality again. This way we can focus inward and solve our problems instead of be concerned with whoever gets shot halfway across the continent."
 BEL_demand_western_guarantees:0 "Demand Western Guarantees"
 BEL_demand_western_guarantees_desc:0 "Despite our readiness to react to shows of force that threaten our independence it would be more than fair to reach out to western powers and obtain their guarantees to assist us in times of trouble. They must remember the bonds we forged during the great war and honour those."
 BEL_the_rightful_ruler_of_luxembourg:0 "The Rightful Ruler of Luxembourg"
 BEL_the_rightful_ruler_of_luxembourg_desc:0 "The grand duchy of Luxembourg can become a duchy inside of Belgium, due to our compatible government forms this will go well enough. We will be able to placate the Luxembourgish citizens with some degree of autonomy and their Grand Duchess will be able to live comfortably."
 BEL_look_to_the_east:0 "Look to the East"
 BEL_look_to_the_east_desc:0 "In the east there are German lands that would fit in well as a part of our country, we will formalise claims on them to justify any future demands."
 BEL_ban_the_fascist_parties:0 "Ban the Facist Parties"
 BEL_ban_the_fascist_parties_desc:0 "Now that we are secure politically we can focus our attention on ridding our country of the fascist scourge. No matter if they were militants from inside the country or supported by the Germans, they will no longer be tolerated!"
 BEL_compensate_the_germans:0 "Compensate the Germans"
 BEL_compensate_the_germans_desc:0 "To keep us safe from destruction from the east we will submit to German rule and allow them to dominate our foreign policy."
 BEL_strict_neutrality:0"Strict Neutrality"
 BEL_strict_neutrality_desc:0 "While other countries may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse. Belgium will step aside and let the rest of Europe destroy itself."
 BEL_deport_germans:0 "Deport the Germans"
 BEL_deport_germans_desc:0 "Now that we have created some living space in the east, we will have to get rid of it's native German population to make space for it to be settled by loyal Belgian citizens."
 BEL_distrust_the_king:0 "Distrust the king"
 BEL_distrust_the_king_desc:0 "We have reason to believe that our Monarch would not in fact treat the situation from the perspective of the nation's best interest if we were to be invaded. We need to swing the balance of power towards that of the parliament, not some monarch."
 BEL_flee_to_london:0 "Flee to London"
 BEL_flee_to_london_desc:0 "We have been capitulated, but we will fight on regardless of the location of our parliament. We shall flee to the United Kingdom and reconvene with the forces fighting in this war from there."
 BEL_no_more_neutrality:0 "No More Neutrality"
 BEL_no_more_neutrality_desc:0"While it is vital for us to keep the lessons from the great war in mind, it would be best for us to prepare for a greater conflict and throw off the shackles of the past."
 BEL_form_a_new_cabinet:0 "Form a New Cabinet"
 BEL_form_a_new_cabinet_desc:0 "We shall form a new democratic cabinet to reform our country, and get it ready and in shape for the challenges to come."
 BEL_partnership_with_fra:0 "Partnership with France"
 BEL_partnership_with_fra_desc:0 "As we saw in the great war, the French are a tenacious bunch. We would do best by keeping them close to us."
 BEL_plan_de_man:0 "Plan De Man"
 BEL_plan_de_man_desc:0 "The Labour Plan drafted up by Henri de Man of the Belgian Labour party is a plan that has been created to combat the situation we experience in the aftermath of the great economic depression. Is it a bit of state planning? Is it a lot like the New Deal? Both yes. But it will work."
 BEL_government_of_national_unity:0 "government of National Unity"
 BEL_government_of_national_unity_desc:0 "With extremist groups like the facists and the communists growing more powerful, democratic parties from all around on the spectrum will need to band together to keep our country safe. The liberals, the catholics and the labour party will work together hand in hand to make sure Belgium survives the upcoming years."
 BEL_suppress_the_rexist:0 "Supress the Rexists"
 BEL_suppress_the_rexist_desc:0 "The ever growing Rex party has been a pain in our behind. We shall fund pro-democracy campaigns and do our best within legal means to suppress these facists before the become a real threat."
 BEL_political_balance:0 "The Political Balance"
 BEL_political_balance_desc:0 "As always we need to balance the strength in our nation between that of the parliament and that of the king. Currently we could do by strengthening the parliament a little, so we shall. This will allow us more room to breathe, and the power to enact the reforms we wish."
 BEL_the_greater_threat:0 "The Greater Threat"
 BEL_the_greater_threat_desc:0 "As we are well aware the Germans, our enemy in the great war, has fallen to fascism. Their leader seems quite insane and will undoubtably head towards expansionism. We'll need to protect ourselves, the most logical thing to do is build some forts."
 BEL_the_mechelen_incident:0 "The Mechelen Incident"
 BEL_the_mechelen_incident_desc:0 "A German plane has crashed we have found some of their invasion plans on board, partially burned, but some of it is still legible. We shall use this to our advantage for as long as we can. We just need to hope they stick to this plan and don't find out.."
 BEL_anti_fascist_propaganda:0 "Anti Fascist Propaganda"
 BEL_anti_fascist_propaganda_desc:0 "For such a beautiful multicultural nation as Belgium, fascism is just not compatible with it's people. It is important everyone understands that, we will create a large campaign that will remind anyone who will listen."
 BEL_a_new_coalition:0 "A New Coalition"
 BEL_a_new_coalition_desc:0 "It is time for a change, now that the Rexists have been contained and while Belgium is at peace, we need a new hand at the helm to guide us towards greatness."
 BEL_national_labour_conference:0 "National Labour Conference"
 BEL_national_labour_conference_desc:0 "While the labour party is a part of the government we will have to double our efforts to make the labourers happy. So let's call for a conference and see what they want. Maybe we can do something for them, like a minimum wage."
 BEL_devalue_the_bfr:0 "Devalue the Belgian Franc"
 BEL_devalue_the_bfr_desc:0 "While not always the most popular choice in economic policy, we fear we need to devalue our coinage to try and get our economy going. This will lead to support and stability for us for a longer period of time so it has to happen."
 BEL_expand_workers_rights:0 "Expand Workers Rights"
 BEL_expand_workers_rights_desc:0 "To stop the growth of communists, we will have to show to lower classes that we care for them. This will come in the shape of lowered taxes, better houses and all kinds of rights that they will be able to depend on. It will costs us but the return on the investment is near immediate."
 BEL_continue_the_alliance_with_france:0 "Continue the alliance with France"
 BEL_continue_the_alliance_with_france_desc:0 "Our alliance with France has been to great benefit to us so far. Why not continue it? Germany might not like it, but we'll deal with them again if we need to."
 BEL_defend_our_democracy:0 "Defend our Democracy"
 BEL_defend_our_democracy_desc:0 "Sure the great war was extremely costly to our nation, but with the help of the entente we stayed independent. We shall not let some 'modern movements' overturn our principles, and we will protect our democracy."
 BEL_politique_deterrence:0 "Politique Deterrence"
 BEL_politique_deterrence:0 "The politics of deterrence; we must show ourselves to be ready for whoever comes for us. Support for war need to be increased, so we shall ready our populace."
 BEL_strengthen_european_unity:0 "Strengthen European Unity" 
 BEL_strengthen_european_unity_desc:0 "By strengthening our bonds with our allies and neighbors we will be able to recover from the trauma of the great war."
 BEL_let_the_west_in:0 "Let the West in"
 BEL_let_the_west_in_desc:0 "We will work with the western nations from the entente to ensure our safety, when working together there are very little things we can't do."
 BEL_western_economic_aid:0 "Western Economic Aid"
 BEL_western_economic_aid_desc:0 "One thing to never forget about the western powers is how deep their pockets can be. We will allow them to invest in our country in the guise of supporting fellow democracies."
 BEL_war_funds:0 "War Funds"
 BEL_war_funds_desc:0 "We shall put millions of francs into propping up our military capacity, these factories will serve us well. We will amass enough rifles to arm our forces two, maybe three times over!"
 BEL_strike_germany:0 "Strike Germany"
 BEL_strike_germany_desc:0 "The Germans are an ever present threat, and we can not and will not wait for them to come knocking on our doors."
 BEL_propose_benelux_alliance:0 "Propose the Benelux Alliance"
 BEL_propose_benelux_alliance_desc:0 "We have always been close with our neighbours, what if we were to turn that relationship into a real military alliance? This could benefit us all greatly. We will propose this to both of them."
 BEL_benelux_research_collaboration:0 "Benelux Research Collaboration"
 BEL_benelux_research_collaboration_desc:0 "With the neighbours on board, we can now establish research centers all across the benelux. With the additional research capability we can develop all kinds of things to help us survive and thrive."
 BEL_unite_the_benelux:0 "Unite the Benelux"
 BEL_unite_the_benelux_desc:0 "A military alliance, one that also brings us research capability? Sounds great but it isn't enough. We will unite with our neighbours and bring an extra power to europe that will be able to tip the scales!"
 BEL_strike_britain:0 "Strike Britain"
 BEL_strike_britain_desc:0 "The Britains have abandoned democracy, we will remind them why that is a mistake. We will invade them, install a new democratic government, and transfer their colonies over to us for a fair rule."
 BEL_dutch_at_the_universities:0 "Dutch at the University"
 BEL_dutch_at_the_universities_desc:0 "So far a lot of our higher education was given exclusively or primarily in French. Now that we have added options for people to follow their entire study in Dutch, instead of just a few courses, thousands can now go and study where they could not before."
 BEL_invest_in_the_south:0 "Invest in the South"
 BEL_invest_in_the_south_desc:0 "The Walloon south requires our support. We will start projects to shore up their local industry and infrastructure. This will support the locals better and create hundreds of jobs."
 BEL_invest_in_the_north:0 "Invest in the North"
 BEL_invest_in_the_north_desc:0 "In the Flemish north we will start projects to expand the dockyard infrastructure, this will strengthen our naval forces and the local citizens with hundreds of jobs."
 BEL_expand_the_civilian_industry:0 "Expand the Civilian Industry"
 BEL_expand_the_civilian_industry_desc:0 "The civilian industry is the backbone of our country and is what keeps us afloat. If we want to be able to rely on it at all we will need to invest in it properly."
 BEL_end_the_crisis:0 "End the Crisis"
 BEL_end_the_crisis_desc:0 "After investment into our country's industry, economy and academics, our crisis seems to have lessened more and more until it is left only in our distant memories."
 BEL_expand_the_arms_industry:0 "Expand the Arms Industry"
 BEL_expand_the_arms_industry_desc:0 "With conflict brewing across the globe like in Spain, China and more, it would be wise for us to invest more in the creation of weapons for our army or others. Best case scenario? We keep our country safe. Worst case scenario? We make a boatload of francs.`"
 BEL_rapid_rearmament:0 "Rapid Rearmament"
 BEL_rapid_rearmament_desc:0 "Our weapons manufactoring is absolutely not the worst and we learned a lot from the great war. However our neighbours have been industralising rather quickly, it could be wise to speed up our own weapon production. Just to be safe."
 BEL_expand_the_budget:0 "Expand the Budget"
 BEL_expand_the_budget_desc:0 "We have clearly seen what good it can do to invest in our people, so we have set up a government funded investment scheme. The state will benefit from businesses created with the help of these funds, regardless of whether they be Walloon or Flemish."
 BEL_organize_the_strikes:0 "Organize the Strikes"
 BEL_organize_the_strikes_desc:0 "In a nation so densely packed with people, our labourforce is the only thing that keeps the country from imploding. These people should be treated fairly and equally to everybody else. We shall organize strikes to remind everyone in the bourgeoisie of these facts!"
 BEL_invite_communists_revolutionaries:0 "Invite Communist Revolutionairies"
 BEL_invite_communists_revolutionaries_desc:0 "There are a great number of smart and talented people who know their way around a picket line, speech, or rifle, if need be.. We should invite them to join our cause to liberate every member of the proletariat from oppression!"
 BEL_setup_a_provisinal_government:0 "Set up a Provisional Government"
 BEL_setup_a_provisinal_government_desc:0 "This strike might devolve into something more decisive and violent. With the strength of the common man we could not lose such a fight but we should set up some sort of provisional government to smooth over the transition."
 BEL_invite_socialist_ministers:0 "Invite Socialist Ministers"
 BEL_invite_socialist_ministers_desc:0 "Our means to an end might be different, but socialists want the same as we do. The forceful action the government takes against striking labourers could easily be used to radicalise socialist ministers to our side."
 BEL_communist_militias:0 "Communist Militias"
 BEL_communist_militias_desc:0 "An armed worker can defend himself, but an armed militia can defend their community. We will have groups of militiamen and women defend our ideals and goals from those that would try to crush them."
 BEL_infiltrate_the_government:0 "Infiltrate the Government"
 BEL_infiltrate_the_government_desc:0 "To properly derail the plans of the ruling class and change the light in which they are viewed we will need to have people on the inside. We need not just minister but cleaners, doormen and whoever fetches them their papers."
 BEL_increase_public_support:0 "Increae Public Support"
 BEL_increase_public_support_desc:0 "Only by the decree of all of the proletariat will we be able to cement ourselves as the rightful government of Belgium. We will hold a campaign to make sure they are at our backs, instead of supporting the lies of the ruling class."
 BEL_invite_communist_intellectuals:0 "Invite Communist Intellectuals"
 BEL_invite_communist_intellectuals_desc:0 "Now that our presence in the country is becoming more and more widely supported and dare we say normalised, we can bring in some truly revolutionary minds to further our research beyond what any democrat might even dream of."
 BEL_arm_the_workers:0 "Arm the Workers"
 BEL_arm_the_workers_desc:0 "An armed worker will be able to defend itself while they strike. This feeling of being able to fight back is intoxicating to the people who have been beaten down but have never been able to push back. Long into the future we will be able to count on these workers."
 BEL_sudden_strike:0 "The Sudden Strike"
 BEL_sudden_strike_desc:0 "We have prepared for long enough and we are as ready as we will ever be. We need to strike hard and fast at the heart of the oppressor! We will cut it out and liberate the Belgian proletariat!"
 BEL_anti_fascist_unity:0 "Anti-Fascist Unity"
 BEL_anti_fascist_unity_desc:0 "The fascists want to pretend they are better than anyone, this is a ridiculous notion. We know that the worker united will never be divided, no matter what nation or ethnicity. This idea needs to be smothered in the crib and we shall be the ones to do it."
 BEL_force_a_belgian_identity:0 "Force a Belgian Identity"
 BEL_force_a_belgian_identity_desc:0 "We can't afford to have workers in our country divide themselves across cultural or ethnic line. There is only the proletariat and it needs to stand together united or our dream of a liberated worker utopia shall fall apart."
 BEL_unite_the_left:0 "Unite the Left"
 BEL_unite_the_left_desc:0 "Uniting our socialist bretheren with our now victorious organisation will feel as natural as it could be, because it is! We will look to the example of the communist nations out east and choose the right path."
 BEL_the_unstable_alliance:0 "The Unstable Alliance"
 BEL_the_unstable_alliance_desc:0 "Uniting dissident and ex-members with our party after our victory sounds like it could be a mistake, however these groups have unique opportunities and maybe we could hear them out. After all there is that Flemish man we know who was on the executive committee of the communist international..."
 BEL_the_pro_soviet_course:0 "The Soviet Course"
 BEL_the_pro_soviet_course_desc:0 "In this world there is the strongest communsit superpower; the Union of Sovier Socialist Republics. It would be frankly insane to not follow their lead, they have the resources and the military might to deal with anything that this world could throw at them. From here they seem like they are doing great, and we should all be more like them."
 BEL_the_independent_course:0 "The Independent Path"
 BEL_the_independent_course_desc:0 "We are in a unique position and no revolutions are the same. We should choose for ourselves what works. It is time to shape our country without the influence from Russian men from far away."
 BEL_the_trotskyist_course:0 "The Trotskyist Option"
 BEL_the_trotskyist_course_desc:0 "Our leader was once kicked from the party for voicing opposition to the treatment of Lev Trotsky, of course we know better now. Trotskyism is the conscious expression of historical processes and is the natural direction of the Belgian nation."
 BEL_flemish_reforms:0 "Flemish Reforms"
 BEL_flemish_reforms_desc:0 "Our leader is a Flemish man and knows quite well that the north is badly supported and poor. He will ensure these people stand behind their nation, proud and ready to do whatever is needed!"
 BEL_the_international:0 "The International"
 BEL_the_international_desc:0 "In this world you don't get far without working together. Just like the workers banded together to overthrow the government, our nation too, needs help. We will have to reach out to likeminded nations for security and to bring forth a better world! Oh and if we won't find any? We will make them."
 BEL_support_german_communists:0 "Support German Communists"
 BEL_support_german_communists_desc:0 "The German threat on our border is clear and we have seen in the past that a militarised nation is more than willing to throw thousands of young sons into the grinder. Let's try to use that to make sure they remember that another great war is not in their best interest and unshackling their workers is."
 BEL_support_british_communists:0 "Support British Communists"
 BEL_support_british_communists_desc:0 "Britain is the home of industrialisation and the unions were making great strides there before the great war. Regretfully this progress has been slowed down to a near halt. With our support this empire will fall apart into dozens of pieces and create a new world, reborn in strength and equality of all."
 BEL_support_french_communists:0 "Support French Communists"
 BEL_support_french_communists_desc:0 "The paris commune was a great French revolutionary government created by the national guard who attempted to establish an independent government in paris. This revolt was suppressed and tens of thousands died, this time however they will have our support to liberate the workers of such a divided nation."
 BEL_support_dutch_communists:0 "Support Dutch Communists"
 BEL_support_dutch_communists_desc:0 "Our northern neighbours may have once ruled us as they now do colonies across the world, it makes them no less vulnerable to us rousing their workers to rise up against their imperialist ways and to cast off their chains!"
 BEL_pressure_luxembourg:0 "Pressure Luxembourg"
 BEL_pressure_luxembourg_desc:0 "A grand duchy? In the 1900s? Don't be ridiculous, we will invite their government to properly respect the labourers making their country tick and join a union of workers. Under us of course, we have been communist for much longer than they have, we know what we're doing."
 BEL_protectors_of_communism:0 "Protectors of Communism"
 BEL_protectors_of_communism_desc:0 "It is paramount that no foreign invader comes snuff out the great work that us communist nations are doing. We shall reach out to the likeminded few on this earth and make sure we have each other's backs."
 BEL_revive_our_revolutionary_spirit:0 "Revive our Revolutionary Spirit"
 BEL_revive_our_revolutionary_spirit_desc:0 "Trotsky opposes Stalin's principle of socialism in one country. Socialist revolutions need to happen across the world to combat the global capitalist hegemony, sometimes they will have to happen at the tip of our rifles. We will need to shake off any of our unease developed during the great war and feel secure in the knowledge that, this time, we are not fighting a imperialist's war, but one for the people!"
 BEL_get_rid_of_the_king:0 "Get Rid of the King"
 BEL_get_rid_of_the_king_desc:0 "A king is someone birthed into wealth and power. So called 'chosen by God'. Well, we say he is no better than anyone else. Hell, our King? Might be worse. We shall get rid of this ludicrous tradition."
 BEL_a_figurehead_king:0 "A Figurehead King"
 BEL_a_figurehead_king_desc:0 "We are unfortunately still going to have to deal with the west, our king is the perfect tool for that. We will for now remain covered by the guise of a constitutional monarchy and let him talk the democrats into supporting our nation and it's people."
 BEL_reapproach_the_democrats:0 "Reapproach the Democrats"
 BEL_reapproach_the_democrats_desc:0 "For this scheme to work, we will need to allow some leeway to the misguided democrats that we have beaten. We will allow them to repent and join us in bringing this nation forward together, under our supervision."
 BEL_strengthen_the_anarchists:0 "Strengthen the Anarchists"
 BEL_strengthen_the_anarchists_desc:0 "We just finished a revolution for the soul of our country, turning around now and putting just some other man in charge of our nation would be a betrayal. We promised the people they would be masters and lord of their own fate and we will deliver on this promise."
 BEL_collectivize_our_societey:0 "Collectivize our Society"
 BEL_collectivize_our_societey_desc:0 "We will bring all that our society has into collective control. Together we will be responsible for our nation and it's people. Our nation will work together in small communes dotted around the nation and thrive in the peace that no leader will impede their freedom. Our spokeperson will probably have a great time traveling around, but he is only a figurehead."
 BEL_ally_with_the_west:0 "Ally with the West"
 BEL_ally_with_the_west_desc:0 "For all it's faults, the west did stand by us during the great war and we would not have survived without them. We will need to keep them close to be able to obtain support, whether financially or militarily."
 BEL_empower_the_trade_unions:0 "Empower the Trade Unions"
 BEL_empower_the_trade_unions_desc:0 "The trade union is the most basic part of a society that respects it's laborers. It gives them the bargaining power to ensure they are treated with decency and respect. We will empower the unions to make even more of an impact across our country."
 BEL_strengthen_the_central_comittee:0 "Strengthen the Central Committee"
 BEL_strengthen_the_central_comittee_desc:0 "The central committee is an elected group of party leaders that direct all party and governmental activities. It is the highest party authority between congresses and needs to have the power it needs to operate properly. We shall grant it such to lead our country safely forward."
 BEL_soviet_aid:0 "Soviet Aid"
 BEL_soviet_aid_desc:0 "The best thing for being on the Soviet's side has got to be the industrial support you might be able to obtain if you know where to look. Luckily we know all of the places to prod and poke until we get it."
 BEL_soviet_military_theorists:0 "Soviet Military Theorists"
 BEL_soviet_military_theorists_desc:0 "Persistent as we are we were able to get our hands on some Soviet theorists who were itching to leave the great USSR. Why? We don't know, we didn't ask. We are just delighted they are here to help us learn more about modern armed conflict."
 BEL_soviet_guarantee:0 "Soviet Guarantee"
 BEL_soviet_guarantee_desc:0 "We have been great friends to the USSR, we have sheltered their theorists, we been a great place for their industrial investment, we have been very vocal about our support of whatever comrade Stalin is doing. It is time for them to formalise armed guarantees of our independence, because we are ideological allies."
 BEL_pact_with_germany:0 "Pact with Germany"
 BEL_pact_with_germany_desc:0 "Sure we have guarantees from them that they wouldn't invade us, but those are getting kind of old now and we had a different government. Let's see if we can obtain new diplomatic guarantees of non-agression between our two nations."
 BEL_clamp_down_on_fascism:0 "Clamp down on Fascism"
 BEL_clamp_down_on_fascism_desc:0 "Fascism is a threat that burns through Europe like a wildfire, we will need to keep it contained within our nation lest we be burned by it. Instead of firefighters, we will direct our red militias to the right fascist gathering spots. They will get the idea."
 BEL_war_with_germany:0 "War with Germany"
 BEL_war_with_germany_desc:0 "Our eastern neighbours have been threatening war and annexation to almost all of it own's neighbours. For the sake of europe and the people oppressed by the Germans, it is time to take the giant menace down."
 BEL_our_german_identity:0 "Our Germanic Identity"
 BEL_our_german_identity_desc:0 "In a time long past we were all germanic tribes. We were conquered by the romans, much of Germany was not. Later we were one in the Holy Roman Empire and we should not pretend that we are so different. We are all people with a shared heritage."
 BEL_united_through_socialism:0 "United through Socialism"
 BEL_united_through_socialism_desc:0 "Our policy has been for the working class not for one or the other local regional groups. This has benefitted both Walloons and Flemish people greatly, once again showing how much you can get done by treating people equally good. This harmonious state is exactly how we want our nation to be, a shared fatherland for the worker, no matter where they're from."
 BEL_anti_capitalist_war:0 "Anti-Capitalist War"
 BEL_anti_capitalist_war_desc:0 "The west will never relent at seeking out ways to collapse our nation. It has betrayed so many before that were promised an independent country. We will rip those independent countries from the corpses of these rotting empires and lift them up as republics for the people!"
 BEL_heroes_of_the_nation:0 "Heroes of the Nation"
 BEL_heroes_of_the_nation_desc:0 "Our army is the vital lifeblood of the revolution. It will be a mainstay of our propaganda and being one of it's loyal soldiers will be the highest honour you could bring to our country."
 BEL_under_our_influence:0 "Under our Influence"
 BEL_under_our_influence_desc:0 "These new nations need guidance, we will make sure they know their place in the world and be ready to fight and defeat any who dare threaten them or us. The elite Belgian army is without fear or equal and will fight with tooth and nail if required."
 BEL_march_through_the_benelux:0 "March through the Benelux"
 BEL_march_through_the_benelux_desc:0 "Luxembourg and the Netherlands are both still ruled by a hierarchical system that represses it's workers for the benefit of a select few. We have collectively chosen a path towards the liberation of these peoples. Those who do not want to fight can stay put and work the factories, but liberation will come to these nations no matter what."
 BEL_no_boundries:0 "No Boundaries"
 BEL_no_boundries_desc:0 "We are anarchist. We will respect no border, no law, no lord. We will spread across the globe and free the people from the shackles of their ruler."
 BEL_raise_the_red_flag:0 "Raise the Red Flag"
 BEL_raise_the_red_flag_desc:0 "With the liberation of the labourer well on their way, our goals within our grasp, we will bask in the glory of a new Belgium. A strong Belgium. An independent Belgium. It has been hard but all our work has not been for naught. Our people are the proud workers of the future and the product of our fruitful revolution!" 
 GER_west_wall:0 "Westwall"
 GER_west_wall_desc:0 "The Westwall runs parallel to France's vaunted Maginot Line, occupying much of the same ground as the Siegfried Line did in the previous Weltkrieg. Fortifying its defenses will allow us to hold the border with fewer men, freeing up divisions to participate in any potential eastern campaigns."
 GER_west_wall_tt:0 "§RIf the Rhineland is remilitarized, you will also gain:§!\n"
 GER_west_wall_forts:0 "Add §Y12 Land Forts§! on the French border.\n"
 GER_tactical_air_effort:0 "Tactical Air Effort"
 GER_tactical_air_effort_desc:0 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with tactical strikes against close and deep targets."
 GER_long_range_escorts:0 "Long-Range Escorts"
 GER_long_range_escorts_desc:0 "Our tactical and strategic bombers require longer-range escorts to provide protection all the way to the target area and back."
 GER_strategic_air_effort:0 "Strategic Air Effort"
 GER_strategic_air_effort_desc:0 "Victory will be achieved by destroying the enemy's industries. We must focus our efforts on design and production of strategic bombers."
 GER_army_innovation:0 "Army Innovations"
 GER_army_innovation_desc:1 "Heinz Guderian and other radical theorists are pushing for daring new doctrines emphasizing communication, identification of 'schwerpunkte' and local concentrations of combined arms forces. Giving them free reins might help avoid the meat grinder horrors of the Great War."
 GER_soviet_treaty:1 "Treaty with [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc:1 "We can pursue a new research treaty with [SOV.GetNameDef] in order to develop, chiefly, better tanks. If they agree, we can reopen the tank school we closed down in Kama in 1933. [SOV.GetAdjective] cooperation will, of course, mean that they too will benefit from the innovations made..."
 GER_air_innovation_2:0 "Air Innovations II"
 GER_air_innovation_2_desc:0 "The tasks of the Reich's Air Ministry are of paramount importance. The Luftwaffe must be the most advanced Air Force in the world!"
 GER_army_innovation_2:0 "Army Innovations II"
 GER_army_innovation_2_desc:0 "The lessons learned at our facilities in the USSR will allow us to further improve our doctrines and equipment. However, this time we will keep the advances to ourselves!"
 GER_rocketry_focus:0 "Rocketry"
 GER_rocketry_focus_desc:0 "Rocket propulsion holds the key to massive innovations in all three of the military branches."
 GER_wunderwaffe:0 "Wonder Weapons"
 GER_wunderwaffe_desc:0 "Heisenberg and von Braun are chomping at the bit to explore certain ideas they have for true doomsday weapons. All they need is extra resources..."
 GER_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc:1 "A treaty of friendship and non-aggression with [GER.GetTheUSSRName] might turn the stomach, but it will allow their precious oil to keep flowing into Germany. The secret addendum will divide the territories of Romania, Poland, Lithuania, Latvia, Estonia and Finland into [GER.GetAdjective] and [SOV.GetAdjective] spheres of influence..."
 GER_mol_rib_pact_tt:1 "Enter into a §Ynon-aggression pact§! with §YSoviet Union§! and agree to §Ydivide Poland§! between [SOV.GetName] and Germany\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST: "[GetMolotovInMRPact]-[GetRibbentropInMRPact] Pact"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES:0 "Polish Partition Pact"
 GER_soviet_ally:1 "Alliance with [GER.GetTheUSSRName]"
 GER_soviet_ally_desc:1 "Perhaps it is possible to put aside our [GER.GetUSSRAllianceDesc] differences with the [GER.GetRussiansDemonym] and instead emphasize what unites us: hatred of selfish liberalism and the decadent West. With [GER.GetTheUSSRName] as an ally, we would have access to all the resources we need - in addition to their military power, of course..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST:0 "ideological"
 SOV_USSR_ALLIANCE_DESC_EXILES:0 "nationalist"
 GER_turkey_puppet:0 "Puppet Turkey"
 GER_turkey_puppet_desc:0 "Turkey is caught in a vice between us and the Soviet Union. If pressured, the Turks will most likely submit to our will and become a puppet state. As part of the deal, the USSR will get some territory in eastern Turkey. However, if they reject our demands, it would mean war."
 GER_rhineland:0 "Rhineland"
 GER_rhineland_desc:0 "The Rhineland has been demilitarized since the end of the Great War, but this insult shall stand no longer! Germany is a sovereign nation and is free to move troops anywhere within her borders!"
 GER_rhineland_ultimatum:0 "§RThe remilitarization may be reversed if you are confronted and back down.§!\n"
 GER_japan_friend:0 "Befriend Japan"
 GER_japan_friend_desc:0 "We have long had a fruitful relationship with China, but our ambitions might be better served by instead aligning with our kindred warrior culture of Japan, even if it means throwing China to the wolves..."
 GER_japan_friend_tt:0 "Recalls von Falkenhausen.\n"
 GER_china_friend:0 "Befriend China"
 GER_china_friend_desc:0 "Let us deepen our long-standing friendship with China. Doing so will alienate Japan, but what is Japan if not merely the Italy of the East?"
 GER_anti_comintern_pact: "Anti-Comintern Pact"
 GER_anti_comintern_pact_desc: "Interference by the Communist International in the internal affairs of the nations not only endangers their internal peace and social well-being, but is also a menace to the peace of the world! We will ask many of the non-Communist countries to sign the pact, and make sure that we keep the red menace in check."
 GER_anti_soviet_pact: "Anti-[SOV.GetAdjective] Pact"
 GER_anti_soviet_pact_desc:0 "We can take the Anti-Comintern Pact one step further and ask all members to commit to a coalition against the Soviet Union. If any signatory ends up at war with the USSR, all other members must also declare war."
 GER_anti_soviet_pact_tt:0 "§YSends offer to all members of the Anti-Comintern Pact to join a defensive alliance against the Soviet Union.§!"
 GER_anti_soviet_pact_tt_2: "§YThe defensive alliance will call members to war if one of them is attacked by Comintern§!"
 GER_anti_soviet_pact_tt_3:0 "Gains National Spirit §YAnti-Soviet Pact§!.\n"
 GER_ussr_war_goal:1 "War with [GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc:1 "We can focus our propaganda efforts on preparing the German people - and the world - for a righteous war on [SOV.GetNameDef]."
 GER_turkey_friend:0 "Befriend Turkey"
 GER_turkey_friend_desc:0 "Atatürk's Turkey is on an admirable path towards modernization, and the country controls access to the Black Sea through the Bosphorus and the Dardanelles. Bringing Turkey into our sphere of influence should be our first priority!"
 GER_anschluss_old:0 "Anschluss"
 GER_anschluss_desc_old:0 "The Anschluss, or union with Austria, is a long held goal of the German people. Although forbidden by the Treaty of Versailles, the time has finally come to bring it about. Let us offer the Austrians a chance at sharing our glorious destiny!"
 GER_anschluss_eq_trigger_tt:0 "More than §Y50.000§! infantry equipment in the army"
 #anschluss_mefo_bills_tt:0 "Uses Austrian gold to reduce the cost of §Y$GER_mefo_bills$§!.\n"
 anschluss_mefo_bills_double_reduction:0 "Modify §YMEFO Bills§! by §G+0.10§! Daily Political Power Gain\n"
 GER_demand_memel:0 "Reassert Eastern Claims"
 GER_demand_memel_desc:0 "The Great War saw the loss of much German territory in the East with the resurrection of Poland and the transfer of Memel to Lithuania. An Ultimatum shall be sent to both nations, but Poland, at least, will likely not bow to mere words."
 GER_demand_memel_threat:0 "Germany Reasserted Eastern Claims"
 GER_danzig_or_war:0 "Danzig or War"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect. They will leave [Root.GetFactionName] if war is declared.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect. You will leave [Root.GetFactionName] the faction if war is declared.§!\n"
 GER_danzig_or_war_desc:0 "Danzig was German, Danzig has remained German, and Danzig shall be German from now on! If Poland does not cede the territory, we must prepare the German people for the inevitable war. Danzig and the surrounding lands will return to Germany!"
 GER_czech_friend:0 "Befriend Czechoslovakia"
 GER_czech_friend_desc:0 "The Czechs and the Slovaks are industrious and admirable peoples. It is unfortunate that our territorial ambitions clash with theirs, but it is not too late to pursue friendship rather than subjugation."
 GER_demand_sudetenland:0 "Demand Sudetenland"
 GER_demand_sudetenland_desc:0 "The fate of the Sudet-Germans was one of the worst injustices inflicted by the Treaty of Versailles. They must be brought under our protection, regardless of Czech objections."
 GER_demand_sudetenland_threat:0 "Germany Demanded Sudetenland"
 GER_first_vienna_award:0 "First Vienna Award"
 GER_first_vienna_award_desc:0 "The Hungarians were one of the people that suffered worst after the Great War. In the slaughter of the Austro-Hungarian Empire, many Hungarians were stranded on foreign soil though their ancestors had lived there for ages. We could greatly improve our relations with Hungary by awarding them some territories from Czechoslovakia."
 GER_end_of_czechoslovakia:0 "Fate of Czechoslovakia"
 GER_end_of_czechoslovakia_desc:0 "The time has come to divide the old Czech lands between those who can govern them properly. We should also consider the creation of a separate Slovak puppet state to the east."
 #end_of_czechoslovakia_mefo_bills_tt:0 "Uses Czechoslovak gold to reduce the cost of §Y$GER_mefo_bills$§!.\n"
 GER_second_vienna_award:0 "Second Vienna Award"
 GER_second_vienna_award_desc:0 "Transylvania has a Hungarian majority and should rightly belong to our friends in Hungary. However, it is hard to say how the Romanian regime and people will react to this demand."
 GER_italy_ally:0 "Alliance with Italy"
 GER_italy_ally_desc:0 "Italians may be untrustworthy - as they proved in the Great War - but Mussolini and his Fascist movement have shown that there is hope for Italy yet. Surely, Germany only stands to gain by allying with Italy, does it not?"
 GER_nationalist_spain_ally:0 "Alliance with Spain"
 GER_nationalist_spain_ally_desc:0 "The nationalist victory in the Spanish civil war has paved the way for a closer relationship between our two countries. Franco holds the key to the Mediterranean."
 GER_nationalist_spain_ally_tt:0 "Boosts diplomatic relations with §YNationalist Spain§!"
 GER_danzig_vs_slovakia:0 "Danzig for Slovakia"
 GER_danzig_vs_slovakia_desc:0 "The Poles stand in the way of our plans for Lebensraum. Still, it is not too late to alter our long-term priorities and seek their friendship instead. The only possible way this could come about is through a trade of territory; Danzig for Slovakia. Poland has already shown some interest in the region by occupying Zaolzie."
 GER_poland_friend:0 "Befriend Poland"
 GER_poland_friend_desc:0 "Although Poland no longer has access to the sea, we have proved our good intentions by giving them Slovakia. Perhaps we can bring them even closer to us by making vague promises of future territorial gains in the east."
 GER_war_with_france:0 "War With France"
 GER_war_with_france_desc:0 "Now that Germany has found a satisfactory solution to the question of her eastern border, for now, it is time to turn our attention west. The loss of Alsace-Lorraine is a stain on the honor of the German people and only through a just and righteous war can we avenge this."
 GER_war_with_france_threat:0 "Claims on French territory"
 GER_operation_tannenbaum:0 "Operation Tannenbaum"
 GER_operation_tannenbaum_desc:0 "Switzerland possesses the most disgusting and miserable people and political system. We now finally have time to see to these mortal enemies of the new Germany."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Reintegrate Luxemburg and Alsace-Lorraine"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "With our successful reconquest of historically German areas, we can now begin the process of their reintegration into the [Root.GetName]. Their populations must be allowed to do their patriotic duty for the fatherland."
 GER_naval_rearmament:0 "Naval Rearmament"
 GER_naval_rearmament_desc:0 "The Anglo-German Naval Agreement we secured in 1935 allows us to expand our navy greatly. We should spare no effort in doing so."
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "Admiral Raeder believes that the British can best be defeated through a policy of surface raiding. Constructing enough battleships and carriers to accomplish this will be a massive task, and will take time; perhaps too much time... On the other hand, our current surface navy is pathetically inadequate."
 GER_u_boat_effort:0 "U-Boat Effort"
 GER_u_boat_effort_desc:0 "Commodore Dönitz advocates a strategy of unrestricted submarine warfare as the best way of bringing Britain to its knees. With enough U-boats, we might be able to starve the British home industries of all the required resources from its far-flung empire."
 GER_trade_interdiction_old:0 "Trade Interdiction"
 GER_trade_interdiction_desc_old:0 "Our dockyards are committed to churning out U-boats, but we need to develop better ways of utilizing these 'wolf packs'. Give the admirals everything they need to conduct their simulations and war games..."
 GER_modular_construction:0 "Modular Construction"
 GER_modular_construction_desc:0 "By having parts of our submarines built at various construction facilities, assembly and construction speed are greatly improved."
 GER_denmark_friend:0 "Befriend Denmark"
 GER_denmark_friend_desc:0 "Gunboat diplomacy is not dead yet. Our naval expansion plans are well known to our little northern neighbor. In combination with their fear of our vastly superior armies, it should be easy enough to intimidate them into our sphere of influence."
 GER_norway_friend:0 "Befriend Norway"
 GER_norway_friend_desc:0 "Norway controls much of the precious iron exports from the vast mines in northern Sweden. We should intimidate them into 'friendship' with the threat of our expanding navy."
 GER_dutch_friend:0 "Befriend the Netherlands"
 GER_dutch_friend_desc:0 "The Dutch know full well how long they will last in the case of another Great War. If they can be convinced that Germany can seriously threaten Britain itself, it is possible they might choose alliance with us to avoid a harsh occupation."
 GER_sweden_friend:0 "Befriend Sweden"
 GER_sweden_friend_desc:0 "The Scandinavian countries are like dominoes; they stand and fall together. With Norway and Denmark in our sphere, Sweden will surely follow."
 GER_improve_national_spirit:0 "Improve National Spirit"
 GER_improve_national_spirit_desc:0 "With the capital cities of the victors of the Great War in our hands we can finally cast off the shadow of our defeat. A new age is dawning for Germany!"
 GER_improve_national_spirit_tooltip:0 "We, or our Faction members, must control London and Paris and the states they reside in."
 needs_approval:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect.§!\n"
 GER_demand_slovenia:0 "Demand Slovenia"
 GER_demand_slovenia_threat:0 "Germany Demanded Slovenia"
 GER_demand_slovenia_desc:0 "The Treaty of Saint-Germain-en-Laye saw many historic Austrian territories passed out to successor states. With Austria once again united with the German nation it is time to end these injustices. The historic provinces of Carniola and Styria, which are now known as Slovenia, must be brought home."
 GER_first_ljubljana_award:0 "First Ljubljana Award"
 GER_first_ljubljana_award_desc:0 "The hypocritical western powers preached national self-determination while handing over many minorities to be ruled by the Serbs. We are in a position to right that historic wrong and make friends at the same time. For those who wish to side with us in the European order we can be very generous."
 GER_first_ljubljana_award_tt:0 "All original [YUG.GetAdjective] core states are owned either by §Y[YUG.GetName]§! or any of its subjects.\n"
 GER_fate_of_yugoslavia:0 "Fate of Yugoslavia"
 GER_fate_of_yugoslavia_desc:0 "The Yugoslav state was always an artificial construct, and central authority has started to collapse. We must step in to restore order. The only question we face is what would be the best way to do this."
 #yugoslavia_mefo_bills_tt:0 "Uses Yugoslav gold to reduce the cost of §YMEFO bills§!.\n"
 GER_second_ljubljana_award:0 "Second Ljubljana Award"
 GER_second_ljubljana_award_tt:0 "Event gives the possibility to demand land for [Root.GetName] or a worthy ally."
 GER_second_ljubljana_award_desc:0 "With the Yugoslav question solved it is time to turn our attention to Greece. They too have been unjustly aggrandized by the Allies. It is time to see who our friends really are."
 GER_war_with_greece:0 "War With Greece"
 GER_war_with_greece_desc:0 "With Greece already at war, it would be a shame for Germany to miss out on a base in the Eastern Mediterranean."
 GER_fate_of_greece:0 "Fate Of Greece"
 GER_fate_of_greece_desc:0 "Greece has proven that it cannot cope with the new forces unleashed upon Europe. It is time to offer them the protection that only Germany can provide."
 GER_weserubung:0 "Operation Weserübung"
 GER_weserubung_desc:0 "Norway is a critical strategic point and would be an obvious point of attack for any enemy wanting to disrupt our steel trade with Sweden. We cannot risk our enemies setting up bases in this region. To obtain a good staging area for the invasion of Norway we need to move on Denmark first."
 GER_weserubung_tt: "\nFully controlling §Y[144.GetName]§! will deliver high grade ore from §Y[SWE.GetName]§! via §YNarvik§! every month. This will result in one additional §Yoffshore civilian factory§! every 6 months, to a max of 8 total §Yoffshore civilian factories§!. These shipments can be interrupted if control over §Y[144.GetName]§! is lost. If [ENG.GetNameDefCap] successfully invades [SWE.GetName] and sabotages the mines, or if [SWE.GetNameDef] blows them up the civilian factories will be lost permanently. Shipments can be resumed if the mines are resumed"
 GER_weserubung_tt_complete: "§YOffshore civilian factories§! gained currently gained from controlling §YNarvik§!: §G[?GER_narvik_civs]§!\nShipment progress until next factory: [?GER_narvik_shipments]/6"
 GER_around_maginot:0 "Around Maginot"
 GER_around_maginot_desc:0 "If we want to ensure a tactical advantage against France we need to be able to hit them from all sides. They will not expect an attack from the North, which is exactly where we will hit them from, once we've disposed of a few obstacles."
 italian_focus:0 "Italian National Focus"
 GER_danzig_or_war_POL_civil_war:0 "Take Danzig in exchange for support"
 GER_danzig_trigger_polish_civil_war:0 "Poland is in a civil war and one of the following must be true\n      Germany has sent volunteers to support one side\n      One side is in a faction with Germany"
 GER_alone_or_peace_faction_tt:0 "is not in a faction, or is in a faction at peace with [GER.GetNameDef]."
 GER_four_year_plan:0 "Four Year Plan"
 GER_four_year_plan_desc:0 "We need an ambitious plan to provide for the rearmament and ultimate self-sufficiency of the nation. This should be achieved within the next four years."
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Now that we have conquered Western Europe, we must entrench ourselves against a possible onslaught from across the Atlantic Ocean. A huge network of fortifications along the shores of Europe should provide us with ample protection."
 atlantikwall_tooltip:1 "Place §YCoastal Forts§! in each of the following Atlantic coastal states that are fully controlled by you:\n"
 atlantikwall_tooltip_2:0 "§YAquitaine§!\n§YPoitou§!\n§YLoire§!\n§YBrittany§!\n§YNormandy§!\n§YPas de Calais§!\n§YVlaanderen§!\n§YHolland§!\n§YFriesland§!\n§YWeser-Ems§!\n§YHannover§!\n§YSchleswig-Holstein§!\n§YJutland§!\n§YOstlandet§!\n§YVestlandet§!\n§YTrondelag§!\n§YNord-Norge§!\n"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "Despite our gains in the East, we must ensure that if the tide turns we can hold off the enemy advance. We should build a line of fortifications, the Panther-Wotan stellung, along the Dnieper river, from the Black Sea to the Baltic."
 GER_ostwall_forts:1 "Place §YLand Forts§! along the Dnieper river to the Baltic, in each of the following states that are fully controlled by your faction:\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobruysk§!\n§YMozyr§!\n§YKiev§!\n§YCherkasy§!\n§YDnipropetrovsk§!\n§YZaporozhe§!\n"
 GER_ostwall_tt:0 "Under control of a member of our faction.\n"
 GER_autarky:0 "Autarky"
 GER_autarky_desc:0 "For Germany to be truly great, it must be self-sufficient. We must make better use of our resources, and become more efficient in our construction."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "We must rid ourselves of the fickle influence of private capitalists. Therefore, we will form an industrial conglomerate under our control to oversee growth in the mining and steel sectors, as this will form the backbone of our military industry."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME:0 "State-Controlled Industry"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "We will allow our citizens to purchase their own future 'people's car' through a savings scheme, which, in turn, we will use to finance the construction of the factories that will eventually contribute in building these cars."
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
 GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
 GER_coal_liquidization:0 "Coal Liquidization"
 GER_coal_liquidization_desc:0 "Germany is lacking in oil, and so we must redouble our efforts in the field of synthetic oil."
 GER_synthetic_rubber:0 "Synthetic Rubber"
 GER_synthetic_rubber_desc:0 "Large-scale motorization and aviation requires large amounts of rubber, of which we own no sources. We must improve the way we create it synthetically."
 GER_german_war_economy:0 "German War Economy"
 GER_german_war_economy_desc:0 "Our great nation's people must be harnessed for the good of the war effort. We will transition to a full war economy, where every man is expected to play their part."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "We must prepare Germany for its destiny as a centerpiece of Europe. Our infrastructure will bind together the West with the East, and the South with the North."
 GER_align_hungary:0 "Align Hungary"
 GER_align_hungary_desc:0 "Hungary is already in our sphere of influence, but we could easily sway them further to our way of thinking, making them even more easily manipulable in the future."
 GER_align_romania:0 "Align Romania"
 GER_align_romania_desc:0 "Romania is already in our sphere of influence, but we could easily sway them further to our way of thinking, making them even more easily manipulable in the future."
 GER_integrate_war_economies:0 "Integrate War Economies"
 GER_integrate_war_economies_desc:0 "The nations in our sphere of influence have grown to have extreme economic dependencies on us. We could use this to increase our control over their economies and our influence on their foreign policies."
 GER_integrate_war_economies_tt:2 "If §Y[HUN.GetName]§! is in a faction with §Y[Root.GetName]§!, add §Y4 Military Factory§! each to §Y[Root.GetName]§! and §Y[HUN.GetName]§!, and §Y[HUN.GetName]§! becomes puppet of §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt2:2 "If §Y[ROM.GetName]§! is in a faction with §Y[Root.GetName]§!, add §Y4 Military Factory§! each to §Y[Root.GetName]§! and §Y[ROM.GetName]§!, and §Y[ROM.GetName]§! becomes puppet of §Y[Root.GetName]§!.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetName] must approve of the agreement for the bonuses to take effect.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetName] must approve of the agreement for the bonuses to take effect.§!\n"
 GER_uplift_the_rosenberg_office: "Uplift the Rosenberg Office"
 GER_uplift_the_rosenberg_office_desc: "There are many things that need to be properly coordinated within the Reich, including governance and control of occupied territories, as well as internal surveillance and the entire intellectual and ideological education of the Nazi Party. All of these things should be centrally decided upon and controlled from the Rosenberg Office, seeing as Rosenberg is an important party theorist and ideologue."
 GER_reichskommissariats_tt: "Allows for the formation of special §YSubject States§! and §YAdministrative Divisions§! in conquered territories, such as §YReichskommissariats§! and §YProtectorates§!. Also allows the division of Europe into projected spheres of influence.\n"
 GER_oppose_hitler:0 "Oppose Hitler"
 GER_oppose_hitler_desc:0 "Hitler's reign must come to an end. He means to provoke the Western powers by remilitarizing the Rhineland, but doing so will give us the excuse we need to seize power with the help of loyal elements in the Wehrmacht."
 GER_oppose_hitler_civil_war:0 "§RThe fascist supporters will start a civil war.§!\n"
 GER_secure_the_new_state:0 "Secure the New State"
 GER_secure_the_new_state_desc:0 "In light of the civil war that formed it, the provisional government lacks strength. We must ensure that it is secured and cannot easily be overthrown."
 GER_clamp_down_on_fascism:0 "Clamp Down on Fascism"
 GER_clamp_down_on_fascism_desc:0 "In the past few years under the Nazi regime the oppressive, dictatorial, and anti-royalist nature of the government and their fascist ideologues and supporters became but all too apparent. We must ensure their way of thinking is stamped out wherever it may rear its head."
 GER_revive_the_kaiserreich:0 "Revive the Kaiserreich"
 GER_revive_the_kaiserreich_desc:0 "The events of the past decade have shown that democracy is too weak to keep nefarious internal elements at bay. We must return to the strong leadership of a Kaiser, and in preparation for his return we shall revert the constitution back to that of the Deutsches Kaiserreich."
 GER_revive_the_kaiserreich_tt:0 "§YThe German Military Junta§! will be known as §Ythe German Empire§!.\n"
 GER_mackensen_dead:0 "Von Mackensen is dead."
 GER_rebuild_the_nation:0 "Rebuild the Nation"
 GER_rebuild_the_nation_desc:1 "After the ravages of the civil war, we must look to rebuilding our nation. We will ask the people to set aside their personal comforts for a time, so that we may focus all our resources on attaining this goal."
 GER_fan_the_prussian_militarism:0 "Fan Prussian Militarism"
 GER_fan_the_prussian_militarism_desc:0 "To replace the losses of our civil war, we must appeal to the Prussian sense of militarism to improve recruitment and training of new recruits. That our military has freed us from Nazi dictatorship ensures these Prussian ideals are now more popular than ever."
 GER_a_new_and_better_germany:0 "A New and Better Germany"
 GER_a_new_and_better_germany_desc:0 "While we are rebuilding our nation, we should aim to going above and beyond what is necessary, so that what we build now will stand the test of time."
 GER_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc:1 "Our nation stands as a shield against [GER.GetBulwarkBolshevismDesc], protecting the West from [GER.GetBulwarkCommunismDesc] influence. We must carry this mantle with pride, and prepare to use arms if necessary."
 GER_bulwark_against_bolshevism_tt:1 "§RThis National Spirit will be lost if in a faction with, or fighting a war on the same side of, [SOV.GetNameDef].§!\n"
 SOV_BULWARK_NAME_COMMUNIST:0 "Bulwark Against Bolshevism"
 SOV_BULWARK_NAME_FASCISM:0 "Fortress Against Fascism"
 SOV_BULWARK_NAME_NEUTRALITY:0 "Redoubt Against Russia"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "Bolshevism"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "fascism"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "Russian imperialism"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "communism's"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "fascism's"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "Russia's"
 GER_return_of_the_kaiser:0 "Return of the Kaiser"
 GER_return_of_the_kaiser_desc:0 "The Kaiserreich needs a kaiser, and Wilhelm II still lives, exiled in the Netherlands. We will lift his exile and invite him to return to take the throne, despite what the Western Democracies might think."
 GER_focus_on_the_true_enemy:0 "Focus on the True Enemy"
 GER_focus_on_the_true_enemy_desc:0 "It is not internally, but externally that our enemies can be found. The continued crime of Western colonial monopoly is only overshadowed by the injustice of the Treaty of Versailles that we were subjected to after we sought to take our place in the sun. It ends now."
 GER_rebuild_the_high_seas_fleet:0 "Rebuild the High Seas Fleet"
 GER_rebuild_the_high_seas_fleet_desc:0 "We require a program of massive naval build-up to rebuild our once-glorious High Seas Fleet, if we are ever to challenge the West successfully."
 GER_our_place_in_the_sun:0 "Our Place in the Sun"
 GER_our_place_in_the_sun_desc:0 "Let everyone know that the German Empire once more asserts its right to take its place in the sun! Our people will no longer be humiliated in the shadows."
 GER_pride_of_the_modern_germany:0 "Pride of the Modern Germany"
 GER_pride_of_the_modern_germany_desc:0 "It will take many years to match the Royal British Navy in size. So, we must overmatch it in quality. Our ships will be the most modern and powerful that have ever plied the seas!"
 GER_prepare_for_the_next_blockade:0 "Prepare for the Next Blockade"
 GER_prepare_for_the_next_blockade_desc:0 "The infernal British blockade is what cost us the last war. We will not make the same mistake again. This time, we will go to even greater lengths to prepare the population for what is to come."
 GER_break_the_anglo_french_colonial_hegemony:0 "Break the Anglo-French Colonial Hegemony"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "The time has come to shatter the monopoly the West has held on colonialism, for far too long."
 flag_franco_british_union:0 "Franco-British Union"
 GER_schlieffen_once_more:0 "Schlieffen Once More"
 GER_schlieffen_once_more_desc:0 "The Maginot must be circumvented. We will once again pass through Belgium and Luxemburg, in a swift strike for victory."
 GER_reinstate_imperial_possessions:0 "Reinstate Imperial Possessions"
 GER_reinstate_imperial_possessions_desc:0 "With our successful reconquest of historically German areas, we can now begin the process of reinstating them into the [Root.GetName] as fully-fledged provinces. The last disgrace of Versailles is undone at last!"
 GER_crossing_the_atlantic:0 "Crossing the Atlantic"
 GER_crossing_the_atlantic_desc: "With the vanquishing of all continental opposition to our rule, we must see to re-focusing our production effort to the creation of a huge navy, so that we may bring the fight to the British and the Americans. We shall not rest, until in God's good time, the Old World, with all its power and might, steps forth to the subjugation and humiliation of the new."
 GER_crossing_the_atlantic_trigger_tt: "Not: Any Enemy Country: \n  Is considered a Major Country \n  Any owned state:\n     Is in §YEurope§!\n     One of the following must be true:\n        Controller:\n            Country is §Y[GER.GetNameWithFlag]§!\n            Is in Faction with §Y[GER.GetNameWithFlag]§!"
 GER_crossing_the_atlantic_2_factories_tt:0 "Remove §Y2 Military Factory§! from an inland state for each coastal state that receives these dockyards.\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "Remove §Y1 Military Factory§! from an inland state for each coastal state that receives these dockyards.\n"
 GER_the_central_powers:0 "The Central Powers"
 GER_the_central_powers_desc:0 "We require allies if we are to stand against the West. We will create our own faction to stand against the oppression of the democracies."
 GER_prepare_italian_coup:0 "Prepare Italian Coup"
 GER_prepare_italian_coup_desc:0 "Italy's fall into fascism must be undone. We will approach the Italian royalists with a proposal for a coup with our support."
 GER_prepare_italian_coup_tt:0 "If they accept our offer:\n"
 GER_assassinate_mussolini:0 "Assassinate Mussolini"
 GER_assassinate_mussolini_desc:0 "The time has come to ensure the end of the linchpin of Italian fascism. German hands will assassinate the leader, after which the Italian royalists will seize power in one swift motion."
 GER_italy_declined_assassination_tt:0 "§Y[ITA.GetNameWithFlag]§! has not rejected our assassination proposal"
 GER_rekindle_imperial_sentiment:0 "Rekindle Imperial Sentiment"
 GER_rekindle_imperial_sentiment_desc:0 "Though the Austro-Hungarian Empire shattered after the Great War, those who mourn the Empire's passing can still be found. We will cultivate these imperial sentiments in the hopes that the successor states may decide to rejoin for their own strength."
 GER_rekindle_imperial_sentiment_tt:0 "When unaligned support is high enough, enables decisions for these nations to reform the Austro-Hungarian Empire and join the Central Powers.\n"
 GER_rekindle_imperial_sentiment_tt_2: "When unaligned support is high enough, enables decisions for these nations to reform the Austro-Hungarian Empire and join Mitteleuropa.\n"
 GER_expatriate_the_communists:0 "Expatriate the Communists"
 GER_expatriate_the_communists_desc:0 "The internal threat of communism continues to plague our nation. We must rid ourselves of it, no matter where the adherents flee to."
 GER_accept_british_naval_dominance:0 "Accept British Naval Dominance"
 GER_accept_british_naval_dominance_desc:0 "We require allies to fight communism, and the British are a prime candidate. We will alleviate their concerns by accepting their naval superiority and disavowing any extensive naval build-up, in the interest of improved relations."
 GER_ally_the_shade:0 "An Alliance with the Shade"
 GER_ally_the_shade_desc:0 "If we cannot take their place in the sun, then we shall ally those who cast the shadow over us."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Carte Blanche for Alsace and French Colonies"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "We must petition our new ally to allow us free reign in reclaiming our rightful territories of Alsace-Lorraine, and our fair share of African colonies."
 GER_bypass_maginot_in_the_south:0 "Bypass Maginot in the South"
 GER_bypass_maginot_in_the_south_desc:0 "The British have their interests in the Low Countries, and so we must seek alternative routes around the Maginot. The south, though mountainous and difficult to traverse, must suffice. German ingenuity will see us through."
 GER_see_to_the_eastern_front:0 "See to the Eastern Front"
 GER_see_to_the_eastern_front_desc:0 "If we have learned anything from the Great War, it is that we must prepare for an attack on our outlying eastern possessions. These possessions must be restored and fortified against invasion."
 GER_see_to_the_eastern_front_tt:1 "Add 6 §YLand Forts§! in 3 provinces on the eastern border.\n"
 GER_see_to_the_eastern_front_tt2:1 "Add 8 §YLand Forts§! in 4 provinces on the eastern border.\n"
 GER_danzig_for_guarantees:0 "Danzig for Guarantees"
 GER_danzig_for_guarantees_desc:2 "The Poles surely must feel the danger of the [GER.GetDanzigGuaranteesBolsheviksDesc]. Perhaps we could come to an agreement regarding the return of Danzig, Poznan, and the Silesian Voivodeship, in exchange for guarantees of military support in case of an invasion [GER.GetDanzigGuaranteesRedsDesc]."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "Bolsheviks"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM:0 "Fascists to the East"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY:0 "Russians"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST:0 "of the Reds"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY:0 "from the East"
 GER_safeguard_the_baltic:0 "Safeguard the Baltic"
 GER_safeguard_the_baltic_desc:1 "The Baltics were a part of the Russian Empire until a few decades ago, and it stands to reason the [GER.GetRussiansDemonym] may once more try to annex them. We must prevent this, and offer our military support in case of [SOV.GetAdjective] invasion."
 GER_support_the_finns:0 "Support the Finns"
 GER_support_the_finns_desc:1 "The Finns find themselves in the firing line of the [GER.GetRussiansDemonym]. We will offer them a guarantee against the communist threat, and give them some modest industrial aid."
 GER_anti_comintern_pact_unaligned:0 "Ideological Defenses"
 GER_anti_comintern_pact_unaligned_desc:0 "The military threat is not the only danger we are subjected to. We must look to ways to keep communism at bay, itself, and to that end we will create a pact with our fellow non-communists, resolving to combating its advance."
 GER_anti_soviet_pact_unaligned:1 "Formalize the Treaty"
 GER_anti_soviet_pact_unaligned_desc:1 "We should prepare for a military conflict with communism by inviting all signatories of the anti-comintern pact to agree to an additional clause calling for military support against any Soviet aggression. As we are already committed to each other in so many ways, this should be no more than a formalization."
 GER_tackle_the_communist_threat:1 "Tackle the [GER.GetTackleCommunistThreatName] Threat"
 GER_tackle_the_communist_threat_desc:1 "As long as [SOV.GetNameDef] exists, it will be a threat to us. Rather than waiting for them to strike, we shall take the initiative in our own hands."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "Communist"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "Eastern"
 GER_the_iberian_problem:0 "The Iberian Problem"
 GER_the_iberian_problem_desc:0 "Bastions of communism still remain. We must ensure all are rooted out, beginning with communist Spain."
 GER_spain_wargoal_tt:0 "Gains §YAnnex§! war goal against §YRepublican Spain§!.\n"
 GER_reestablish_free_elections:0 "Re-establish Free Elections"
 GER_reestablish_free_elections_desc:0 "We will make a return to democratic ideals, by re-instating free elections, to be held at a point in the near future."
 GER_the_monarchy_compromise:0 "The Monarchy Compromise"
 GER_the_monarchy_compromise_desc:0 "The military that fought for our freedom from Nazi tyranny have clear royalist leanings. To ensure their satisfaction with the path the nation is taking, we must make a compromise and allow the return of the monarchy."
 GER_the_great_red_menace:1 "The Great [GER.GetGreatRedMenaceName] Menace"
 GER_the_great_red_menace_desc:1 "Our actions in the previous war are still in recent memory with many. We must refocus the fears of the continent on the true danger: the great [GER.GetGreatRedMenaceDesc] that looms in the East. We will begin a massive propaganda campaign to open the eyes of the continent."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST:0 "Red"
 SOV_GREAT_RED_MENACE_NAME_EXILES:0 "Eastern"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST:0 "communist threat"
 SOV_GREAT_RED_MENACE_DESC_EXILES:0 "threat of Russian imperialism"
 GER_central_european_alliance:0 "Central European Alliance"
 GER_central_european_alliance_desc:0 "Now that we have focused the attention of the continent on the problem, we must offer the solution: we will lead an alliance for all minor nations in Europe, which will ensure protection against this most lethal threat to our way of life."
 GER_central_european_alliance_tt:0 "If not in a faction:\n"
 GER_danubian_membership:0 "Danubian Membership"
 GER_danubian_membership_desc:1 "The Danubian successor nations to the Austro-Hungarian Empire have not forgotten what it means to be our ally. We shall offer them membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "communism"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "eastern aggression"
 GER_danubian_expansion:0 "Danubian Expansion"
 GER_danubian_expansion_desc:1 "We must seek to expand our influence to those Balkan nations prone to [SOV.GetAdjective] aggression. We shall offer the remaining nations on the Danube membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
 invite_non_fascist_communist_only_TT:1 "Requires potential member states to not be fascist or communist and not being in a faction already.\n"
 GER_no_balkan_communism:0 "No Balkan Communism"
 GER_no_balkan_communism_desc:0 "Communist influences have crept into the Balkans, which we cannot allow. It must be destroyed before it takes root."
 GER_no_balkan_communism_tt:0 "Gains §YTopple Government§! war goals against communist nations in the Balkans.\n"
 GER_no_balkan_communism_HUN_tt:0 "Gains §YTopple Government§! war goal against §YHungarian People's Republic§!.\n"
 GER_no_balkan_communism_ROM_tt:0 "Gains §YTopple Government§! war goal against §YRomanian People's Republic§!.\n"
 GER_no_balkan_communism_YUG_tt:0 "Gains §YTopple Government§! war goal against §YSFR Yugoslavia§!.\n"
 GER_no_balkan_communism_BUL_tt:0 "Gains §YTopple Government§! war goal against §YSocialist Republic of Bulgaria§!.\n"
 GER_low_countries_membership:0 "Low Countries Membership"
 GER_low_countries_membership_desc:0 "Though far removed from the Eastern borders of Europe, the Low Countries nevertheless know that if Central Europe falls, they shall be next. We shall offer them membership so that they may stand with us against the threat of communism."
 GER_no_reds_in_western_europe:0 "No Reds in Western Europe"
 GER_no_reds_in_western_europe_desc:0 "Communist influences have crept into Western Europe, which we cannot allow. It must be destroyed before it takes root."
 GER_no_reds_in_western_europe_tt:0 "Gains §YTopple Government§! war goals against communist nations in the Low Countries and France.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "Gains §YTopple Government§! war goal against §YFrench Commune§!.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "Gains §YTopple Government§! war goal against §YPeople's United Provinces§!.\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "Gains §YTopple Government§! war goal against §YCo-operative of Belgium§!.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "Gains §YTopple Government§! war goal against §YRosa Luxembourg§!.\n"
 GER_scandinavian_membership:0 "Scandinavian Membership"
 GER_scandinavian_membership_desc:1 "Mountains and the cold are no protection against the [GER.GetGreatRedMenaceName] Menace, and the Scandinavians must know this. We shall offer them membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
 GER_baltic_membership:0 "Baltic Membership"
 GER_baltic_membership_desc:1 "For two decades, the Baltics have lived under the mortal dual dangers of re-annexation and [GER.GetBalticMembershipDesc]. We shall offer them membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "communism"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "[SOV.GetAdjective] imperialism"
 GER_polish_membership:0 "Polish Membership"
 GER_polish_membership_desc:1 "The Poles have much to distrust all neighbors for, but they know the greatest threat emanates from the East. We shall offer them membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
 GER_finnish_membership:0 "Finnish Membership"
 GER_finnish_membership_desc:1 "Far removed from the center of Europe, the Finns risk facing the [GER.GetFinnishMembershipDesc] alone. But they need not to. We shall offer them membership and protection against the threat of [GER.GetDanubianMembershipDesc]."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "Reds"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES:0 "Russians"
 GER_strike_at_the_source:0 "Strike at the Source"
 GER_strike_at_the_source_desc:1 "A life lived in fear is no life at all; we must end this threat to our way of life once and for all. The source of [GER.GetStrikeAtTheSourceDesc] in Europe must be destroyed."
 GER_swedish_trade_agreement: "German-Swedish Trade Agreement"
 GER_swedish_trade_agreement_desc: "Our steel is of poor grade, and to fuel our war-machine we need the best material. Luckily [SWE.GetName] in the north is an ideal partner; available high-grade resources, neutral and unlikely to put too much of a fuzz when our future plans materialize."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "communist influence"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "Russian imperialism"
 GER_reverse_the_brain_drain:0 "Reverse the Brain Drain"
 GER_reverse_the_brain_drain_desc:0 "Now that the oppressors and authoritarian regimes have been vanquished, we can attempt making it attractive for those scientists who fled the country to return and once more work in their homeland."
 GER_shared_rd_programs:0 "Shared R&D Programs"
 GER_shared_rd_programs_desc:0 "For the good of our cause, we must pool our scientific knowledge, and share our technological advances with our new allies."
 GER_the_mannheim_project:0 "The Mannheim Project"
 GER_the_mannheim_project_desc:1 "With the Heavy Water plants in Norway now under our control, we can redouble our efforts in cracking the secrets of the atom, and looking into weaponizing it against the [GER.GetDanzigGuaranteesBolsheviksDesc]."
 GER_the_mannheim_project_tt:0 "This focus gives different rewards depending on the current level of Atomic Research:\n\n"
 GER_pool_technical_know_how:0 "Pool Technical Know-How"
 GER_pool_technical_know_how_desc:0 "Every nation has their own methods of managing industry and maintaining equipment. We can learn from each other by sending technical teams to disseminate this knowledge among the other members of the alliance."
 GER_pool_technical_know_how_tt:0 "Every nation in the faction will receive this National Spirit."
 ITA_ethiopian_war_logistics:0 "Ethiopian War Logistics"
 ITA_ethiopian_war_logistics_desc:0 "We might have misjudged the logistics situation for our glorious conquest of Ethiopia. We must make it our primary goal to provide our brave troops with the necessary supplies."
 ITA_fortification_effort:0 "Fortification Effort"
 ITA_fortification_effort_desc:0 "We must defend our shores and borders against aggression by the fading and decadent imperial powers France and Britain."
 ITA_fortification_effort_forts:0 "Add §Y15 Land Forts§! on the French border.\n"
 ITA_army_primacy:0 "Army Primacy"
 ITA_army_primacy_desc:0 "Industrially, Italy is still lagging behind the decadent colonial empires. We must choose whether to prioritize the army or the navy. The choice seems obvious; like the ancient Roman Empire depended on its legions, so must the new Italian Empire!"
 ITA_modernized_artillery:0 "Modernized Artillery"
 ITA_modernized_artillery_desc:0 "The Regio Esercito is, in theory, one of the largest armies in the world. Unfortunately, there is no way we can equip all those men properly. Worst of all, most of our artillery is from 1918!"
 ITA_modernized_army:0 "Modernized Army"
 ITA_modernized_army_desc:0 "Better artillery will increase our fighting efficiency greatly, but we also have need of new tactics and doctrines."
 ITA_armored_effort:0 "Armored Effort"
 ITA_armored_effort_desc:0 "Fighting in Ethiopia is well and good, but our tanks are simply not up to the standard needed to fight against the decadent - though still powerful - plutodemocracies of Europe."
 ITA_mare_nostrum:0 "Mare Nostrum"
 ITA_mare_nostrum_desc:0 "Our resources are limited and we must make some painful choices, but the British Empire has us caged in the Mediterranean. Breaking out will require a navy to rival even theirs..."
 ITA_carrier_effort:0 "Carrier Effort"
 ITA_carrier_effort_desc:0 "Modern battle fleets will be centered on aircraft carriers, not battleships. The supremacy of air power over ships was demonstrated by the Americans back in 1921!"
 ITA_capital_ships:0 "Capital Ship Effort"
 ITA_capital_ships_desc:0 "The nation with the most battleships will rule the oceans. We must not allow the Royal Navy to outgun us in the Mediterranean..."
 ITA_bomber_effort:0 "Bomber Effort"
 ITA_bomber_effort_desc:0 "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
 ITA_atlantic_fleet:0 "Atlantic Fleet"
 ITA_atlantic_fleet_desc:0 "Once we have broken out of the British cage, we will need to project our power across the oceans. This must be our first priority."
 ITA_marines_and_landing_craft:0 "Marines and Landing Craft"
 ITA_marines_and_landing_craft_desc:0 "Wars are not won by naval power alone; we must also be able to transport our armies across the waves and put them ashore safely..."
 ITA_jet_engine_effort:0 "Jet Engine Effort"
 ITA_jet_engine_effort_desc:0 "Italy should be at the forefront of jet engine development thanks to the brilliant work of Secondo Campini. We should give him all the resources he needs to further improve his designs for the Regio Aeronautica."
 ITA_light_ship_effort:0 "Light Ship Effort"
 ITA_light_ship_effort_desc:0 "The convoys to our overseas territories need protection. We need to develop new doctrines as well as more modern destroyers."
 ITA_escort_effort:0 "Escort Effort"
 ITA_escort_effort_desc:0 "We should make further efforts to protect our vulnerable convoys in the Mediterranean."
 ITA_sea_wolves:0 "Sea Wolves"
 ITA_sea_wolves_desc:0 "Our German allies have developed terrifyingly efficient submarines and the 'wolf pack' doctrines to employ them. We should learn from them."
 ITA_slovenia_dalmatia_claims:0 "Claims on Yugoslavia"
 ITA_slovenia_dalmatia_claims_desc:0 "There is still a significant Italian population in Yugoslavia, dating back to the glory days of Venice at least. Restoring these regions to Italian rule is an important step towards recreating the Roman Empire!"
 ITA_slovenia_dalmatia_claims_threat:0 "Italian Claims on Yugoslavia"
 ITA_yugoslavia_friend:0 "Befriend Yugoslavia"
 ITA_yugoslavia_friend_desc:0 "Rather than antagonizing Yugoslavia now, we can put off its eventual conquest until a more opportune time. Instead, we could befriend the regime and bring the country into our sphere of influence."
 ITA_support_nationalist_spain:0 "Support Nationalist Spain"
 ITA_support_nationalist_spain_desc:0 "Spain is in the midst of a civil war which will determine whether it will be a future possible fascist ally or remain a useless republic - or worse yet, fall to communism or anarchy. We must provide support to the true Spaniards before it is too late!"
 ITA_demand_balearic_islands:0 "Demand Balearic Islands"
 ITA_demand_balearic_islands_desc:0 "Having proven our support for Franco's new regime, we are in a position to request one of the important territories we fought to defend, the Balearic Islands, be ceded to Italy to strengthen our strategic hold of the Mediterranean."
 ITA_bulgaria_friend:0 "Befriend Bulgaria"
 ITA_bulgaria_friend_desc:0 "Bulgaria is in our sphere of influence. Their secure alignment with Italy is key to our Balkan ambitions."
 ITA_albania_war_goal:1 "Albanian Occupation"
 ITA_albania_war_goal_desc:1 "Albania paints an easy target for our troops to occupy. We are unlikely to be met with much resistance. We must show the world the might of Italy and restore the glory of the Roman Empire!"
 ITA_pact_of_steel:0 "Pact of Steel"
 ITA_pact_of_steel_desc:0 "Our relationship with Nazi Germany is troubled by ideological differences and conflicting aims; Il Duce is extremely wary of German ambitions in Austria and the Balkans. However, realities do change..."
 ITA_germ_italy_same_tt:0 "§YItaly§! and §YGermany§! are the same §YIdeology§!."
 ITA_german_millitary_cooperation:0 "German Military Cooperation"
 ITA_german_millitary_cooperation_desc:0 "Through tight cooperation with the powerful German military we can combine the best part of German efficiency and Italian innovation. We will have a strategic advantage over anyone who dares face us."
 ITA_claims_on_france:0 "Claims On France"
 ITA_claims_on_france_desc:0 "Take land from Vichy France. With the German Conquest of Paris and a new government formed in France, it is time for us to claim our rightful piece of Southern Europe. Germany has expanded heavily in the north, and it is only fair that we are granted a slice of our own."
 ITA_claims_on_france_tt:0 "§YVichy France§! exists and controls §YSavoy§! and §YCorsica§!"
 ITA_go_after_france:0 "Go After France"
 ITA_go_after_france_desc:0 "France... yet another reactionary democracy of the west who, at every moment seeks to hinder the advance and have often endangered the very existence of the Italian people. We go to battle for the good of Italy and the future of the Empire."
 ITA_claims_on_turkey:0 "Claims On Turkey"
 ITA_claims_on_turkey_desc:0 "The 1915 treaty of London promised Italy Turkish lands in Anatolia in exchange for the Western powers gains in the Levant. They took their due, claiming that they were merely League of Nations mandates, while Italy was denied. The new Italy is much stronger than the old and we will force the Turks to keep the British promises."
 ITA_italy_first:0 "Italy First"
 ITA_italy_first_desc:1 "Our glorious Duce will never play second fiddle to Hitler! We must heed the lessons of the Roman Empire; Teutonic interference in Italian affairs never ends well..."
 ITA_romania_friend:0 "Befriend Romania"
 ITA_romania_friend_desc:0 "It would be in our best interest to bring our distant kindred in Romania into our sphere of influence. Il Duce sees great potential in their 'Iron Guard'."
 ITA_german_rd_treaty:0 "Treaty with Germany"
 ITA_german_rd_treaty_desc:0 "We should ask the Germans to exchange technological secrets for the benefit of both of our great nations."
 ITA_spanish_italian_faction:0 "Spanish-Italian Alliance"
 ITA_spanish_italian_faction_desc:0 "Franco and the Spanish nationalists are our natural allies, united by religion, culture and ideology. Together, we could seize Gibraltar and make life very difficult for the Royal Navy..."
 ITA_italian_highways:0 "Italian Highways"
 ITA_italian_highways_desc:0 "We need to expand our infrastructure to ensure easy mobility of troops throughout our empire. With enemies at every corner of the world this is a crucial part of being able to defend all Italian soil."
 ITA_libyan_infrastructure:0 "Libyan Infrastructure"
 ITA_libyan_infrastructure_desc:0 "Our vast lands in Northern Africa still lack behind the remainder of our empire in terms of infrastructure. We should focus our efforts on bringing them up to par."
 ITA_greece_war_goal:0 "War with Greece"
 ITA_greece_war_goal_desc:0 "What kind of Roman Empire are we restoring if we do not include Greece? It should be an easy target..."
 ITA_greece_friend:0 "Befriend Greece"
 ITA_greece_friend_desc:0 "The Greeks are a fellow ancient people and the cradle of Western civilization. It should not be impossible to align their aims with ours..."
 ITA_turkey_friend:0 "Befriend Turkey"
 ITA_turkey_friend_desc:0 "The Turks have no reason to love us after the Italian-Turkish war and the Great War. However, Realpolitik takes precedence over old gripes, and the current situation in the Mediterranean could bring our two stars into alignment."
 ITA_portugal_friend:0 "Befriend Portugal"
 ITA_portugal_friend_desc:0 "Portugal is, along with Spain, natural allies of the Italian people. We must strengthen these bonds of friendship."
 ITA_anti_uk_war_goals:0 "War with the UK"
 ITA_anti_uk_war_goals_desc:0 "The decaying British Empire has us caged in the Mediterranean and will never voluntarily give us the keys. We must strike at the English as soon as the time is right!"
 ITA_japan_friend:0 "Befriend Japan"
 ITA_japan_friend_desc:0 "The Japanese are much like us; a young, hungry power with a positive demography, held ransom by trade from waning plutodemocracies like the UK and the Netherlands. We should unite with them to form a vibrant Naval Axis across the oceans!"
 soviet_focus:0 "Soviet National Focus"
 #SOV_finish_five_year_plan:0 "Finish the Five Year Plan"
 #SOV_finish_the_five_year_plan_desc:0 "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_move_industry_to_urals:0 "Move Industry To the Urals"
 SOV_move_industry_to_urals_desc:0 "The backstabbing Hitlerists must not be allowed to seize our precious factories in the western part of the USSR. With supreme effort and sacrifice, we should be able to quickly move the most valuable heavy equipment and facilities to Chelyabinsk and other locations in the Urals."
 SOV_defense_of_moscow:0 "Defense of Moscow"
 SOV_defense_of_moscow_desc:0 "The Fascists are knocking at the gates of the capital! Moscow must not be allowed to fall at any cost. Mobilize everyone, from children to old people to hastily erect what defenses we can!"
 SOV_defense_of_moscow_forts:0 "Add §Y28 Land Forts§! in and around Moscow.\n"
 SOV_infrastructure_effort:0 "Infrastructure Effort"
 SOV_infrastructure_effort_desc:1 "[ROOT.GetNameDefCap] is vast but mostly empty. We must ensure the ability to transport goods and equipment across the width of the country quickly."
 SOV_tranformation_of_nature:0 "Transformation of Nature"
 SOV_tranformation_of_nature_desc:0 "Stalin's Great Plan for the Transformation of Nature must be put into action. The environment must be shaped and molded on a massive scale to work in the People's favor."
 SOV_stalin_constitution:0 "Stalin Constitution"
 SOV_stalin_constitution_desc:0 "It is time to update our old constitution and impress the world with the rights enjoyed by the workers and peasants of the Soviet Union!"
 #SOV_collectivist_propaganda:0 "Collectivist Propaganda"
 #SOV_collectivist_propaganda_desc:0 "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools:0 "Militarized Schools"
 SOV_militarized_schools_desc:0 "Soviet children should be inculcated in military discipline and Socialist virtues like self-sacrifice and solidarity. Young minds are more easily molded."
 SOV_workers_culture:0 "Workers' Culture"
 SOV_workers_culture_desc:0 "Socialism is not just an economic system and Marxism is not just a science; we must transform the very fabric of Soviet society to extirpate all remnants of bourgeois mores and traditions."
 SOV_new_soviet_man:0 "New Soviet Man"
 SOV_new_soviet_man_desc:0 "The New Soviet Man is selfless, learned, disciplined and healthy; a living triumph over base instincts and false consciousness. Men will gladly lay down their lives for the good of all, and women will bear many children for the future of Soviet society."
 #SOV_positive_heroism:0 "Positive Heroism"
 #SOV_positive_heroism_desc:0 "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult:0 "Progress Cult"
 SOV_progress_cult_desc:0 "We should celebrate the innovations of outstanding Soviet scientists and encourage the correct kind of free thinking. The USSR will always be ahead of the decadent West when it comes to daring new fields of science; just look at the brilliant work of comrade Lysenko!"
 SOV_socialist_science:0 "Socialist Science"
 SOV_socialist_science_desc:0 "The world, like the mind, is in constant motion. Nature is in a state of constant progress; revolution even. The principles of dialectical materialism can be applied to the natural sciences as well as the social..."
 SOV_aviation_cult:0 "Aviation Cult"
 SOV_aviation_cult_desc:0 "The Soviet Union will impress the world with astounding feats of aviation. Our heroic pilots are the knights of Bolshevik culture and progress, demonstrating our technological mastery over nature. How far we have come since the days of the Tsar!"
 SOV_women_pilots:0 "Women in Aviation"
 SOV_women_pilots_desc:0 "Comrade Raskova, our heroic long distance aviator, should be allowed to form some all-female air regiments through her Aviation Group 122 program."
 SOV_night_witches_tt:0 "The 588. Night Bomber Regiment becomes active in Moscow."
 #SOV_socialist_realism:0 "Socialist Realism"
 #SOV_socialist_realism_desc:0 "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_improve_railway_network:0 "Improve Railway Network"
 SOV_improve_railway_network_desc:0 "Our First Five year plan proved to be too successful. The massive expansion in heavy industry has left the Soviet Union in a much stronger position to defend herself but the soviet railway network has hit some critical bottlenecks. The People's Commissariat of Railways (NKPS) has an ambitious plan to close these bottlenecks and ensure that we can defend the motherland."
 SOV_transpolar_flights:0 "Transpolar Flights"
 SOV_transpolar_flights_desc:0 "Our bravest pilots are just beginning to prove that daring routes across the arctic are possible. By using unexpected shortcuts like these in our planning of aerial warfare, we will be able to surprise the enemy."
 SOV_ocean_going_navy:0 "An Oceangoing Navy"
 SOV_ocean_going_navy_desc:0 "Although the Union encompasses a greater land area than any nation on the planet, the oceans of the world are yet to be ruled by our ships. Heavily armored battleships will be a part of our future ocean going fleet."
 SOV_peoples_commissariat:0 "Found the PCDI"
 SOV_peoples_commissariat_desc:0 "The People's Commissariat of Defense Industry of the USSR will be a heavy industry ministry focusing on our military industrial projects. In the long term, the work load may require further divisions of the ministry."
 SOV_anti_fascist_diplomacy:0 "Anti-Fascist Diplomacy"
 SOV_anti_fascist_diplomacy_desc:0 "Though all Western regimes are repressive and corrupt, there are none worse than those who pretend to be progressive; or even Socialist! By promoting such false consciousness among the proletariat, they are attempting to delay the Revolution and keep the workers in perpetual bondage."
 SOV_operation_zet:0 "Operation Zet"
 SOV_operation_zet_desc:0 "Though the Kuomintang is reactionary, it seems unlikely that Mao and his brand of communism will prevail in China. We should strive to improve relations with Chiang; the ridiculously anachronistic Empire of Japan is bound to collapse soon anyway."
 SOV_annex_tannu_tuva:0 "Annex Tannu Tuva"
 SOV_annex_tannu_tuva_desc:0 "While it hardly matters economically, for political reasons we should formally annex the People's Republic of Tannu Tuva as an autonomous oblast within the Soviet Union."
 SOV_improve_stalin_line:0 "Improve the Stalin Line"
 SOV_improve_stalin_line_desc:0 "Our western border must be better protected from fascist aggression. The Stalin Line should be extended and modernized."
 #SOV_far_east_fortification:0 "Far East Fortification"
 #SOV_far_east_fortification_desc:0 "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1:0 "Add §Y6 Land Forts§! on the Japanese border.\n"
 SOV_far_east_fortification_forts_2:0 "Add §Y8 Land Forts§! on the Japanese border.\n"
 SOV_far_east_fortification_forts_3:0 "Add §Y4 Land Forts§! on the Japanese border.\n"
 SOV_xian_incident:0 "Xi'an Incident"
 SOV_xian_incident_desc:0 "Through our contacts with prominent Kuomintang officials, we should be able to abduct Chiang Kai-Shek and force him to share power with Mao, effectively putting an end to their destructive quarrel so that China can better resist the predations of Japan."
 SOV_xian_incident_tt:0 "If both parties agree, will force a truce between Nationalist and Communist China."
 SOV_anti_capitalist_diplomacy:0 "Anti-Capitalist Diplomacy"
 SOV_anti_capitalist_diplomacy_desc:0 "The worst obstacles to global revolution are, without a doubt, the fat bankers of the USA and the ruthless colonialist oppressors of the United Kingdom. It must always be our primary aim to slap their grasping hands and undermine their liberalist propaganda."
 SOV_expand_red_fleet:0 "Expand the Red Fleet"
 SOV_expand_red_fleet_desc:0 "The Red Fleet is pathetically weak compared to the navies of the imperialist powers. We must make its expansion a national priority!"
 SOV_anti_colonialist_rebels:0 "The Comintern"
 SOV_anti_colonialist_rebels_desc:0 "With the capitalist system entering its period of final collapse, the correct stance for all Communist parties must be a highly aggressive, militant, ultra-left line. In particular, we urge the Communist parties of the world to devote their energies to the destruction of the moderate left."
 SOV_southern_thrust:0 "Southern Thrust"
 SOV_southern_thrust_desc:0 "Annexing Iran and Iraq would both secure their vast oil reserves for the Revolution and put direct pressure on the British imperialists in Egypt and India."
 #SOV_reconcile_japan:0 "Reconcile Japan"
 #SOV_reconcile_japan_desc:0 "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang:0 "Claim Sinkiang"
 SOV_claim_on_sinkiang_desc:0 "Under Comrade Sheng Shicai's rule, Sinkiang is already a virtual Soviet puppet state. We should make it official..."
 SOV_claim_on_sinkiang_threat:0 "Soviet Claimed Sinkiang"
 SOV_pan_slavic_rhetoric:0 "Pan-Slavic Rhetoric"
 SOV_pan_slavic_rhetoric_desc:0 "Comrade Lenin went too far in his abandonment of a Russian, Slavic identity in his pursuit of World Revolution. A certain degree of nationalism should serve us well, and a revival of a kind of Pan-Slavism might help bring us closer to the other Slavic nations."
 SOV_claims_on_baltic:0 "Claims in Baltic"
 SOV_claims_on_baltic_desc:0 "Peter the Great was right in seeking access to ports in the west. The Baltic States, which were lost after the revolution, should be reintegrated into the Soviet Union."
 SOV_claim_bessarabia:0 "Claim on Bessarabia"
 SOV_claim_bessarabia_desc:0 "The Black Sea is even more important to our economy than the Baltic. We must do everything we can to secure control of the Bosphorus and the Dardanelles."
 SOV_claims_on_turkey:0 "Claims on Turkey"
 SOV_claims_on_turkey_desc:0 "The Turks have not just consistently refused our demands for mutual control of the Bosphorus straits, they also refuse to discuss any border adjustments in the east. Perhaps it is time to teach them a lesson!"
 #SOV_baltic_security:0 "Baltic Security"
 #SOV_baltic_security_desc:0 "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!"
 #SOV_claims_on_poland:0 "Claims on Poland"
 #SOV_claims_on_poland_desc:0 "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 #SOV_demand_eastern_poland:0 "Demand Eastern Poland"
 #SOV_demand_eastern_poland_desc:0 "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 #SOV_offer_poland_protection:0 "Offer Poland Protection"
 #SOV_offer_poland_protection_desc:0 "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt:0 "§YPoland will be given states claimed through this agreement in the event of Soviet conquest.§!\n"
 SOV_great_purge:0 "The Great Purge"
 SOV_great_purge_bypass_tt:0 "Trotsky becomes the leader of The Soviet Union"
 SOV_great_purge_desc:0 "There is a dangerous Trotskyist plot brewing among the officers; even in the highest ranks. Though Trotsky's personal involvement remains unknown, the threat is great. The USSR could even be thrown into another civil war... unless we are prepared to break some eggs."
 SOV_great_purge_tt:0 "A series of §Yshow trials§! will be held to purge suspected Trotskyite ministers and leaders.\n"
 SOV_great_purge_tt2:3 "The number of purges completed will affect the likelihood of renewed §Ycivil war§! and scale the effect from §HOfficers Purged§!.\nNot picking this focus will lead to §Ycivil war§! and the potential return of §YLev Trotsky§! from exile.\n\n"
 SOV_permanent_revolution:0 "Permanent Revolution"
 SOV_permanent_revolution_tt:0 "Trotsky has returned"
 SOV_permanent_revolution_tt2:0 "§YTrotsky§! gains a better leader trait."
 SOV_permanent_revolution_desc:0 "The oppressive demagogue is gone! True power has been restored to the people of our nation. All are now able to pursue their interests independently and without compromise. We are forever changing. The permanent revolution is a triumphant revolution."
 #SOV_rehabilitated_military:0 "Rehabilitated Military"
 #SOV_rehabilitated_military_desc:0 "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 #SOV_military_reorganization:0 "Military Reorganization"
 #SOV_military_reorganization_desc:0 "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 #SOV_nkvd_primacy:0 "NKVD Primacy"
 #SOV_nkvd_primacy_desc:0 "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions:0 "NKVD Divisions"
 SOV_nkvd_divisions_desc:0 "The NKVD should be given some divisions of its own to act as Internal Troops, protecting railways and important installations."
 #SOV_lessons_of_war:0 "Lessons Of War"
 #SOV_lessons_of_war_desc:0 "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 #SOV_smersh:0 "SMERSH"
 #SOV_smersh_desc:0 "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt:0 "§YNullifies the risk of a coup.§!\n"
 SOV_partisan_suppression:0 "Partisan Suppression"
 SOV_partisan_suppression_desc:0 "SMERSH should be expanded to better be able to infiltrate and ruthlessly suppress all forms of partisan activity in occupied territory."
 SOV_war_with_germany:0 "War With Germany"
 SOV_war_with_germany_desc:0 "The German threat continues to grow. We can and must destroy the German army and make them bow to their new overlords."
 SOV_war_with_germany_tt:0 "Molotov Ribbentrop Pact not in effect"
 SOV_war_with_japan:0 "War With Japan"
 SOV_has_not_officers_purged_tt:0 "Does not have national spirit §YOfficers Purged§!"
 SOV_war_with_japan_desc:0 "It seems the Japanese have no plans to back down. The only effective deterrent is going to be war. They will regret having resisted our demands when The Red Army tramples them down."
 SOV_war_with_uk:0 "War With UK"
 SOV_war_with_uk_desc:0 "The imperialistic British have never had any respect for us. There is no doubt that they will turn to The Soviet Union when they are finished with the rest of the world. There is only one way to prevent their aggressive expansion. War!"
 SOV_claim_on_the_straits:0 "Claim the Straits"
 SOV_claim_on_the_straits_desc:0 "The straits leading from The Black Sea to the Aegean Sea is a key strategic point. We cannot allow this territory to be controlled by foreign powers. To ensure relevance of The Red Fleet we need to secure the straits."
 SOV_ultimatum_to_greece:0 "Ultimatum to Greece"
 SOV_ultimatum_to_greece_desc:0 "The Aegean Islands is the last strategic piece we need to make sure The Red Fleet can operate freely. The Greeks are pressured from all sides and will most like give up a little territory to avoid an all-out war."
 SOV_diversify_the_programme:0 "Diversify the Program"
 SOV_diversify_the_programme_desc:0 "We have learned much from the last years and progress have been made in fields of traditional warfare. We are a nation of great scientists who have the capacity to uncover methods of war giving tremendous advantages. We must make sure they have the best conditions to work under if we want to see results."
 SOV_research_city_experiment:0 "Research City Experiment"
 SOV_research_city_experiment_desc:0 "One of our foremost scientists, Kurchatov, has noted that when breaking up of kernels in a kilogram of uranium, the energy released must be equal to the explosion of 20,000 tons of trotyl. We need to harness this power before our enemies to ensure the survival of the Motherland."
 SOV_closed_city_network:0 "Closed City Network"
 SOV_closed_city_network_desc:0 "We should set up closed cities for research that require more space than we have available in our military bases. Restricting access to the cities ensures that our research remains secret, while giving our scientists plenty of space for large scale experiments."
 strike_usa_focus:0 "Strike the USA!"
 strike_usa_focus_desc:0 "The perfidious Americans have us at their mercy, controlling our supply of oil and other desperately needed resources. Their industry is vastly superior to ours, so if we strike, we had better strike hard! We cannot hope to win a prolonged war against the USA..."
 chinese_puppet_focus:0 "Chinese Puppet"
 chinese_puppet_focus_desc:1 "China has proven that it seeks to avoid war with us. Perhaps their leaders consider the internal divide a greater threat. We could offer them our protection from communists and warlords, as subjects in the Greater East Asia Co-Prosperity Sphere."
 chinese_war_focus:0 "War with China"
 chinese_war_focus_desc:0 "The Marco Polo Bridge incident proved that the Chinese are not interested in cooperation. With increasing tension threatening the ensuing ceasefire, war may be the only means to bring the order to the Chinese nation."
 subdue_warlords_focus:0 "Subdue the Warlords"
 subdue_warlords_focus_desc:0 "The Chinese have allowed their once proud empire to be shattered, brought to pieces by radicals and military cliques. The Empire of Japan will not stand for such divisions, even of its subjects."
 oust_germans_focus:0 "Sever Sino-German Ties"
 oust_germans_focus_desc:0 "German military advisors have been present in China since at least the twenties, providing critical support to the Kuomintang. This can no longer be tolerated. We are within our rights to demand the immediate withdrawal of all German support to the Chinese. It is time for the Germans to choose sides."
 found_own_faction_focus:0 "Found our Faction"
 found_own_faction_focus_desc:1 "We have already made efforts towards the creation of the Greater East Asia Co-Prosperity Sphere. To ensure lasting victory, Japan must be strong enough to lead alone, in Asia and beyond."
 axis_leanings_focus:0 "Axis Leanings"
 axis_leanings_focus_desc:0 "We have many interests and values in common with the new Germany, which is building a power base in Europe. Joining them as allies would give us a powerful friend distant enough not to rival our rule of Asia."
 subvert_india_focus:0 "Indian National Army"
 subvert_india_focus_desc:0 "If Britain judges our efforts to build an empire, we will show them that their own is already crumbling. Indian prisoners of war and expatriates will form the foundation of a movement that can overthrow the British Raj."
 jap_improved_sprit_focus:0 "Improved National Spirit"
 jap_improved_sprit_focus_desc:0 "Nationalist pride and support for the war overcomes every subject of the Emperor, driving them to ever-greater heights of devotion!"
 befriend_siam_focus:0 "Befriend Siam"
 befriend_siam_focus_desc:0 "Siam has avoided European colonization and is not used to being a subject nation. Instead of subjugating them, we should convince them to cooperate with us for it to stay that way."
 army_primancy_focus:0 "Army Primacy"
 army_primancy_focus_desc:0 "Of the two main service arms, it is truly the Army which is the strong right arm of the Empire! Its ability to take and hold ground far outweighs the minor services the Navy can provide. By recognizing this simple, self-evident fact and devoting more resources to the Army the possibilities are limitless."
 JAP_army_primancy_focus_bypass_tt:0 "Not enough building slots for §YMilitary Factories§! in home area."
 jap_sia_love:0 "Japanese-Siamese Diplomacy"
 jap_sia_love_desc:0 "Japan has focused its diplomatic efforts on improving relations with Siam."
 navy_primancy_focus:0 "Navy Primacy"
 JAP_navy_primancy_focus_bypass_tt:0 "Not enough building slots for §YNaval Dockyards§! in home area."
 navy_primancy_focus_desc:0 "Of the two main service arms, it is truly the Navy which is the strong right arm of the Empire! Its ability to control the seas far outweighs the minor services the Army can provide. By recognizing this simple, self-evident fact and devoting more resources to the Navy the possibilities are limitless."
 army_innovations_focus:0 "Army Innovation"
 army_innovations_focus_desc:0 "Now that the Army is the recognized premier service of the Empire, it behooves us to devote more resources to the study of Land Doctrines."
 army_air_innovations_focus:0 "Army Air Innovation"
 army_air_innovations_focus_desc:0 "The Air force's primary mission must be the support of our vaunted Army!"
 army_motorization_focus:0 "Army Motorization"
 army_motorization_focus_desc:0 "A greater focus on motorization will increase the speed at which for Infantry can reach the battlefield, in areas with good roads at least."
 air_base_expansion_focus:0 "Air Base Expansion"
 air_base_expansion_focus_desc:0 "To better support out Army, the Air force requires larger Air bases."
 armor_innovations_focus:0 "Armor Innovation"
 armor_innovations_focus_desc:0 "With our Army ascendant, some Generals have suggested we invest in a number of modern armored vehicles."
 naval_innovations_focus:0 "Naval Innovations"
 naval_innovations_focus_desc:0 "Now that the Navy is the recognized premier service of the Empire, it behooves us to devote more resources to the design of new ship classes."
 naval_air_innovations_focus:0 "Naval Air Innovations"
 naval_air_innovations_focus_desc:0 "The Air force's primary mission must be the support of our vaunted Navy!"
 convoy_protection_focus:0 "Convoy Protection"
 convoy_protection_focus_desc:0 "Although a cowardly and dishonorable tactic, it is possible that enemy nations might target the merchant ships that move supplies and resources around our Empire. We must study how best to protect these ships, should this come to pass."
 advanced_torpedoes_focus:0 "Advanced Torpedoes"
 advanced_torpedoes_focus_desc:0 "By using compressed oxygen rather than compressed air in the propulsion systems our torpedoes will be able to travel further and carry a larger warhead than any previous types."
 shbb_focus:0 "Super-heavy Battleships"
 shbb_focus_desc:0 "In the short term it is unlikely we can out-build either Britain or the United States in numbers of Battleships, but perhaps we do not need to. Instead, it may be possible to build vastly more powerful Battleships than the Westerners Washington treaty allows them to construct."
 naval_base_focus:0 "Naval Base Expansion"
 naval_base_focus_desc:0 "Naval expansion requires more Naval bases."
 carrier_focus:0 "Carrier Focus"
 carrier_focus_desc:0 "Japan requires a powerful navy, and the Aircraft Carrier must be the core of our Fleet's strength. The day of the Battleship is at an end, as our enemies will soon discover!"
 battleship_focus:0 "Battleship Focus"
 battleship_focus_desc:0 "Japan requires a powerful navy, and the Battleship must be the core of our Fleet's strength. Let other nations waste their wealth on untested Aircraft Carriers, only Battleships can dominate the seas!"
 spiritual_mobilization_focus:0 "Spiritual Mobilization"
 spiritual_mobilization_focus_desc:0 "Our entire nation, not only our soldiers, need to be spiritually prepared for war. To this end, nationalists have been brought together in the National Spiritual Mobilization Movement to boost patriotism and support for the government."
 warrior_traditions_focus:0 "Warrior Traditions"
 warrior_traditions_focus_desc:0 "Throughout history, Japan has retained a unique set of traditions among the warrior class. These values must be revitalized and treasured by every soldier, regardless of rank."
 divine_wind_focus:0 "The Divine Wind"
 divine_wind_focus_desc:0 "Fearlessly facing the prospect of death is expected of any soldier, but our people must go beyond this, preparing to sacrifice themselves with no hope of survival for the glory of the emperor and the nation."
 imperial_glory_focus:0 "Imperial Glory"
 imperial_glory_focus_effect:0 "Enables production of §HYokosuka MXY7 Ohka§!"
 imperial_glory_focus_desc:0 "Kamikaze, the tactics of the Special Attack Unit, have changed suicide attacks from an improvised last measure to an established doctrine. With new planes, essentially manned missiles, these attacks will be unstoppable."
 student_movement_focus:0 "The Student Movement"
 student_movement_focus_desc:0 "The Ministry of Education is as important a part of the Spiritual Mobilization as any other, and having educators and students rally behind the nation will build a lasting military-oriented education system."
 extra_tech_focus:0 "Extra Research"
 synth_oil_focus:0 "Synthetic Oil Focus"
 synth_oil_focus_desc:0 "Our own oil production is very limited and importing oil puts us at the mercy of foreign interests. The safest solution would be to perfect our synthetic oil technology."
 JAP_synth_oil_focus_tt:0 "Idemitsu Kosan available as industry concern"
 secret_weapon_focus:0 "Advanced Weapons"
 secret_weapon_focus_desc:0 "As an island Empire we must ever be at the forefront of Naval research, but long-range rocketry cannot hurt either."
 industrial_effort_focus:0 "Imperial Austerity"
 industrial_effort_focus_desc:0 "Every subject of the Emperor must sacrifice for the good of the Empire."
 industrial_effort_focus2:0 "Industrial Effort"
 industrial_effort_focus2_desc:0 "Japan is newly industrialized, and is not yet as powerful as some Western nations. We must take steps to close the gap between our capabilities."
 infra_effort_focus:0 "Infrastructure Effort"
 infra_effort_focus_desc:0 "It has not been easy to build Infrastructure in our mountainous country, nonetheless efforts must continue."
 fortress_japan_focus:0 "Fortress Japan"
 fortress_japan_focus_desc:0 "Should our enemies ever overwhelm our Navy, our fortifications will make any attempted invasion cost far more than most nations can afford to pay."
 crypto_bomb_focus:0 "Cryptologic Bomb"
 crypto_bomb_focus_desc:0 "The Poles have been developing a brilliant machine they call the 'Cryptologic Bomb' which can break the German Enigma ciphers. We have the resources to develop it further at our Bletchley Park facility."
 tizard_mission_focus:0 "The Tizard Mission"
 tizard_mission_focus_desc:0 "We have produced many breakthroughs in technology that we cannot fully exploit ourselves due to our lack of resources and industrial capacity. Henry Tizard would like to head a delegation to negotiate a technology sharing treaty with the USA."
 maud_focus:0 "The MAUD Committee"
 maud_focus_desc:0 "The 'Military Application of Uranium Detonation' committee is convinced that it is theoretically possible to construct a bomb of unbelievable power by employing uranium to achieve an uncontrolled nuclear fission reaction. However, we might not be able to develop this technology in time on our own. We should speak with the Americans."
 general_rearmament_focus:0 "General Rearmament"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "It is starting to look like another Great War is inevitable. If it isn't Hitler it will be the Mikado, or even the Soviets... Public opinion has swung enough that we can initiate a program of general rearmament."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Our predecessors have neglected our military situation too much. We must initiate a program of general rearmament to resolve the scathing inadequacies of our armed forces."
 air_defense_focus:0 "Air Defense"
 air_defense_focus_tt:1 "Add maximum §YAnti-Air§! in §YEast Anglia§!, §YSussex§! and §YSouth-West England§!"
 air_defense_focus_bypass_tt:0 "Not enough building slots for §YAnti-Air§!"
 air_defense_focus_desc:0 "There is no question of where the enemy will be coming from; we must protect the coast with extensive anti-air batteries."
 radar_focus:0 "RADAR"
 radar_focus_desc:0 "The ability to detect enemy bombers will be crucial to the war effort. We should spare no resources in further developing Radar technology and constructing a network of detection stations along the coasts."
 royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Royal Ordnance Factories"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Revolutionary Ordnance Factories"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "The Royal Arsenal at Woolwich is woefully insufficient to produce all the munitions and small arms we need. We should establish many more factories around the country, preferably in relatively safe areas."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "The Revolutionary Arsenal at Woolwich is woefully insufficient to produce all the munitions and small arms we need. We should establish many more factories around the country, preferably in relatively safe areas."
 shadow_scheme_focus:0 "The Shadow Scheme"
 shadow_scheme_focus_desc:0 "The Air Ministry has come up with a brilliant suggestion for easier conversion of civilian factories into military ones. With the appropriate grants and loans to various key companies, their factories can be extended and adapted in advance to make the transition to military applications much smoother."
 shadow_scheme_focus_tt:1 "Grants §G4§! Building Slots and §Y4 Military Factories§! in total in two states when entering a war.\n"
 uk_small_arms_focus:0 "BSA Company"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "The Royal Ordnance Factories are not producing enough small arms, but, like we did in the Great War, we could contract the Birmingham Small Arms Company and expand their capacity."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "The Revolutionary Ordnance Factories are not producing enough small arms, but, like we did in the Great War, we could contract the Birmingham Small Arms Company and expand their capacity."
 UK_secret_focus:0 "Secret Weapons"
 UK_secret_focus_desc:0 "We now possess the knowledge and the infrastructure to focus on the development of various secret weapons projects that used to belong in the realm of science fiction."
 air_rearmament_focus:0 "Air Rearmament"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "In any war with a continental enemy, the Royal Air Force will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "In any war with a continental enemy, the People's Air Force will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"
 fighter_command_focus:0 "Fighter Command"
 fighter_command_focus_desc:0 "Our first priority must be to control our own skies! It is hard to discern a more important area of military research than fighter development."
 bomber_command_focus:0 "Bomber Command"
 bomber_command_focus_desc:0 "Like Giulio Douhet always said; 'The bomber will always get through!'. Advances in radar technology and anti-air defenses notwithstanding, we should prioritize the development of better bombers."
 coastal_command_focus:0 "Coastal Command"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "Our industry is driven by resources shipped to Britain from many distant parts of the Empire. Our convoys are our lifeblood and must be protected by both the Royal Navy and the Royal Air Force. We should set up a special RAF formation to protect the approaches to our ports!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "Our industry is driven by resources shipped to Britain from many distant parts of the Empire. Our convoys are our lifeblood and must be protected by both the Workers' Liberation Navy and the People's Air Force. We should set up a special PAF formation to protect the approaches to our ports!"
 aircraft_production_focus:0 "Aircraft Production Group"
 aircraft_production_focus_desc:0 "Aircraft production remains our highest priority. The London Aircraft Production Group (LAPG) should be created to manage and coordinate all available aircraft related production."
 uk_jet_focus:0 "Jet Aircraft"
 uk_jet_focus_desc:0 "It seems almost certain that the jet engine will come to replace propeller engines on airplanes. The potential is enormous, and we must not allow Britain to lag behind in this crucial area of research."
 naval_rearmament_focus:0 "Naval Rearmament"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Though we tried to prevent a naval arms race with the Second London Naval Treaty, even the signatories are mostly ignoring it. The Royal Navy must never lose its global supremacy. We must always ensure that it remains the largest in the world."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Though we tried to prevent a naval arms race with the Second London Naval Treaty, even the signatories are mostly ignoring it. The Workers' Liberation Navy must never lose its global supremacy. We must always ensure that it remains the largest in the world."
 uk_destroyer_focus:0 "Destroyer Focus"
 uk_destroyer_focus_desc:0 "Modern battleships are marvels, but we must not neglect the critical role of the humble destroyer in the protection of our convoys."
 uk_convoy_focus:0 "Convoy Escort Focus"
 uk_convoy_focus_desc:0 "It cannot be stressed enough, our convoys are our lifeblood. We must do everything in our power to protect them and to replace lost tonnage quickly."
 uk_waves_focus:0 "Britannia Rules the Waves"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "In the long shadow of the Royal Navy, other naval powers are forced to come up with innovative new doctrines to compensate. We must not grow complacent and rely solely on the quantity and quality of individual ships."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "In the long shadow of the Workers' Liberation Navy, other naval powers are forced to come up with innovative new doctrines to compensate. We must not grow complacent and rely solely on the quantity and quality of individual ships."
 uk_carrier_focus:0 "Carrier Focus"
 uk_carrier_focus_desc:0 "There is an intense argument among naval theorists about the continued viability of the battleship. There are those who argue that modern air power will come to dominate naval power, and that the aircraft carrier will replace the battleship as the king of the oceans."
 uk_spain_focus:0 "Coerce Spain"
 uk_spain_focus_desc:0 "The Spanish know better than most the power of the Royal Navy, but perhaps a reminder is in order..."
 uk_battleship_focus:0 "Battleship Focus"
 uk_battleship_focus_desc:0 "While the theorists bicker about air supremacy or naval supremacy, no one wants the guns of a battleship pointing at their palace. Even if the carrier enthusiasts prove right in the end, battleships will still dominate the oceans for years to come."
 uk_turkey_focus:0 "Coerce Turkey"
 uk_turkey_focus_desc:0 "They don't have to love us, but Johnny Turkey should know enough to fear our battleships..."
 uk_amphibious_focus:0 "Amphibious Warfare"
 uk_amphibious_focus_desc:0 "Ruling the waves is fine, but sometimes you need to get your feet wet. We must not neglect our ability to land invasion forces in hostile territory."
 singapore_focus:0 "The Singapore Strategy"
 singapore_focus_desc:0 "Singapore should remain our primary naval base in the East. Hong Kong may fall to the Japanese, but Singapore must remain impregnable until the Main Fleet can arrive to decisively defeat the enemy."
 sp_landward_forts_focus:0 "Landward Fortifications"
 sp_landward_forts_focus_desc:0 "The current defenses on Singapore Island are inadequate. We must focus our efforts on beefing up the fortifications!"
 peninsular_focus:0 "Peninsular War"
 peninsular_focus_desc:0 "We should preempt and slow down an enemy coming down from the north through Malaya before they even reach Singapore."
 hongkong_focus:0 "Hold Hong Kong"
 hongkong_focus_desc:0 "The Singapore Strategy is obsolete. Our plan should be bolder and rely on a base much closer to Japan. With sufficient fortifications and facilities, Hong Kong will serve perfectly!"
 hk_landward_forts_focus:0 "Landward Fortifications"
 hk_landward_forts_focus_desc:0 "Hong Kong will have to become a fortress city in order to withstand a sustained attack from mainland China."
 hk_air_focus:0 "Air Defenses"
 hk_air_focus_desc:0 "We must expand and improve the anti-air emplacements in Hong Kong greatly."
 uk_embargo_focus:0 "Embargo Policy"
 uk_embargo_focus_desc:0 "The best way of defeating dictators - whether red or brown - is to simply starve them of the resources they need to wage war. The problem is just to browbeat the bankers and corporations who do business with them..."
 uk_sanction_italy_focus:0 "Sanction Italy"
 uk_sanction_italy_focus_desc:0 "Mussolini dreams of a new Roman Empire and, absurd as it may sound, might someday attack us to achieve his dream. We should do what we can to prevent this before it comes to war."
 uk_sanction_japan_focus:0 "Sanction Japan"
 uk_sanction_japan_focus_desc:0 "The Japanese seem committed to creating their 'Greater East Asia Co-Prosperity Sphere'; under their hegemony, of course. The British Empire is the primary obstacle, together with the colonies of other Western powers. They must be denied access to the resources they need."
 uk_burma_focus:0 "The Burma Road"
 uk_burma_focus_desc:0 "We should aid the Chinese in their struggle against Japan by constructing a road - and associated infrastructure - between Burma and China, where supplies can reach them overland, safe from Japanese predation."
 uk_scandinavian_focus:0 "Scandinavian Intervention"
 uk_scandinavian_focus_desc:0 "Scandinavia would have little strategic import if it were not for one thing; Swedish iron exports. We must put pressure on both Sweden and Norway in order to prevent this vital resource from reaching Germany. If they refuse, we might have to be prepared to invade..."
 uk_iraq_focus:0 "Secure Iraq"
 uk_iraq_focus_desc:0 "We granted Iraq independence in 1932, but considering the current global situation, that might have been a mistake. Iraqi oil must never be allowed to reach our enemies..."
 uk_iran_focus:0 "Secure Iran"
 uk_iran_focus_desc:0 "Iran is not just rich in oil that must be denied our enemies; it is also the strategic nexus between India, the Middle East and the Soviet Union."
 uk_free_india_focus:0 "Indian Independence"
 uk_free_india_focus_desc:0 "Japan is actively fomenting rebellion in India and has even formed a 'National Indian Army' composed of Indian recruits. The situation could grow dangerous if nothing is done to prevent it. We can either defeat Japan quickly, or promise the Indians independence in a few years."
 uk_colonial_focus:0 "Encourage Colonial Elite"
 uk_colonial_focus_desc:0 "Our vast, sprawling empire houses some of the greatest minds in the world, but its size prevents many of them from ever meeting. By encouraging them to work together on our most important projects, we can achieve results faster."
 uk_asia_focus:0 "Fortify East Asia"
 uk_asia_focus_desc:0 "Many of our old colonies in the east are threatened by civil wars and imperial ambitions of local countries. We must not neglect our remaining outposts, but continue to develop these regions to secure our global presence."
 uk_china_focus:0 "Influence China"
 uk_china_focus_desc:0 "Although the Chinese nationalists have called themselves enemies of our colonial efforts, they are trapped between enemies with too few allies. If we reach out to them, they may be willing to shift their policies."
 uk_commonwealth_focus:0 "Commonwealth Ties"
 uk_commonwealth_focus_desc:0 "United by common allegiance to the Crown, the nations of the British Commonwealth are the first we can count on in the event of another global conflict. Securing our diplomatic administration there will be of the essence."
 uk_india_focus:0 "Develop the Raj"
 uk_india_focus_desc:0 "The state of our colonies in India remains controversial both abroad and at home, but whatever is in store for them, strengthening their industrial capacity is a priority at the present stage."
 northern_expansion_focus:0 "Northern Expansion"
 northern_expansion_focus_desc:0 "The Northern Expansion Doctrine, which has the support of the Imperial Army, recognizes that the Soviet Union poses the greatest threat to Japanese ambitions. With tensions rising in Europe, a favorable moment to attack the Russian Far East is bound to present itself. We must strike quickly."
 southern_expansion_focus:0 "Southern Expansion"
 southern_expansion_focus_tt:0 "Add §Ynon-aggression pact§! with §YSoviet Union§! when selected\n"
 southern_expansion_focus_desc:0 "The Southern Expansion Doctrine, favored by the Imperial Navy, dictates that Japan must expand south into Southeast Asia and the Pacific. The rich colonies of the European powers have resources critical to Japanese industry, but this path will lead to conflict with the United States. A preemptive strike is in order."
 new_ideas:0 "New Ministers available.\n"
 available_political_advisor:0 "§GAvailable§! as §YPolitical Advisor§!:\n"
