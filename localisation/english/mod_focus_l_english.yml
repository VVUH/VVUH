 TUR_reinvigorate_the_imperial_fleet_desc:0 "The Imperial Fleet was once a very important part of our armed forces, restricting access into the black sea and striking fear into merchants sailing the mediterranian. It will be again thanks to investments from nobles and admirals themselves."
 TUR_ottoman_gulf_desc:0 "The British should not ever have been allowed to be in the region around Arabia. We will kindly 'raise some concerns' about their remaining control their while they fight off all kinds of revolts, resistance and other business. If they aren't a fan of what we will propose, we might let it slip into our grasp regardless..`"
 TUR_pushing_the_empire_desc:0 "The control of the British over some of their colonies have been slipping in the past few years, we will grant them our attention in the form of a diplomatic proposal. It's for everyone's best interest if they agree, of course."
 TUR_reclaim_the_holy_land_desc:0 "Our holy land should not be in the hands of some lazy king who styles himself some kind of king of tribes. Only a true Caliph of the muslim world should have full control. We will strike and take back these lands into the control of a people that have always treated the faithful well."
 TUR_our_own_alliance_desc:0 "The Turkish people will never again dance to someone else's tune. We will form our own faction, where we will decide who joins or leaves. Our allies will dance to our tune exclusively!"
 TUR_improve_turkish_production_desc:0 "It is paramount to modernise our industry in this age of rapid changes, to keep up with the great and less great powers surrounding us. We will invest generously into our industry."
 TUR_turkish_autarky_desc:0 "It's never been in our best interest to be reliant on foreign nations and foreign goods, we will make sure to be focused on trusting Turkish merchants with Turkish goods to treat with Turkish customers."
 TUR_outplay_the_major_powers_desc:0 "By putting up the major powers against each other in a clever manner we assure them all that we are not a threat and definitely on their side. We will make sure pacts of non-aggression are signed with the relevant parties."
 TUR_put_down_iraqi_resistance_desc:0 "Putting down the rebels who have a problem with our presence has become a main priority, we can't look weak on the world stage nor in the eyes of the proud Turks back home. Our army will do whatever it takes to subdue the populace and assure compliance in Turkish Iraq."
 TUR_put_down_iraqi_resistance:0 "Put down Iraqi resistance"
 TUR_secure_saudi_arabia_desc:0 "Sure we call ourselves Turkey now, but we still anxiously can't wait for the moment we control who gets to go to Mecca again. We will have to lodge an aggressive strike to the heart of their kingdom."
 TUR_alliance_with_saudi_arabia_desc:0 "Both Saudi Arabia and Turkey are relatively new and young countries, we will reach out to them in the spirit of a neighbour that means well. Maybe this alliance was meant to be?"
 TUR_secure_the_bosporus_desc:0 "It is paramount for us to have an ally nearby who relies on us as well as we rely on them. We will protect them in the black sea, they will protect our border. It is a solid trade and one that helps cement our ties."
 TUR_expand_turkish_universities_desc:0 "Turkish scholars to teach Turkish subjects to the Turkish people will be paramount in assuring our neutrality from any other major faction. We will not be westernized or radicalised against our will. Our decisions and curriculum are our own."
 TUR_enforce_global_peace_desc:0 "Clearly the one that should be making decisions on the world stage is the country of Turks; Turkey. We will let our vision guide the countries around us, wether they want to or not."
 TUR_alliance_with_the_middle_east_desc:0 "Our neighbours that have a culture closer to us are a natural choice in allies, we will reach out to them to see if they would be interested in becoming friends."
 TUR_a_new_foreign_policy_desc:0 "Now that we have secured our internal affairs, it is time to look to the world around us with renewed vigour! It is not enough to fight, we also have to have allies in this world and interact with them to achieve our goals. We will have to decide our mindset for this."
 TUR_reconfigure_eyalets_desc:0 "Our administrative divisions have grown in the last few years, but some of them have too much autonomy for [FROM.GetLeader]'s liking. Through some diplomatic marriages between powerful local nobles and our leader's extended family, coupled with some well timed assassinations, we have acquired full control of those more autonomous areas. They will now join us as a core eyalet of [FROM.GetNameDef]."
 RAJ_open_new_aircraft_factory_desc:0 "India will need a strong military economy. In the great war we saw how useful the smart use of planes can be, we will be raising military factories that can be dedicated to create a great airfleet."
 RAJ_take_over_industry_desc:0 "Under our guideful hand we will shape a state economy that will serve our proud nation. We will invest in our civilian industrial capabilities, which will allow us to craft the base of our nation's power."
 RAJ_invite_eastern_peoples_desc:0 "We have created a strong state free of the interference of the west and also devoid of the white demons. This creates an inviting scenario for asian immigration. Our propaganda campaign will stretch many asian nations to inform their citizens of this."
 RAJ_kickout_western_peoples_desc:0 "Let's deport all these unwelcome goras out of our nation. These unwanted visitors have stayed here way too long, kicking them out is our main priority. We will hunt them down in the streets, detain them and send them back to where they, or their ancestors, came from."
 RAJ_india_first_desc:0 "For the first time in hundreds of years our priorities in our country will finally be focused on India first! No coloniser, imperialist, western influence pushing our decisions away from our best interests."
 RAJ_invest_in_the_union_desc:0 "Making our asian brethren in our alliance stronger is best for everyone. If we invest in their countries to make them stronger, they will in return back us up in the future."
 RAJ_reach_out_to_afghanistan_desc:0 "Thanks to the ties that some of our people have with our neighbour Afghanistan, we have been able to build trust between our two nations. We will invite them to our alliance."
 RAJ_topple_europen_trade_hegemony_desc:0 "We've been able to observe for many years how, through force and duplicity, the Europeans have been able to conquer key trade ports and other locations. Because of this they have been able to dominate the trade of the Indian ocean. We will make sure any tariffs in this area paid will go towards us, instead of the Europeans. How, you ask? Through force."
 RAJ_seek_indo_asian_markets_desc:0 "We aren't the only state in this region, but we are the strongest. We will demand exclusive rights over the foreign policy of the small nations near us and reach out diplomatically to Siam."
 RAJ_seek_arabian_markets_desc:0 "The arab oil companies are the lifeblood of those nations, so the best way to influence those nations and dominate in their regional trade? Shares. We will buy a major amount of shares in these companies to obtain partial ownership in these businesses."
 RAJ_seek_chinese_markets_desc:0 "The Burma Road was a British project, planned to supply China in the event of war with the imperialist Japanese. We will expand upon this project, which will strengthen both our own industry and that of our neighbour."
 RAJ_raid_europen_fort_stockpiles_desc:0 "The old French and Portugese forts have been here for a long time, filled with stockpiles of weapons to try and keep us out and away from these ports. Now that we have taken these forts, we will crack open their armories and take what's inside for ourselves."
 RAJ_seize_europen_tradeing_ports_desc:0 "Goa and Puducherry are trade ports from western imperialist powers, who do they think we are, China? We will kick these colonialists out, and take these lands for ourselves."
 RAJ_offer_yemen_british_land_desc:0 "We don't care for British lands in Arabia, but these are a springboard for the imperialists to invade our lands. We will look for allies in the area and offer them compensation, if they were to kick the British out."
 RAJ_support_persian_gulf_revolt_desc:0 "During the great war, the British promised Arabian peoples all kinds of things. We will remind them of these broken promises and hand these people rifles to show the Empire how angry they are."
 RAJ_secure_the_pass_desc:0 "The Himalayas hold a number of key passes that any Chinese Warlords will need to take to invade us, if we secure them first we can shift our focus on the British in other sectors"
 RAJ_demand_oman_desc:0 "Sultan Said bin Taimur has always been good pals with the English, to stop this we must secure both sides of the Aradian Sea and block British Oil in the coming confict"
 RAJ_the_final_blow_desc:0 "Our preparations have finished and are ready to strike our worst enemy, the British Empire will fall to our might of an independant India!"
 RAJ_demand_subjugation_desc:0 "The small island near us has always had Indian culture, people and language. We will make sure to remind them that they are a part of our lands."
 NOR_contact_the_danish_resistance_desc:0 "We will contact our Scandinavian brothers who are also under the German heel and don't want to be. Working together to get from under there is for all of our benefit!"
 NOR_liberation_desc:0 "The fight for Norwegian liberaton starts now! We will fight the Nazis in the streets if we have to!"
 mountain_guns_tt: "Enables §HMountain Gun§!\n§HArtillery (Mountains)§!\n    Attack: §G+8%§!\n    Movement: §G+15%§!\n§HAnti-Tank (Mountains)§!\n    Attack: §G+8%§!\n    Movement: §G+15%§!"
 our_place_desc:0 "Iran is not a nation easily missed on the map, but we have had a rough couple of years. We are going to put our best foot forward, reform, expand and become a glorious new Iranian state!"
 kick_out_the_british_desc:0 "Anglo-Iranian relations have been intense, the great game between Russia and the English hasn't been too long ago. The British influence in our nation is insidious and has been everywhere. It is time to kick them out completely."
 defying_the_odds_desc:0 "We are surrounded by huge nations on a lot of sides, if we were to war with them it would be an uphill battle. However the great spirit of the Iranian people will see us through!"
 economic_stability_desc:0 "Compared to a lot of years of our history, we have been able to find some level of economic stability. This means that the nation is stable enough to invite some foreign investment, which allows some breathing room for our national industry."
 war_preperation_desc:0 "The world seems to start getting very dangerous, in preparation we will need to start getting our industry geared towards tools of national defense."
 intervene_in_iraq_desc:0 "Iraq is also under the British thumb, we will intervene to kick out the Empire and secure our direct borders."
 secure_the_east_desc:0 "Afghanistan seems to be getting cosy with islamic groups in the Raj, we need to preemptively get involved to make sure they don't finally succumb to the British Empire, which would threaten our border security."
 sieze_the_gulf_desc:0 "The Persian gulf is already appropriately named, let's make sure that the land that borders it is ours as well. We will strike like lightning and secure the strait of hormuz, to control the stream of convoys and navies in the area."
 they_will_call_us_iran_desc:0 "Persia was the name of one of the ethnic groups we had, the name and nation of Iran however represents all our peoples. These peoples now include the Iraqi and Afghan tribes."
 secure_the_south_desc:0 "South of us is Arabia a desert nation that has spawned warriors and empires that have fueled many conflicts, a lot of them spilling over to us over the zagros mountains. We will strike the south before the inevitable happens and they start messing with our people again."
 saviour_of_the_kurds_desc:0 "The Kurdish people is native to our west and have been getting repressed by many of the nations that include them as a minority. We will lift these people up as a formal part of the Iranian state and liberate their homeland as a part of our foreign policy. These people will become proud parts of our nation in return for this liberation."
 arabian_economic_deals_desc:0 "Arabia has started profiting from the oil in their lands, as we do. We should work together and create a sort of economical treaty that allows us to make deals with one another that profit us both!"
 strike_the_bear_desc:0 "There's a huge, resource rich and idealogically radical empire above us. We will command our army and generals to create doctrines to deal with the way our northern neighbour delivers war to their enemies. Embassies we have all over the world will interview nations that have fought this foe to learn more, we will be prepared."
 fund_a_persian_fleet_desc:0 "Persia has a vulnerable southern border, opened up to all kinds of naval invasions. We will have to create a navy to intercept any sleets in the Persian Gulf."
 CZE_war_time_studies_desc:0 "It is paramount to improve our doctrines based on our experiences in these battles so far. Who doesn't apply what they learned is an idiot and unworthy of Czechoslovakia."
 CZE_war_time_production_desc:0 "We thought our military industries would be ready for this, it turns out, we were wrong. We will quickly raise funds for some new factories that will pump out more equipment for our armed forces."
 CZE_offensive_focus_desc:0 "In this war we can't keep sitting around, waiting for someone to come save us. We will bring the fight to the enemy and slaughter scores of them."
 CZE_defensive_focus_desc:0 "In the great war we have seen how willing thousands of young men can be made to run right into mounted machine guns. So we will sit back, create the deepest trenches and biggest forts, and wait for them to come. Our machine guns are ready."
 CZE_war_time_research_desc:0 "In war time research is paramount, we need weapons better than our enemy. If we can allow them to pierce themselves on our bleeding edge technology, all the better."
 CZE_never_surrender_desc:0 "We will not give up, we will not surrender. We are a nation of Czechoslovaks, not just Czechs. We will fight on from Slovakia, Prague isn't our only big city."
 CZE_increase_industrial_spending_desc:0 "We will vastly increase our spending to improve our Czech industry and make sure our industrial centers increases in strength."
 CZE_forced_conscription_desc:0 "Well we have our industrial base and strength in the Czech lands, filled with proud Czech men. This means we will need to find a use for our Slovak people, we will designate them as our military caste. We will put them into our armed forces and they will serve us well on the front lines."
 CZE_skoda_steel_desc:0 "Skoda Works was once the largest arms manufacturer in Austria-Hungary, it is now a multi-sector concern. Locomotives, freight and passenger vehicles, aircraft, ships, machine tools, steam turbines, power-engineering equipment and much more gets made by them. Establishing them to melt their own steel for these things in our nation will benefit the production lines and keep us more independent from importing another nation's supply."
 CZE_preempt_foreign_agression_desc:0 "Sorry what do you think we are going to do? Sit here and wait? Absolutely not. We have fought for our freedom and we will fight to keep it. We will take aggressive action to make sure they can't screw us over."
 CZE_deportation_of_hungarian_slovakians_desc:0 "Some Hungarian people have during the time of the Austrian-Hungarian empire settled in Slovakia. Those we think have loyalties to our southern neighbour will be sent back to Hungary. We don't care how many years or generations they have been here, this is Slovakia."
 CZE_military_buildup_desc:0 "To be ready for foreign invasion means to have an army ready to fight. We will invest more funds in military buildup and factories so that we can supply the brave men of our armed forces with rifles and other equipment."
 CZE_preempt_anschullus_desc:0 "In Austria there has been a worrying increase in Fascist support. We will offer the Austrian government guidance in dealing with this threat. It will upset the Germans, Romanians and French. But it'll help out."
 CZE_honour_in_bravery_desc:0 "Our brave Czechoslovak soldiers are the pride of our nation, putting them in the forefront of our policy will benefit us well. We will also offer additional pay and higher pensions, they deserve them."
 CZE_strike_first_desc:0 "We have secured our borders and are ready to strike our primary enemy. Our men will be armed and put on our border, ready to strike."
 CZE_reclaim_the_crownlands_desc:0 "Silesia was always a part of bohemia. These lands have been lost in times long ago but we are justified in taking them back. These crownlands are the pearl in the metaphorical crown of our nation."
 CZE_the_inevitable_desc:0 "The inevitable has happened, the Germans and us are in an armed conflict. We will need to see what are options are."
 CZE_the_southern_threat_desc:0 "In our south lies the Hungarian nation, they have ruled our Slovak parts for many years. We know they will return and we will need to preemptively strike them, quick."
 CZE_request_polish_support_desc:0 "The Polish state is also under threat from the German menace, we will reach out and offer a military alliance. If we support each other we will not fall."
 CZE_plea_with_the_west_desc:0 "We will beg the west for help, we simply need the support they have promised us in the previous years. We will make sure they know we are aligned to every ideal they hold dear and the Germans are not."
 CZE_support_german_deserters_desc:0 "German deserters have surrendered to us, with up to date information about German battleplans. These experienced and hardened soldiers could be persuaded to fight against the fascist hordes."
 CZE_support_hans_oster_desc:0 "Through secret channels we have obtained the communications of a German general who is passionately helping everyone resist the threat of the Nazi government. We will provide him with arms and these deserters and he in turn will collapse the German state like a house of cards."
 ROM_tackle_the_bear_desc:0 "The only way we can secure our dominance over the Balkans is to destroy the Russian Empire. We don't care that it's calling itself differently, it still does the same by trying to domineer the slavic people."
 CAN_rightful_reparations_desc:0 "Help is never free, even our new southern brothers will have to realise that. We have discussed in depth with the American Presidium and we've arrived at the following terms. We will obtain the territories of New England, New York and Alaska. We will also gain resource rights to some parts of their country. Sounds fair to us!"
 GRE_protect_albania_desc:0 "Our northern neighbor Albania has a complicated relationship with the Italian threat to the east. We will un-complicate it for them by making sure the Albanian state stops existing."
 GRE_cement_the_kings_power_desc:0 "King George II has had to defend himself from the communist and venezelists. Now only true believers are in our country and our king has been greatly empowered by them. By the grace of God he will save our country."
 GRE_tax_our_vassals_desc:0 "For their membership in our great empire, our vassals will be taxed fairly. For every two factories, one shall pump out equipment for us directly."
 GRE_reclaiming_constantinople_desc:0 "The fall of Constantinople has for a very long time tugged on our heartstrings. We will now make sure that we reconquer this territory and reestablish ourselves as the masters of the bosphorus strait."
 GRE_take_advantage_of_yugoslavian_troubles_desc:0 "Alexander the Great was a leader of the Greek lands in ages past, we will unite macedonia and central macedonia into one singular administrative part of our kingdom."
 GRE_bastion_of_the_balkans_desc:0 "We will be able to lead the balkans to a glorious future, we will create a powerful league of balkan confederacies. This alliance will allows us to be able to secure our freedoms and fight off our invaders."
 CHI_push_for_tibet_desc:0 "While the British and their Indian lackeys are at war, we will be able to move into Tibet and take control there."
 HUN_transylvanian_mountain_men_desc:0 "We now possess the wide ranges of the transylvanian mountains, we will start training our troops to know how to deal with rough terrain like this. This will be useful experience for them if we ever have to move into the alps or the urals."
 HUN_the_true_soviet_desc:0 "We are actually one of the first nations that became a communist state. While the USSR is slightly older it has moved very far from the ideals of equality it used to fight for. It has become a vile dictatorship of 'socialism in one country'. A thinly veiled empire, it is time for it to fall."
 HUN_trust_in_the_szdp_desc:0 "We need to trust that the SZDP is ready to fight for our liberation, we are ready to fight and should hurry with starting our revolution and shake off the shackles of this 'monarchy'."
 HUN_strengthen_the_szdp_desc:0 "We will strengthen the Social Democratic Party of Hungary to gain a more stable political base in our nation."
 HUN_destroy_the_resistance_desc:0 "Destroying the enemy of our state is instrumental towards our entrance onto the world state in the future."
 HUN_it_all_crashes_down_desc:0 "It is time to start our revolution, we have prepared an assassination attempt on the governments current leader, the naval admiral and anti-communist Horthy. That attack will move their forces out of their bases for retalitory attacks, those forces will be crushed and the bases taken."
 HUN_consolidate_our_control_desc:0 "Our country currently is a bit of a mess with all kinds of factions vying for control. We will make sure our faction is the only one that remains."
 HUN_war_economy_desc:0 "With our control solidified we will gear our economy towards supporting the army we need for war. Additional military factories will be built and under direct governmental control."
 HUN_secret_police_desc:0 "A modern state needs a modern way to stay informed and in control. We will establish a military and civilian intelligence agency to spy on people from within and without."
 HUN_hungary_above_all_desc:0 "With the state economically ready and domestically secure we can increase conscription to prepare for what is going to be required by our armed forces in the upcoming years."
 HUN_the_coalition_desc:0 "We will work together with the social democrats to secure an equal and safe future for the proletariat."
 HUN_storm_the_orszaghaz_desc:0 "We will take the Országház by force and establish ourselves as a vanguard party and the only legitimate rulers of the Hungarian state."
 HUN_hungarian_socialism_desc:0 "With our coalition we are trying to shape a form of socialism that is uniquely Hungarian which fits the Hungarian labourers. Knowing their families are safe and secure, with a fair pay, our soldiers are now even more willing to defend their homeland."
 HUN_stir_yugoslavic_opposition_desc:0 "The monarchist state in the south of us is an unnatural combination of fellow former Austro-Hungarian states and Serbian imperialism. There are communist groups in that country which could do with some Hungarian made rifles.."
 HUN_ally_tito_desc:0 "With their new rifles and popular support the communist militias are ready to unleash themselves onto the nation, knowing we have their back would be enough to spring them into action."
 HUN_the_balkans_united_desc:0 "With the labourers of the Balkans liberated, we shall unite into a greater communist state which will be ready to defend itself against imperialist forces."
 HUN_look_east_desc:0 "To the east of Europe is a great communist superpower, pretending like it doesn't exist would be very unwise. We will cosy up to them to make sure we get the political support we require."
 HUN_no_compromise_desc:0 "We will not allow Romania to threaten our flank, with it's diplomatic flexibility they could be ready to take us out at a moment's notice. We will take them out before they get the chance to take us out instead."
 HUN_tighten_our_grip_desc:0 "The communist Romanian state has some level of autonomy right now. With the backing of the USSR to the east, we will make them submit to us and become a integrated government of the Hungarian state."
 HUN_divided_for_our_taking_desc:0 "The Czecho-Slovak nation has always been a nation of an uneasy marriage between two very different people. We have lived in Slovakian lands for hundreds of years and we know they sure as hell aren't Bohemian. We will rouse the Slovakian workers to join a union with us, while we allow the Czechs to fall to the armed resistance of Red Militias."
 HUN_under_our_thumb_desc:0 "With the Czechs under new management we will invite their new government to attend the Hungarian presidium and lay out the terms and costs of the support we gave them. They will submit their state to our experienced rule for the sake of the proletariat."
 HUN_the_turan_desc:0 "The idea of a uniquely Hungarian tank has gripped our industry. We will invest much to make sure this tank, loosely based on designs of a Škoda T-21 medium tank prototype we found, will make it onto the battlefield."
 HUN_the_final_performance_desc:0 "As a measure of a last resort, our scientists have figured out a way to weaponise a new way of producing energy. We will make quick work of pumping out these 'Atom Bombs', no matter what."
 HUN_dogfighting_specialists_desc:0 "With a nation so uniquely situation to have a powerful aviation industry, we will still have to make sure we don't need to replace too many planes. We will develop air doctrine that will outclass the enemy's on every turn."
 HUN_strategic_bombing_desc:0 "As a small nation we will have to make sure our industry allows us to fight off our larger enemy's. We will make sure to turn their factories into rubble, their roads into dust and their anti-air into scrap."
 HUN_support_the_farmers_desc:0 "To appease the small farmers we will invest in creating a more stable state, with factories dedicating to improving the infrastructure of rural roads."
 HUN_so_long_20s_desc:0 "We have finally recovered from a very rough economic period of our history, our people rejoice! And it's honestly time to celebrate it with a party."
 HUN_dreams_of_danubia:0 "The danube is a river that runs through many lands, those nations have always been connected with each other. We would love for these places to work together, not in the way of imperialism but as a federation of nation states instead!"
 HUN_bastion_against_fascism:0 "We appreciate a good anti-communist, but to impede the people's liberties in it's name is not right. We will become a bastion against fascism, securing our country and bracing for the waves of this movement to crash upon us."
 HUN_invite_yugoslavia:0 "We will invite yugoslavia to our faction. It is clearly being threatened by the Italians and it could benefit from our help."
 HUN_trample_bulgarian_ambition_desc:0 "The Bulgarians have always been very taken by irredentism, we should strike first to secure the Balkans from their aggression."
 HUN_reclaim_what_is_ours:0 "We will reclaim nearby states, they have been unrightfully been controlled for years by nations that aren't the Hungarian state. This will change."
 HUN_pressure_austria_desc:0 "The Austrian nation has been getting influenced by the Germans. This isn't right, they should not forget who their longtime historical friends are."
