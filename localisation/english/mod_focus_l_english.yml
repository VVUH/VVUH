 TAN_finalise_industralisation_projects_desc:0 "After quite a bit of effort and multiple expansive projects to improve the industrialisation of our nation, we are finally in a place where we feel like we can be proud of our production as the Tuvan State."
 TAN_working_with_allies_desc:0 "Working with allies will be required to drag our nation out of the industrial slump we find ourselves in. This will allow us to build factories and infrastructure and extract resources like never before!"
 TAN_tuvan_political_recovery_desc:0 "Tuvan Political Recovery"
 TAN_train_in_the_tanna_ola_desc:0 "Tuva has a major mountain ranges, the highest is the tanna ola mountains which stretch across the west and southwest regions. We will train our infantry here to the highest level and have them train to employ mountain cannons."
 TAN_refuge_from_war_desc:0 "There is war and slaughter rippling across asian nations. We will open our borders to welcome in refugees. They will get shelter, work and a select few will be permitted to serve in our armed forces to keep us safe. If it comes to it, they might be able to take vengeance."
 TAN_relinquish_control_to_the_lamas_desc:0 "Relinquish Control to the Lamas"
 TAN_unite_tibetan_bhuddist_countries_desc:0 "Unite Tibetan Buddhist Countries"
 TAN_economy_of_the_people_desc:0 "Economy of the people, by the people, for the people. We will incentivise investment, both foreign and regional into our country. We will allow wealthy nobles and other businessmen to put their money back into construction for the country."
 TAN_enforcing_state_atheism_desc:0 "Enforcing state atheism has been something Kuular fought against for years, but we will get rid of the outdated classes of Lama's and the monastaries that house them. They are no longer needed in a modern age and are only holding our people back."
 TAN_found_the_TRYU_desc:0 "The Tuva Revolutionary Youth Union is part of the foundation of a new generation of Tuvans, staunchly loyal to Stalin and our people. These red youth received military training and will be ready to fight for our country if required."
 TAN_the_international_movement_desc:0 "The international movement of the people needs to be protected and passionately executed wherever the flame of communism sparks a popular movement. That means abroad too, we shall recruit volunteers to go help these foreign nations see the light."
 TAN_request_buryatia_desc:0 "Buryatians are a mongol people, as we are. We should be the ones that work shoulder to shoulder with them. We are sure they understand it's for the best. Let us reach out and see what we can do."
 TAN_request_allied_support_desc:0 "We will request allied support in executing some of our ideas, this fits both our ideals of internationalism as well as helping us finish the collective work of our people to set up a truly modern communist state."
 TAN_examplary_communism_desc:0 "Even if we are not the largest communist country, we are exemplary in the execution of Marxist-Leninist ideals in the full fledged practice of the modern world. We are proud of how far we have come!"
 TAN_MON_war_refuge_tt:0 "You will more additional manpower and population for this country being at war than the individual nations from §YRefuge From War §!"
 TAN_need_SIK_not_commie_to_get_the_event_too_tt:0 "§YXinjiang§! must not be communist or a puppet to receive the event."
 TAN_need_tib_unaligned_and_independent_to_get_the_event_too_tt:0 "§YTibet§! must be Unaligned and Independent to receive the event."
 TAN_connect_with_mongolia_desc:0 "Connecting with our brethren is the only logical step. We are both mongol people and we should work together. We will allow in as many refugees as they need us to."
 TAN_our_moment_to_strike_desc:0 "The soviets have had their claws in us for over a decade, but now that they're busy it is the perfect time for us to strike. We will liberate the turkmen, the siberians and any other people oppressed by this empire."
 TAN_rescue_eastern_mongols_desc:0 "Under the heel of a minor mongol prince is a mongol people in the east. We must allow them to seek refuge in our country and be prepared to return to their homeland, armed and ready to liberate it."
 TAN_liberate_the_east_desc:0 "East of us is a mighty colonial empire that has conquered many proud asian people. It's got designs on much of southeast asia and even the new chinese nations! We must smother their ambitions as soon as possible. Luckily we have the support of the ainu and other minorities of the empire"
 TAN_pan_mongolian_project_desc:0 "With our people mingling, it has become more clear than ever that all Mongol people are the same. And we should invest great effort into feeding this pan-mongol movement into something we can use. We should unite our peoples and help them into a brighter future"
 TAN_kuularist_movement_desc:0 "Kuular was our leader and while not our entire nation stands behind his nationalist and theocratic views, the soviet coup by foreign trained and educated nationals is a disgrace to our government and people that we will not allow them to forget!"
 TAN_anti_internationalism_protests_desc:0 "The governments insistence to focus its efforts on international matters while so much is still not going well at home has sparked great anti-ibternationalism protests that have turned many against the current communist government. After all, what have they done for us?"
 TAN_align_soldiers_desc:0 "Aligning soldiers to be on the right side of history will be vital to making sure our grab at power succeeds. While many party politicians remain far out of our reach, soldiers have families and are workers like us. They suffer as we do and understand our plight."
 TAN_invite_foreign_advisors_desc:0 "We are a small nation and we can not possibly have enough honegrown experts to cover every field. We will reach out and attempt to find foreign advisors to help guide our decisions."
 TAN_mostly_bloodless_coup_desc:0 "After preparing for ages, we are ready to activate our coup. It is time to cast out any remnants of soviet influence and communist cruelty!"
 TAN_refuse_to_relinquish_control_desc:0 "Our general has refused to hand the power he took from the reds down to the people. Fearing counter coups, reactionary decision making and weak governments he has stated he will guide our country into the future. Achieving his irredentist goals will be vital to securing his position..."
 TAN_infiltrate_manchuria_desc:0 "With the Mongol and Manchurian people deeply connected, we could try our best to infiltrate the colonial subject of the Japanese. Upon liberating them we could join our countries into a strong northern asian state."
 TAN_relinquish_control_to_the_lamas_desc:0 "Despite the best attempt of the communists, Tuva is a deeply religious country. Our general has signalled his consent to relinquish his control over the country to the lama's. The religious leaders will select a senior priest to govern for our people."
 TAN_unite_tibetan_bhuddist_countries_desc:0 "There are a few countries in our nook of Asia that are closely related to the religious beliefs of our people. We will reach out to them to propose a great union of Bhuddist countries. Together we'd be stronger and better off."
 TAN_relinquish_control_to_the_people_desc:0 "We refuse to have another vanguardist government. The people will elect a ruler they feel like they can trust and who supports them in their endeavours. Elections will be set up to give them this opportunity. The general has signalled the start for the first political parties to be established."
 TAN_tuvan_political_recovery_desc:0 "Tanna Tuva finished a rather restless period of purges and other public upheaval. Now that it has calmed down a little we will once more restore power to public institutions and organisations."
 TAN_a_secure_capital_desc:0 "Our capital is of vital importance and should be defended as such. We will erect great forts and anti air cannons to deflect and defend from any foreign invading threat." 
